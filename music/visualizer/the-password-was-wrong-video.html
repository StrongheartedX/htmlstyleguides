<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Was Wrong — Music Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background: #0d1117;
            color: #fff;
            font-family: 'Inter', 'JetBrains Mono', monospace;
        }
        #viz-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: block;
            cursor: pointer;
        }
        .play-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            background: rgba(13,17,23,0.94);
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .play-title {
            font-size: clamp(18px, 4.5vw, 42px);
            font-weight: 700;
            letter-spacing: 0.04em;
            color: #e74c3c;
            text-shadow: 0 0 30px rgba(231,76,60,0.5), 0 0 60px rgba(231,76,60,0.2);
            margin-bottom: 10px;
            font-family: 'JetBrains Mono', monospace;
        }
        .play-sub {
            font-size: clamp(11px, 1.8vw, 16px);
            color: rgba(255,255,255,0.45);
            margin-bottom: 36px;
            font-family: 'Inter', sans-serif;
        }
        .play-btn {
            width: 76px; height: 76px;
            border: 3px solid #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        .play-btn::after {
            content: '';
            display: block;
            width: 0; height: 0;
            border-style: solid;
            border-width: 16px 0 16px 28px;
            border-color: transparent transparent transparent #e74c3c;
            margin-left: 5px;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(231,76,60,0.4); }
            50% { box-shadow: 0 0 0 18px rgba(231,76,60,0); }
        }
        .back-link {
            position: fixed;
            top: 12px; left: 12px;
            z-index: 30;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 13px;
            padding: 6px 10px;
            border-radius: 6px;
            background: rgba(0,0,0,0.4);
            transition: color 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }
        .back-link:hover { color: rgba(255,255,255,0.8); }
    </style>
</head>
<body>
    <a href="music-videos/index.html" class="back-link">&larr; Music Videos</a>
    <canvas id="viz-canvas"></canvas>
    <div class="play-overlay" id="play-overlay">
        <div class="play-title">THE PASSWORD WAS WRONG</div>
        <div class="play-sub">an escalating login frustration</div>
        <div class="play-btn"></div>
    </div>

    <script src="../audio-tracker/playback-engine.js"></script>
    <script src="engine.js"></script>
    <script>
    // ── The Password Was Wrong — Video Renderer ──────────────────────
    window.Renderers['password-wrong-video'] = (function() {
        "use strict";

        var W = 0, H = 0;
        var analysis = null;

        // ── Palette ──
        var BG_CLEAN = '#f0f2f5';       // clean login screen bg
        var BG_DARK = '#0d1117';         // dark frustrated bg
        var FIELD_BG = '#ffffff';
        var FIELD_BORDER = '#d0d7de';
        var ACCENT_BLUE = '#2563eb';
        var ERROR_RED = '#e74c3c';
        var ERROR_DARK = '#c0392b';
        var CAPTCHA_BG = '#fef9e7';
        var GOLDEN = '#f1c40f';
        var DIVINE_WHITE = '#fffff0';
        var SUCCESS_GREEN = '#27ae60';

        // ── State ──
        var lastBeat = -1;
        var beatPulse = 0;
        var sectionMood = 'intro';
        var lastSeqIndex = -1;

        // Typing state
        var typedChars = '';
        var passwordChars = '';
        var typingTarget = '';
        var passwordTarget = '';
        var cursorBlink = 0;
        var activeField = 'username'; // username or password

        // Error messages
        var errors = [];
        var maxErrors = 0;
        var errorShake = 0;
        var screenShakeX = 0;
        var screenShakeY = 0;
        var redFlashAlpha = 0;

        // CAPTCHA state
        var captchaActive = false;
        var captchaText = '';
        var captchaDistortion = 0;
        var captchaClickAnim = 0;
        var captchaTexts = ['xK7mP2', 'r9Qw3Z', 'bN5jL8', 'vT4cH6', 'sY1fR0', 'pM8dW7'];
        var captchaIndex = 0;

        // Flying keys state
        var flyingKeys = [];
        var keyChars = 'QWERTYUIOPASDFGHJKLZXCVBNM1234567890!@#$%^&*';

        // Password reset email state
        var emailDescendY = -200;
        var emailActive = false;
        var divineLight = 0;

        // Success state
        var successActive = false;
        var successAlpha = 0;
        var checkmarkProgress = 0;

        // Frustration meter
        var frustration = 0;
        var targetFrustration = 0;

        // Popups
        var popups = [];

        // Login form geometry (computed in resize)
        var formX = 0, formY = 0, formW = 0, formH = 0;

        // Intro fade
        var introFade = 0;

        // Random password attempts
        var usernames = ['admin', 'user123', 'jsmith', 'root', 'me@email.com'];
        var passwords = ['password', '12345678', 'qwerty', 'letmein!', 'P@ssw0rd', 'hunter2', 'abc123'];
        var currentUsername = 0;
        var currentPassword = 0;

        // Error message pool
        var errorMessages = [
            'ACCESS DENIED',
            'WRONG PASSWORD',
            'INVALID CREDENTIALS',
            'AUTHENTICATION FAILED',
            'TRY AGAIN',
            'ACCOUNT LOCKED',
            'TOO MANY ATTEMPTS',
            'PERMISSION DENIED',
            'ERROR 401',
            'LOGIN FAILED'
        ];
        var errorIndex = 0;

        // ── Helpers ──
        function lerp(a, b, t) { return a + (b - a) * t; }
        function lerpSmooth(current, target, speed, dt) {
            return current + (target - current) * (1 - Math.exp(-speed * dt));
        }
        function randRange(a, b) { return a + Math.random() * (b - a); }

        // ── Section mapping ──
        // 48 sequence entries for this song
        // Intro (calm login) -> First attempts -> Errors mounting -> CAPTCHA -> Peak chaos -> Reset email -> Success
        function mapSection(seqIndex) {
            if (seqIndex <= 2) return 'intro';          // calm login screen
            if (seqIndex <= 6) return 'typing';          // first login attempts
            if (seqIndex <= 12) return 'errors';         // errors stacking up
            if (seqIndex <= 18) return 'frustration';    // more errors, shake, red
            if (seqIndex <= 24) return 'captcha';        // CAPTCHA puzzles
            if (seqIndex <= 30) return 'meltdown';       // keys flying, screen chaos
            if (seqIndex <= 36) return 'peak';           // maximum frustration
            if (seqIndex <= 40) return 'email';          // password reset descends
            if (seqIndex <= 44) return 'relief';         // calm returning
            return 'success';                             // green checkmark, peace
        }

        // ── Draw rounded rect ──
        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.arcTo(x + w, y, x + w, y + r, r);
            ctx.lineTo(x + w, y + h - r);
            ctx.arcTo(x + w, y + h, x + w - r, y + h, r);
            ctx.lineTo(x + r, y + h);
            ctx.arcTo(x, y + h, x, y + h - r, r);
            ctx.lineTo(x, y + r);
            ctx.arcTo(x, y, x + r, y, r);
            ctx.closePath();
        }

        // ── Draw the login form ──
        function drawLoginForm(ctx, shake) {
            var sx = formX + shake * screenShakeX;
            var sy = formY + shake * screenShakeY;
            var fw = formW;
            var fh = formH;
            var pad = fw * 0.08;
            var fieldH = fh * 0.1;
            var fieldGap = fh * 0.04;
            var rad = 8;
            var fontSize = Math.max(12, Math.min(fw * 0.04, 16));

            // Form card shadow
            ctx.save();
            ctx.shadowColor = 'rgba(0,0,0,0.15)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = 4;
            ctx.fillStyle = FIELD_BG;
            roundRect(ctx, sx, sy, fw, fh, 12);
            ctx.fill();
            ctx.restore();

            // Form border (reddens with frustration)
            var borderR = Math.floor(lerp(208, 231, frustration));
            var borderG = Math.floor(lerp(215, 76, frustration));
            var borderB = Math.floor(lerp(222, 60, frustration));
            ctx.strokeStyle = 'rgb(' + borderR + ',' + borderG + ',' + borderB + ')';
            ctx.lineWidth = 1 + frustration * 2;
            roundRect(ctx, sx, sy, fw, fh, 12);
            ctx.stroke();

            // Lock icon
            var lockSize = fw * 0.12;
            var lockX = sx + fw / 2;
            var lockY = sy + pad * 1.5 + lockSize / 2;
            var lockColor = frustration > 0.5 ? ERROR_RED : '#6b7280';
            ctx.strokeStyle = lockColor;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(lockX, lockY - lockSize * 0.15, lockSize * 0.3, Math.PI, 0);
            ctx.stroke();
            ctx.fillStyle = lockColor;
            roundRect(ctx, lockX - lockSize * 0.35, lockY, lockSize * 0.7, lockSize * 0.5, 4);
            ctx.fill();

            // Title "Sign In"
            var titleY = lockY + lockSize * 0.5 + pad;
            ctx.fillStyle = frustration > 0.7 ? ERROR_RED : '#1f2937';
            ctx.font = '700 ' + Math.floor(fontSize * 1.4) + 'px "Inter", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            var titleText = frustration > 0.8 ? 'SIGN IN!!!' : frustration > 0.5 ? 'Sign In...' : 'Sign In';
            ctx.fillText(titleText, lockX, titleY);

            // Username field
            var ufY = titleY + pad * 1.2;
            ctx.fillStyle = '#f9fafb';
            ctx.strokeStyle = activeField === 'username' ? ACCENT_BLUE : FIELD_BORDER;
            ctx.lineWidth = activeField === 'username' ? 2 : 1;
            roundRect(ctx, sx + pad, ufY, fw - pad * 2, fieldH, rad);
            ctx.fill();
            roundRect(ctx, sx + pad, ufY, fw - pad * 2, fieldH, rad);
            ctx.stroke();

            // Username text
            ctx.fillStyle = typedChars ? '#1f2937' : '#9ca3af';
            ctx.font = '400 ' + fontSize + 'px "JetBrains Mono", monospace';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            var uText = typedChars || 'username';
            ctx.fillText(uText, sx + pad + 10, ufY + fieldH / 2);

            // Cursor in username field
            if (activeField === 'username' && cursorBlink < 0.5) {
                var uTextW = ctx.measureText(typedChars).width;
                ctx.fillStyle = '#1f2937';
                ctx.fillRect(sx + pad + 10 + uTextW + 2, ufY + fieldH * 0.2, 2, fieldH * 0.6);
            }

            // Password field
            var pfY = ufY + fieldH + fieldGap;
            ctx.fillStyle = '#f9fafb';
            ctx.strokeStyle = activeField === 'password' ? ACCENT_BLUE : FIELD_BORDER;
            ctx.lineWidth = activeField === 'password' ? 2 : 1;
            roundRect(ctx, sx + pad, pfY, fw - pad * 2, fieldH, rad);
            ctx.fill();
            roundRect(ctx, sx + pad, pfY, fw - pad * 2, fieldH, rad);
            ctx.stroke();

            // Password dots
            var pDisplay = '';
            for (var pi = 0; pi < passwordChars.length; pi++) pDisplay += '\u2022';
            ctx.fillStyle = passwordChars ? '#1f2937' : '#9ca3af';
            ctx.font = '400 ' + fontSize + 'px "JetBrains Mono", monospace';
            var pText = pDisplay || 'password';
            ctx.fillText(pText, sx + pad + 10, pfY + fieldH / 2);

            // Cursor in password field
            if (activeField === 'password' && cursorBlink < 0.5) {
                var pTextW = ctx.measureText(pDisplay).width;
                ctx.fillStyle = '#1f2937';
                ctx.fillRect(sx + pad + 10 + pTextW + 2, pfY + fieldH * 0.2, 2, pfY + fieldH * 0.6 - (pfY + fieldH * 0.2));
            }

            // Submit button
            var btnY = pfY + fieldH + fieldGap * 1.5;
            var btnH = fieldH * 1.1;
            var btnColor = frustration > 0.6 ? ERROR_RED : ACCENT_BLUE;
            ctx.fillStyle = btnColor;
            roundRect(ctx, sx + pad, btnY, fw - pad * 2, btnH, rad);
            ctx.fill();

            // Button pulse on beat
            if (beatPulse > 0.3) {
                ctx.save();
                ctx.globalAlpha = beatPulse * 0.3;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                roundRect(ctx, sx + pad, btnY, fw - pad * 2, btnH, rad);
                ctx.stroke();
                ctx.restore();
            }

            ctx.fillStyle = '#ffffff';
            ctx.font = '600 ' + Math.floor(fontSize * 1.1) + 'px "Inter", sans-serif';
            ctx.textAlign = 'center';
            var btnText = frustration > 0.7 ? 'LET ME IN!!!' : frustration > 0.4 ? 'Try Again' : 'Log In';
            ctx.fillText(btnText, sx + fw / 2, btnY + btnH / 2);

            ctx.textAlign = 'left';
        }

        // ── Draw error popup ──
        function drawErrorPopup(ctx, err) {
            if (err.alpha < 0.01) return;
            ctx.save();
            ctx.globalAlpha = err.alpha;

            var ex = err.x + errorShake * (Math.random() - 0.5) * 4;
            var ey = err.y;
            var ew = err.w;
            var eh = err.h;

            // Red popup bg
            ctx.fillStyle = '#fef2f2';
            ctx.strokeStyle = ERROR_RED;
            ctx.lineWidth = 2;
            roundRect(ctx, ex, ey, ew, eh, 6);
            ctx.fill();
            roundRect(ctx, ex, ey, ew, eh, 6);
            ctx.stroke();

            // X icon
            var iconSize = eh * 0.3;
            var iconX = ex + 12;
            var iconY = ey + eh / 2;
            ctx.fillStyle = ERROR_RED;
            ctx.beginPath();
            ctx.arc(iconX, iconY, iconSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(iconX - iconSize * 0.4, iconY - iconSize * 0.4);
            ctx.lineTo(iconX + iconSize * 0.4, iconY + iconSize * 0.4);
            ctx.moveTo(iconX + iconSize * 0.4, iconY - iconSize * 0.4);
            ctx.lineTo(iconX - iconSize * 0.4, iconY + iconSize * 0.4);
            ctx.stroke();

            // Error text
            ctx.fillStyle = ERROR_DARK;
            var eFontSize = Math.max(10, Math.min(eh * 0.35, 16));
            ctx.font = '700 ' + eFontSize + 'px "JetBrains Mono", monospace';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText(err.text, iconX + iconSize + 10, iconY);

            ctx.restore();
        }

        // ── Spawn error ──
        function spawnError() {
            var ew = Math.min(W * 0.35, 280);
            var eh = Math.min(H * 0.07, 44);
            var baseY = formY - eh - 10;

            // Stack errors above form, spreading outward as they accumulate
            var stackIndex = errors.length;
            var offsetY = -stackIndex * (eh + 6);
            var offsetX = (Math.random() - 0.5) * W * 0.3;

            // If too many, scatter randomly
            if (stackIndex > 6) {
                offsetX = (Math.random() - 0.5) * W * 0.6;
                offsetY = (Math.random() - 0.5) * H * 0.5;
            }

            errors.push({
                x: formX + formW / 2 - ew / 2 + offsetX,
                y: baseY + offsetY,
                w: ew,
                h: eh,
                text: errorMessages[errorIndex % errorMessages.length],
                alpha: 1,
                life: 8 + Math.random() * 4,
                age: 0
            });
            errorIndex++;
        }

        // ── Draw CAPTCHA box ──
        function drawCaptcha(ctx) {
            if (!captchaActive) return;
            var cw = Math.min(W * 0.32, 260);
            var ch = cw * 0.55;
            var cx = W / 2 - cw / 2 + screenShakeX * errorShake;
            var cy = formY + formH + 20 + screenShakeY * errorShake;

            ctx.save();

            // CAPTCHA card
            ctx.fillStyle = CAPTCHA_BG;
            ctx.strokeStyle = '#d4a017';
            ctx.lineWidth = 2;
            roundRect(ctx, cx, cy, cw, ch, 8);
            ctx.fill();
            roundRect(ctx, cx, cy, cw, ch, 8);
            ctx.stroke();

            // "I'm not a robot" checkbox
            var cbSize = ch * 0.2;
            var cbX = cx + 15;
            var cbY = cy + 12;
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 2;
            ctx.strokeRect(cbX, cbY, cbSize, cbSize);

            // Click animation
            if (captchaClickAnim > 0) {
                ctx.fillStyle = 'rgba(39,174,96,' + captchaClickAnim + ')';
                ctx.fillRect(cbX + 2, cbY + 2, cbSize - 4, cbSize - 4);
            }

            ctx.fillStyle = '#333';
            ctx.font = '400 ' + Math.max(10, cw * 0.05) + 'px "Inter", sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText("I'm not a robot", cbX + cbSize + 10, cbY + cbSize / 2);

            // Distorted text
            var dtY = cy + ch * 0.55;
            ctx.fillStyle = '#ddd';
            roundRect(ctx, cx + 15, dtY - 5, cw - 30, ch * 0.3, 4);
            ctx.fill();

            ctx.save();
            var distFontSize = Math.max(14, cw * 0.1);
            ctx.font = '700 ' + distFontSize + 'px "JetBrains Mono", monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Draw each character with distortion
            var chars = captchaText.split('');
            var startX = cx + cw / 2 - (chars.length * distFontSize * 0.35);
            for (var ci = 0; ci < chars.length; ci++) {
                ctx.save();
                var charX = startX + ci * distFontSize * 0.7;
                var charY = dtY + ch * 0.15;
                ctx.translate(charX, charY);
                ctx.rotate((Math.random() - 0.5) * captchaDistortion * 0.5);
                ctx.scale(1 + (Math.random() - 0.5) * captchaDistortion * 0.3, 1 + (Math.random() - 0.5) * captchaDistortion * 0.3);

                // Strikethrough lines for distortion
                var colorR = Math.floor(100 + Math.random() * 100);
                var colorG = Math.floor(50 + Math.random() * 80);
                var colorB = Math.floor(50 + Math.random() * 80);
                ctx.fillStyle = 'rgb(' + colorR + ',' + colorG + ',' + colorB + ')';
                ctx.fillText(chars[ci], 0, 0);
                ctx.restore();
            }

            // Scratch lines over captcha
            ctx.strokeStyle = 'rgba(100,100,100,' + (0.2 + captchaDistortion * 0.3) + ')';
            ctx.lineWidth = 1;
            for (var li = 0; li < 3 + Math.floor(captchaDistortion * 5); li++) {
                ctx.beginPath();
                ctx.moveTo(cx + 15 + Math.random() * (cw - 30), dtY - 5 + Math.random() * ch * 0.3);
                ctx.lineTo(cx + 15 + Math.random() * (cw - 30), dtY - 5 + Math.random() * ch * 0.3);
                ctx.stroke();
            }

            ctx.restore();
            ctx.restore();
        }

        // ── Flying keys ──
        function spawnFlyingKey() {
            var char = keyChars[Math.floor(Math.random() * keyChars.length)];
            var fromKeyboard = Math.random() > 0.3;
            var startX = fromKeyboard ? formX + Math.random() * formW : W / 2 + (Math.random() - 0.5) * W * 0.3;
            var startY = fromKeyboard ? formY + formH * 0.7 : H * 0.6;

            flyingKeys.push({
                char: char,
                x: startX,
                y: startY,
                vx: (Math.random() - 0.5) * 400,
                vy: -200 - Math.random() * 300,
                rotation: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 10,
                size: 14 + Math.random() * 20,
                alpha: 1,
                life: 2 + Math.random() * 2,
                age: 0
            });
        }

        function drawFlyingKeys(ctx, dt) {
            ctx.save();
            ctx.font = '700 14px "JetBrains Mono", monospace';
            for (var i = flyingKeys.length - 1; i >= 0; i--) {
                var k = flyingKeys[i];
                k.age += dt;
                k.x += k.vx * dt;
                k.y += k.vy * dt;
                k.vy += 300 * dt; // gravity
                k.rotation += k.rotSpeed * dt;
                k.alpha = Math.max(0, 1 - k.age / k.life);

                if (k.age > k.life) {
                    flyingKeys.splice(i, 1);
                    continue;
                }

                ctx.save();
                ctx.globalAlpha = k.alpha;
                ctx.translate(k.x, k.y);
                ctx.rotate(k.rotation);

                // Key cap
                var ks = k.size;
                ctx.fillStyle = '#e5e7eb';
                ctx.strokeStyle = '#9ca3af';
                ctx.lineWidth = 1;
                roundRect(ctx, -ks / 2, -ks / 2, ks, ks, 3);
                ctx.fill();
                roundRect(ctx, -ks / 2, -ks / 2, ks, ks, 3);
                ctx.stroke();

                ctx.fillStyle = '#374151';
                ctx.font = '700 ' + Math.floor(ks * 0.5) + 'px "JetBrains Mono", monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(k.char, 0, 0);

                ctx.restore();
            }
            ctx.restore();
        }

        // ── Draw password reset email ──
        function drawEmail(ctx) {
            if (!emailActive) return;
            var ew = Math.min(W * 0.4, 320);
            var eh = ew * 0.45;
            var ex = W / 2 - ew / 2;
            var ey = emailDescendY;

            ctx.save();

            // Divine light beam behind email
            if (divineLight > 0) {
                var grad = ctx.createRadialGradient(W / 2, ey + eh / 2, 10, W / 2, ey + eh / 2, W * 0.4);
                grad.addColorStop(0, 'rgba(241,196,15,' + divineLight * 0.4 + ')');
                grad.addColorStop(0.3, 'rgba(241,196,15,' + divineLight * 0.15 + ')');
                grad.addColorStop(1, 'rgba(241,196,15,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, W, H);

                // Light rays
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                ctx.strokeStyle = 'rgba(241,196,15,' + divineLight * 0.2 + ')';
                ctx.lineWidth = 3;
                for (var ri = 0; ri < 12; ri++) {
                    var angle = (ri / 12) * Math.PI * 2;
                    ctx.beginPath();
                    ctx.moveTo(W / 2 + Math.cos(angle) * 30, ey + eh / 2 + Math.sin(angle) * 20);
                    ctx.lineTo(W / 2 + Math.cos(angle) * W * 0.35, ey + eh / 2 + Math.sin(angle) * H * 0.35);
                    ctx.stroke();
                }
                ctx.restore();
            }

            // Email card
            ctx.shadowColor = 'rgba(241,196,15,0.4)';
            ctx.shadowBlur = 30;
            ctx.fillStyle = '#fffef5';
            roundRect(ctx, ex, ey, ew, eh, 10);
            ctx.fill();
            ctx.strokeStyle = GOLDEN;
            ctx.lineWidth = 2;
            roundRect(ctx, ex, ey, ew, eh, 10);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Email icon (envelope)
            var envX = ex + 20;
            var envY = ey + 15;
            var envW = 28;
            var envH = 20;
            ctx.fillStyle = GOLDEN;
            ctx.fillRect(envX, envY, envW, envH);
            ctx.strokeStyle = '#b8860b';
            ctx.lineWidth = 1.5;
            ctx.strokeRect(envX, envY, envW, envH);
            ctx.beginPath();
            ctx.moveTo(envX, envY);
            ctx.lineTo(envX + envW / 2, envY + envH * 0.6);
            ctx.lineTo(envX + envW, envY);
            ctx.stroke();

            // Email text
            var eFontSize = Math.max(10, ew * 0.045);
            ctx.fillStyle = '#92400e';
            ctx.font = '700 ' + Math.floor(eFontSize * 1.2) + 'px "Inter", sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('Password Reset', envX + envW + 12, envY + envH / 2);

            ctx.fillStyle = '#78716c';
            ctx.font = '400 ' + Math.floor(eFontSize * 0.9) + 'px "Inter", sans-serif';
            ctx.fillText('Click here to reset your password.', ex + 20, ey + eh * 0.5);
            ctx.fillText('This link expires in 24 hours.', ex + 20, ey + eh * 0.5 + eFontSize * 1.5);

            // Reset button
            var btnW = ew * 0.5;
            var btnH = eh * 0.18;
            var btnX = ex + ew / 2 - btnW / 2;
            var btnY = ey + eh - btnH - 12;
            ctx.fillStyle = GOLDEN;
            roundRect(ctx, btnX, btnY, btnW, btnH, 5);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = '600 ' + Math.floor(eFontSize) + 'px "Inter", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Reset Password', btnX + btnW / 2, btnY + btnH / 2);

            ctx.textAlign = 'left';
            ctx.restore();
        }

        // ── Draw success screen ──
        function drawSuccess(ctx) {
            if (!successActive) return;
            ctx.save();
            ctx.globalAlpha = successAlpha;

            // Green overlay
            ctx.fillStyle = '#f0fff4';
            ctx.fillRect(0, 0, W, H);

            // Checkmark circle
            var cSize = Math.min(W, H) * 0.15;
            var cx = W / 2;
            var cy = H * 0.4;

            ctx.strokeStyle = SUCCESS_GREEN;
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(cx, cy, cSize, 0, Math.PI * 2);
            ctx.stroke();

            ctx.fillStyle = 'rgba(39,174,96,0.1)';
            ctx.fill();

            // Animated checkmark
            if (checkmarkProgress > 0) {
                ctx.strokeStyle = SUCCESS_GREEN;
                ctx.lineWidth = 7;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();

                var p1x = cx - cSize * 0.35;
                var p1y = cy + cSize * 0.05;
                var p2x = cx - cSize * 0.05;
                var p2y = cy + cSize * 0.35;
                var p3x = cx + cSize * 0.4;
                var p3y = cy - cSize * 0.3;

                if (checkmarkProgress < 0.5) {
                    var t = checkmarkProgress * 2;
                    ctx.moveTo(p1x, p1y);
                    ctx.lineTo(lerp(p1x, p2x, t), lerp(p1y, p2y, t));
                } else {
                    var t2 = (checkmarkProgress - 0.5) * 2;
                    ctx.moveTo(p1x, p1y);
                    ctx.lineTo(p2x, p2y);
                    ctx.lineTo(lerp(p2x, p3x, t2), lerp(p2y, p3y, t2));
                }
                ctx.stroke();
            }

            // "Welcome back!" text
            if (checkmarkProgress > 0.8) {
                var textAlpha = (checkmarkProgress - 0.8) / 0.2;
                ctx.globalAlpha = successAlpha * textAlpha;
                ctx.fillStyle = SUCCESS_GREEN;
                ctx.font = '700 ' + Math.max(18, Math.min(W * 0.04, 36)) + 'px "Inter", sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Welcome back!', cx, cy + cSize + 40);

                ctx.fillStyle = '#6b7280';
                ctx.font = '400 ' + Math.max(12, Math.min(W * 0.02, 18)) + 'px "Inter", sans-serif';
                ctx.fillText('Redirecting to dashboard...', cx, cy + cSize + 70);
                ctx.textAlign = 'left';
            }

            ctx.restore();
        }

        // ── Background ──
        function drawBackground(ctx) {
            // Interpolate from clean white to dark based on frustration
            var r = Math.floor(lerp(240, 13, frustration * 0.7));
            var g = Math.floor(lerp(242, 17, frustration * 0.7));
            var b = Math.floor(lerp(245, 23, frustration * 0.7));
            ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
            ctx.fillRect(0, 0, W, H);

            // Subtle grid (gets more glitchy with frustration)
            if (frustration > 0.3) {
                ctx.save();
                ctx.globalAlpha = (frustration - 0.3) * 0.15;
                ctx.strokeStyle = ERROR_RED;
                ctx.lineWidth = 1;
                var gridSize = 40;
                for (var gx = 0; gx < W; gx += gridSize) {
                    if (Math.random() > 0.7 - frustration * 0.3) {
                        ctx.beginPath();
                        ctx.moveTo(gx + screenShakeX * 0.5, 0);
                        ctx.lineTo(gx + screenShakeX * 0.5, H);
                        ctx.stroke();
                    }
                }
                for (var gy = 0; gy < H; gy += gridSize) {
                    if (Math.random() > 0.7 - frustration * 0.3) {
                        ctx.beginPath();
                        ctx.moveTo(0, gy + screenShakeY * 0.5);
                        ctx.lineTo(W, gy + screenShakeY * 0.5);
                        ctx.stroke();
                    }
                }
                ctx.restore();
            }
        }

        // ── Scan line glitch ──
        function drawScanlines(ctx) {
            if (frustration < 0.2) return;
            ctx.save();
            ctx.globalAlpha = (frustration - 0.2) * 0.08;
            ctx.fillStyle = '#000';
            for (var sy = 0; sy < H; sy += 3) {
                ctx.fillRect(0, sy, W, 1);
            }
            ctx.restore();
        }

        // ── Red flash ──
        function drawRedFlash(ctx) {
            if (redFlashAlpha < 0.01) return;
            ctx.save();
            ctx.globalAlpha = redFlashAlpha;
            ctx.fillStyle = ERROR_RED;
            ctx.fillRect(0, 0, W, H);
            ctx.restore();
        }

        // ── Init ──
        function init(ctx, width, height, anal) {
            W = width; H = height;
            analysis = anal;
            computeFormGeometry();

            // Reset all state
            lastBeat = -1;
            beatPulse = 0;
            sectionMood = 'intro';
            lastSeqIndex = -1;
            typedChars = '';
            passwordChars = '';
            activeField = 'username';
            cursorBlink = 0;
            errors = [];
            maxErrors = 0;
            errorShake = 0;
            screenShakeX = 0;
            screenShakeY = 0;
            redFlashAlpha = 0;
            captchaActive = false;
            captchaText = captchaTexts[0];
            captchaDistortion = 0;
            captchaClickAnim = 0;
            captchaIndex = 0;
            flyingKeys = [];
            emailDescendY = -200;
            emailActive = false;
            divineLight = 0;
            successActive = false;
            successAlpha = 0;
            checkmarkProgress = 0;
            frustration = 0;
            targetFrustration = 0;
            popups = [];
            introFade = 0;
            currentUsername = 0;
            currentPassword = 0;
            errorIndex = 0;
        }

        function computeFormGeometry() {
            formW = Math.min(W * 0.35, 340);
            formH = formW * 0.95;
            formX = W / 2 - formW / 2;
            formY = H / 2 - formH / 2;
        }

        // ── Resize ──
        function resize(width, height) {
            W = width; H = height;
            computeFormGeometry();
        }

        // ── Main render ──
        function render(frameData) {
            var ctx = frameData.ctx;
            var dt = frameData.dt || 1/60;
            var cursor = frameData.cursor;

            // Idle state
            if (!cursor) {
                ctx.fillStyle = BG_CLEAN;
                ctx.fillRect(0, 0, W, H);
                frustration = 0;
                drawLoginForm(ctx, 0);
                return;
            }

            var beat = cursor.beat;
            var seqIdx = cursor.seqIndex;
            var energy = analysis ? (analysis.energy[cursor.timelineIndex] || 0) : 0;

            // ── Section transitions ──
            var newSection = mapSection(seqIdx);
            if (seqIdx !== lastSeqIndex) {
                sectionMood = newSection;
                lastSeqIndex = seqIdx;

                // Section entry events
                if (newSection === 'typing') {
                    typedChars = '';
                    passwordChars = '';
                    activeField = 'username';
                    typingTarget = usernames[currentUsername % usernames.length];
                    passwordTarget = passwords[currentPassword % passwords.length];
                }

                if (newSection === 'errors' || newSection === 'frustration') {
                    spawnError();
                }

                if (newSection === 'captcha') {
                    captchaActive = true;
                    captchaText = captchaTexts[captchaIndex % captchaTexts.length];
                    captchaIndex++;
                }

                if (newSection === 'email') {
                    emailActive = true;
                    emailDescendY = -200;
                }

                if (newSection === 'success') {
                    successActive = true;
                    checkmarkProgress = 0;
                }

                if (newSection === 'relief') {
                    // Clear most errors
                    for (var ei = 0; ei < errors.length; ei++) {
                        errors[ei].life = errors[ei].age + 0.5;
                    }
                    captchaActive = false;
                }
            }

            // ── Frustration target based on section ──
            switch (sectionMood) {
                case 'intro': targetFrustration = 0; break;
                case 'typing': targetFrustration = 0.1; break;
                case 'errors': targetFrustration = 0.3 + energy * 0.2; break;
                case 'frustration': targetFrustration = 0.5 + energy * 0.3; break;
                case 'captcha': targetFrustration = 0.6 + energy * 0.2; break;
                case 'meltdown': targetFrustration = 0.8 + energy * 0.2; break;
                case 'peak': targetFrustration = 1.0; break;
                case 'email': targetFrustration = 0.5 - energy * 0.3; break;
                case 'relief': targetFrustration = 0.1; break;
                case 'success': targetFrustration = 0; break;
            }
            frustration = lerpSmooth(frustration, targetFrustration, 3, dt);

            // ── Beat events ──
            if (beat !== lastBeat) {
                beatPulse = 1;
                cursorBlink = 0;

                // Typing animation
                if (sectionMood === 'typing' || sectionMood === 'errors' || sectionMood === 'frustration') {
                    if (activeField === 'username') {
                        if (typedChars.length < typingTarget.length) {
                            typedChars += typingTarget[typedChars.length];
                        } else {
                            activeField = 'password';
                        }
                    } else if (activeField === 'password') {
                        if (passwordChars.length < passwordTarget.length) {
                            passwordChars += passwordTarget[passwordChars.length];
                        } else {
                            // Submit attempt - spawn error, reset for next attempt
                            spawnError();
                            redFlashAlpha = 0.15 + frustration * 0.2;
                            errorShake = 1;
                            screenShakeX = (Math.random() - 0.5) * 20 * frustration;
                            screenShakeY = (Math.random() - 0.5) * 10 * frustration;

                            // Reset for next attempt
                            currentUsername++;
                            currentPassword++;
                            typedChars = '';
                            passwordChars = '';
                            activeField = 'username';
                            typingTarget = usernames[currentUsername % usernames.length];
                            passwordTarget = passwords[currentPassword % passwords.length];
                        }
                    }
                }

                // Mashing in frustration sections - rapid random chars
                if (sectionMood === 'meltdown' || sectionMood === 'peak') {
                    var mashChar = keyChars[Math.floor(Math.random() * keyChars.length)];
                    if (passwordChars.length > 20) {
                        passwordChars = '';
                    }
                    passwordChars += mashChar;
                    activeField = 'password';

                    // Spawn errors rapidly
                    if (Math.random() > 0.4) {
                        spawnError();
                        redFlashAlpha = 0.1 + frustration * 0.15;
                    }

                    // Spawn flying keys
                    for (var fk = 0; fk < Math.floor(1 + energy * 3); fk++) {
                        spawnFlyingKey();
                    }

                    // Screen shake
                    errorShake = 0.5 + frustration * 0.5;
                    screenShakeX = (Math.random() - 0.5) * 30 * frustration;
                    screenShakeY = (Math.random() - 0.5) * 15 * frustration;
                }

                // CAPTCHA clicks
                if (sectionMood === 'captcha' && Math.random() > 0.5) {
                    captchaClickAnim = 1;
                    captchaDistortion = 0.3 + energy * 0.7;
                    if (Math.random() > 0.6) {
                        captchaText = captchaTexts[captchaIndex % captchaTexts.length];
                        captchaIndex++;
                    }
                }

                // Spawn errors in error/frustration sections
                if ((sectionMood === 'errors' || sectionMood === 'frustration') && Math.random() > 0.5) {
                    spawnError();
                    errorShake = 0.3 + frustration * 0.4;
                    screenShakeX = (Math.random() - 0.5) * 15 * frustration;
                    screenShakeY = (Math.random() - 0.5) * 8 * frustration;
                }

                lastBeat = beat;
            }

            // ── Continuous updates ──
            beatPulse *= Math.exp(-8 * dt);
            errorShake *= Math.exp(-6 * dt);
            redFlashAlpha *= Math.exp(-5 * dt);
            captchaClickAnim *= Math.exp(-4 * dt);
            cursorBlink = (cursorBlink + dt * 2) % 1;
            introFade = Math.min(1, introFade + dt * 0.5);

            // Screen shake decay
            screenShakeX *= Math.exp(-10 * dt);
            screenShakeY *= Math.exp(-10 * dt);

            // Error aging
            for (var ae = errors.length - 1; ae >= 0; ae--) {
                errors[ae].age += dt;
                if (errors[ae].age > errors[ae].life) {
                    errors[ae].alpha -= dt * 2;
                    if (errors[ae].alpha <= 0) {
                        errors.splice(ae, 1);
                    }
                }
            }

            // Email descent
            if (emailActive) {
                var emailTargetY = H * 0.2;
                emailDescendY = lerpSmooth(emailDescendY, emailTargetY, 2, dt);
                divineLight = lerpSmooth(divineLight, sectionMood === 'email' ? 1 : 0, 3, dt);
            }
            if (sectionMood === 'relief' || sectionMood === 'success') {
                divineLight = lerpSmooth(divineLight, 0, 2, dt);
            }

            // Success animation
            if (successActive) {
                successAlpha = lerpSmooth(successAlpha, 1, 2, dt);
                checkmarkProgress = Math.min(1, checkmarkProgress + dt * 0.8);
            }

            // CAPTCHA distortion decay
            captchaDistortion *= Math.exp(-2 * dt);

            // ── Draw layers ──

            // 1. Background
            drawBackground(ctx);

            // 2. Scanlines (frustration glitch effect)
            drawScanlines(ctx);

            // 3. Error popups (behind form if stacked high)
            for (var de = 0; de < errors.length; de++) {
                drawErrorPopup(ctx, errors[de]);
            }

            // 4. Login form
            if (!successActive || successAlpha < 0.95) {
                drawLoginForm(ctx, frustration > 0.1 ? 1 : 0);
            }

            // 5. CAPTCHA
            drawCaptcha(ctx);

            // 6. Flying keys
            drawFlyingKeys(ctx, dt);

            // 7. Password reset email
            drawEmail(ctx);

            // 8. Success screen
            drawSuccess(ctx);

            // 9. Red flash overlay
            drawRedFlash(ctx);
        }

        return {
            name: 'The Password Was Wrong',
            init: init,
            render: render,
            resize: resize
        };
    })();

    // ── Page bootstrap ──
    (function() {
        var canvas = document.getElementById('viz-canvas');
        var overlay = document.getElementById('play-overlay');

        Visualizer.init(canvas);
        Visualizer.setRenderer('password-wrong-video');

        function loadAndPlay(json) {
            Visualizer.loadSong(json);
            Visualizer.play();
        }

        function fetchSong() {
            var url = '../audio-tracker/songs/the-password-was-wrong.json';
            if (window.fetch && location.protocol !== 'file:') {
                return fetch(url).then(function(r) { return r.json(); });
            }
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if (xhr.status === 200 || xhr.status === 0) {
                        resolve(JSON.parse(xhr.responseText));
                    } else {
                        reject(new Error('XHR failed: ' + xhr.status));
                    }
                };
                xhr.onerror = function() { reject(new Error('XHR error')); };
                xhr.send();
            });
        }

        overlay.addEventListener('click', function() {
            overlay.classList.add('hidden');
            fetchSong().then(loadAndPlay).catch(function(err) {
                console.error('Failed to load song:', err);
                overlay.classList.remove('hidden');
            });
        });

        // Auto-play when embedded (e.g. jukebox iframe with ?autoplay=1)
        if (new URLSearchParams(window.location.search).get('autoplay') === '1') {
            overlay.click();
        }

        canvas.addEventListener('click', function() {
            if (overlay.classList.contains('hidden')) {
                if (Visualizer.isPlaying()) {
                    Visualizer.stop();
                } else {
                    Visualizer.play();
                }
            }
        });
    })();
    </script>

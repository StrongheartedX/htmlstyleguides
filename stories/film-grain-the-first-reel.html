<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Reel — A Film Grain Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Source+Serif+4:ital,wght@0,400;0,600;0,700;1,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-display: 'Special Elite', 'Courier New', monospace;
            --font-serif: 'Source Serif 4', Georgia, 'Times New Roman', serif;
            --font-mono: 'DM Mono', 'Courier New', monospace;

            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
            --space-9: 96px;

            --cream: #f5f0e6;
            --cream-dark: #ebe4d4;
            --paper: #faf6ed;
            --paper-aged: #f0e8d8;

            --amber: #d4a066;
            --amber-light: #e8c898;
            --amber-dark: #b8864a;
            --sepia: #8b7355;
            --sepia-light: #a69076;
            --sepia-dark: #6b5343;

            --faded-red: #c47d6d;
            --faded-orange: #d49a6a;
            --faded-yellow: #d4c078;
            --faded-green: #8b9b7a;
            --faded-teal: #7a9b9b;
            --faded-blue: #7a8b9b;
            --faded-purple: #9b7a8b;

            --charcoal: #3d3a35;
            --charcoal-light: #5a5650;
            --charcoal-dark: #2a2825;
            --warm-gray: #9b958a;
            --warm-gray-light: #b8b2a6;
            --warm-gray-dark: #7a756b;

            --shadow-warm: rgba(60, 50, 40, 0.15);
            --shadow-deep: rgba(40, 35, 30, 0.4);

            --leak-orange: rgba(255, 180, 100, 0.15);
            --leak-red: rgba(255, 120, 100, 0.1);

            --text-primary: var(--charcoal);
            --text-secondary: var(--sepia);
            --text-muted: var(--warm-gray);
            --bg-primary: var(--paper);
            --bg-secondary: var(--cream);
            --bg-tertiary: var(--cream-dark);
            --border-color: var(--warm-gray-light);
            --border-dark: var(--warm-gray);
            --accent: var(--amber);
            --accent-dark: var(--amber-dark);

            --transition-fast: 0.15s ease;
            --transition-base: 0.25s ease;
            --transition-slow: 0.4s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }

        body {
            font-family: var(--font-serif);
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            position: relative;
            min-height: 100vh;
        }

        /* Film Grain Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            mix-blend-mode: overlay;
        }

        /* Vignette Effect */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 50%,
                rgba(30, 25, 20, 0.15) 80%,
                rgba(30, 25, 20, 0.4) 100%
            );
        }

        /* ═══════════════════════════════════════════
           LAYOUT
        ═══════════════════════════════════════════ */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* ═══════════════════════════════════════════
           TITLE SCREEN
        ═══════════════════════════════════════════ */
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .title-screen::before {
            content: '';
            position: absolute;
            top: -50%; right: -10%;
            width: 60%; height: 200%;
            background: linear-gradient(135deg, var(--leak-orange) 0%, var(--leak-red) 50%, transparent 100%);
            pointer-events: none;
            transform: rotate(-15deg);
            opacity: 0.6;
        }

        .title-badge {
            display: inline-block;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--amber);
            border: 1px solid var(--amber);
            padding: var(--space-1) var(--space-3);
            margin-bottom: 2rem;
            background: var(--paper);
            position: relative;
            z-index: 2;
        }

        .title-screen h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 0 var(--cream-dark);
            color: var(--charcoal);
            position: relative;
            z-index: 2;
        }

        .title-subtitle {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--sepia);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .title-tagline {
            font-family: var(--font-serif);
            font-style: italic;
            color: var(--sepia-light);
            margin-bottom: 3rem;
            max-width: 500px;
            line-height: 1.8;
            position: relative;
            z-index: 2;
        }

        .title-start {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-7);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            border: 2px solid var(--amber);
            background: var(--amber);
            color: var(--paper);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .title-start::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left var(--transition-slow);
        }

        .title-start:hover::before { left: 100%; }

        .title-start:hover {
            background: var(--amber-dark);
            border-color: var(--amber-dark);
            box-shadow: 0 4px 12px var(--shadow-warm);
        }

        .title-credits {
            margin-top: 3rem;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--warm-gray);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        /* ═══════════════════════════════════════════
           SCENE CONTAINER
        ═══════════════════════════════════════════ */
        .scene-wrapper {
            display: none;
            flex-direction: column;
            flex: 1;
            padding-top: 1rem;
        }

        .scene-wrapper.active {
            display: flex;
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--space-3);
            margin-bottom: var(--space-5);
            border-bottom: 1px solid var(--border-color);
        }

        .scene-reel-number {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--amber);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .scene-fact-count {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--sepia);
            letter-spacing: 0.1em;
        }

        /* ═══════════════════════════════════════════
           SCENE TYPES
        ═══════════════════════════════════════════ */

        /* --- Vintage Card (exposition) --- */
        .scene-vintage {
            background: linear-gradient(135deg, var(--paper) 0%, var(--cream) 100%);
            border: 1px solid var(--border-color);
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-5);
            box-shadow: 0 2px 8px var(--shadow-warm), inset 0 1px 0 rgba(255,255,255,0.5);
        }

        .scene-vintage::before {
            content: '';
            position: absolute;
            top: -20%; right: -20%;
            width: 50%; height: 50%;
            background: radial-gradient(ellipse at center, var(--leak-orange), transparent 70%);
            pointer-events: none;
            opacity: 0.5;
        }

        .scene-vintage .scene-frame {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--amber);
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-3);
            border-bottom: 1px dashed var(--border-color);
        }

        .scene-vintage .scene-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--charcoal);
            margin-bottom: var(--space-4);
            line-height: 1.3;
        }

        .scene-vintage .scene-text {
            position: relative;
            z-index: 2;
        }

        .scene-vintage .scene-text p {
            margin-bottom: var(--space-4);
            max-width: 60ch;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .scene-vintage .scene-text p:last-child {
            margin-bottom: 0;
        }

        /* --- Film Frame (transitions & dramatic moments) --- */
        .scene-filmframe {
            position: relative;
            padding: var(--space-4);
            background: var(--charcoal-dark);
            margin-bottom: var(--space-5);
        }

        .scene-filmframe::before,
        .scene-filmframe::after {
            content: '';
            position: absolute;
            top: 0; bottom: 0;
            width: 20px;
            background: repeating-linear-gradient(
                to bottom,
                var(--charcoal-dark) 0px, var(--charcoal-dark) 6px,
                var(--charcoal) 6px, var(--charcoal) 8px,
                var(--charcoal-dark) 8px, var(--charcoal-dark) 14px
            );
        }

        .scene-filmframe::before { left: 0; }
        .scene-filmframe::after { right: 0; }

        .scene-filmframe-inner {
            margin: 0 var(--space-5);
            background: var(--paper);
            padding: var(--space-6);
        }

        .scene-filmframe-inner .scene-frame {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--amber);
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-3);
            border-bottom: 1px dashed var(--border-color);
        }

        .scene-filmframe-inner .scene-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--charcoal);
            margin-bottom: var(--space-4);
            line-height: 1.3;
        }

        .scene-filmframe-inner .scene-text p {
            margin-bottom: var(--space-4);
            max-width: 60ch;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .scene-filmframe-inner .scene-text p:last-child {
            margin-bottom: 0;
        }

        /* --- Polaroid (intimate memories) --- */
        .scene-polaroid {
            background: var(--paper);
            padding: var(--space-5);
            padding-bottom: var(--space-7);
            box-shadow: 0 4px 12px var(--shadow-warm);
            margin-bottom: var(--space-5);
            max-width: 600px;
        }

        .scene-polaroid .scene-frame {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--amber);
            margin-bottom: var(--space-4);
        }

        .scene-polaroid .scene-title {
            font-family: var(--font-display);
            font-size: 1.35rem;
            color: var(--charcoal);
            margin-bottom: var(--space-4);
            line-height: 1.3;
        }

        .scene-polaroid .scene-text p {
            margin-bottom: var(--space-4);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .scene-polaroid .scene-text p:last-child {
            margin-bottom: 0;
        }

        /* --- Principle Block (key lessons) --- */
        .scene-principle {
            position: relative;
            padding-left: var(--space-6);
            margin-bottom: var(--space-5);
        }

        .scene-principle::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--amber), var(--amber-light));
        }

        .scene-principle .scene-frame {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--amber);
            margin-bottom: var(--space-4);
        }

        .scene-principle .scene-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--charcoal);
            margin-bottom: var(--space-4);
            line-height: 1.3;
        }

        .scene-principle .scene-text p {
            margin-bottom: var(--space-4);
            max-width: 60ch;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .scene-principle .scene-text p:last-child {
            margin-bottom: 0;
        }

        /* --- Ending --- */
        .scene-ending {
            text-align: center;
            padding: var(--space-8) var(--space-6);
            margin-bottom: var(--space-5);
        }

        .scene-ending .ending-label {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--amber);
            margin-bottom: var(--space-4);
        }

        .scene-ending .ending-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--charcoal);
            margin-bottom: var(--space-6);
            text-shadow: 1px 1px 0 var(--cream-dark);
        }

        .scene-ending .scene-text {
            max-width: 550px;
            margin: 0 auto;
        }

        .scene-ending .scene-text p {
            margin-bottom: var(--space-4);
            color: var(--sepia);
            font-style: italic;
        }

        .scene-ending .the-end {
            font-family: var(--font-display);
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            color: var(--warm-gray);
            margin-top: var(--space-6);
            text-transform: uppercase;
        }

        /* ═══════════════════════════════════════════
           INLINE COMPONENTS
        ═══════════════════════════════════════════ */
        .lead {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--sepia);
            font-style: italic;
        }

        .caption {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--warm-gray);
        }

        .timestamp {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--faded-orange);
            letter-spacing: 0.05em;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            font-family: var(--font-mono);
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid currentColor;
            background: transparent;
        }

        .badge-amber {
            background: var(--amber);
            color: var(--paper);
            border-color: var(--amber);
        }

        .badge-sepia {
            background: var(--sepia);
            color: var(--paper);
            border-color: var(--sepia);
        }

        .badge-faded {
            color: var(--warm-gray);
            border-color: var(--warm-gray-light);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color) 20%, var(--border-color) 80%, transparent);
            margin: var(--space-5) 0;
        }

        .print-border {
            border: 8px solid var(--paper);
            box-shadow: 0 0 0 1px var(--border-color), 0 4px 16px var(--shadow-warm);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            background: var(--cream);
        }

        /* ═══════════════════════════════════════════
           FACT DISCOVERED TOAST
        ═══════════════════════════════════════════ */
        .fact-found {
            display: inline-block;
            background: var(--amber);
            color: var(--paper);
            padding: 6px 16px 6px 28px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: var(--space-4);
            position: relative;
            animation: factSlideIn 0.6s ease-out;
        }

        .fact-found::before {
            content: '';
            position: absolute;
            left: 8px; top: 50%;
            transform: translateY(-50%);
            width: 10px; height: 10px;
            background: var(--amber-light);
            border-radius: 50%;
            border: 2px solid var(--paper);
        }

        @keyframes factSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* ═══════════════════════════════════════════
           CHOICES
        ═══════════════════════════════════════════ */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: var(--space-5);
            opacity: 0;
            animation: choicesFadeIn 0.6s ease-out 0.8s forwards;
        }

        @keyframes choicesFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .choice-btn {
            display: flex;
            align-items: center;
            padding: var(--space-3) var(--space-5);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            border: 2px solid var(--charcoal);
            background: transparent;
            color: var(--charcoal);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left var(--transition-slow);
        }

        .choice-btn:hover::before { left: 100%; }

        .choice-btn:hover {
            background: var(--charcoal);
            color: var(--paper);
            box-shadow: 0 4px 12px var(--shadow-warm);
        }

        .choice-btn .choice-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px; height: 24px;
            border: 1px solid var(--border-dark);
            font-size: 0.7rem;
            color: var(--amber);
            margin-right: var(--space-3);
            flex-shrink: 0;
            transition: all var(--transition-fast);
        }

        .choice-btn:hover .choice-key {
            border-color: var(--amber-light);
            color: var(--amber-light);
        }

        /* ═══════════════════════════════════════════
           FILM DISSOLVE TRANSITION
        ═══════════════════════════════════════════ */
        .transition-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
            background: var(--cream-dark);
        }

        .transition-overlay.active {
            pointer-events: all;
            animation: filmDissolve 1s ease-in-out;
        }

        @keyframes filmDissolve {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* ═══════════════════════════════════════════
           FACT TRACKER (SIDEBAR)
        ═══════════════════════════════════════════ */
        .fact-tracker {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            max-width: 260px;
        }

        .fact-tracker-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--paper);
            border: 1px solid var(--border-color);
            color: var(--amber);
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: auto;
            box-shadow: 0 2px 8px var(--shadow-warm);
        }

        .fact-tracker-toggle:hover {
            border-color: var(--amber);
        }

        .fact-tracker-panel {
            display: none;
            margin-top: 0.5rem;
            background: var(--paper);
            border: 1px solid var(--border-color);
            padding: var(--space-4);
            box-shadow: 0 4px 16px var(--shadow-warm);
            max-height: 60vh;
            overflow-y: auto;
        }

        .fact-tracker-panel.open {
            display: block;
            animation: panelSlideIn 0.3s ease-out;
        }

        @keyframes panelSlideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fact-tracker-panel h4 {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--sepia);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed var(--border-color);
        }

        .fact-item {
            font-family: var(--font-serif);
            font-size: 0.75rem;
            color: var(--sepia);
            padding: 6px 0;

        // --- SCENE 12: Epilogue Choice ---
        epilogue_choice: {

        ending_technology: {

    // ===============================================================
    //  STORY ENGINE
    // ===============================================================

    const engine = {
        currentScene: null,
        history: [],
        facts: [],
        factsPanelOpen: false,

        init() {
            document.getElementById('startBtn').addEventListener('click', () => this.start());
            document.getElementById('restartBtn').addEventListener('click', () => this.restart());
            document.getElementById('factToggle').addEventListener('click', () => this.toggleFacts());

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '9') {
                    const idx = parseInt(e.key) - 1;
                    const btns = document.querySelectorAll('.choice-btn');
                    if (btns[idx]) btns[idx].click();
                }
            });
        },

        start() {
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('sceneWrapper').classList.add('active');
            document.getElementById('factTracker').style.display = 'block';
            this.goTo('lumiere_001');
        },

        restart() {
            this.currentScene = null;
            this.history = [];
            this.facts = [];
            this.factsPanelOpen = false;
            document.getElementById('factPanel').classList.remove('open');
            document.getElementById('sceneWrapper').classList.remove('active');
            document.getElementById('titleScreen').style.display = 'flex';
            document.getElementById('factTracker').style.display = 'none';
            this.updateFactUI();
            window.scrollTo(0, 0);
        },

        goTo(sceneId) {
            if (sceneId === '_restart') {
                this.restart();
                return;
            }

            const scene = STORY[sceneId];
            if (!scene) return;

            // Transition effect
            if (this.currentScene) {
                const overlay = document.getElementById('transition');
                overlay.classList.add('active');
                setTimeout(() => {
                    this.renderScene(sceneId, scene);
                    window.scrollTo({ top: 0, behavior: 'auto' });
                }, 400);
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 1000);
            } else {
                this.renderScene(sceneId, scene);
            }

            if (this.currentScene) {
                this.history.push(this.currentScene);
            }
            this.currentScene = sceneId;
        },

        renderScene(sceneId, scene) {
            const container = document.getElementById('sceneContent');

            // Update reel label
            if (scene.reel) {
                document.getElementById('reelLabel').textContent = scene.reel;
            }

            let html = '<div class="scene-content">';

            switch (scene.type) {
                case 'vintage':
                    html += this.renderVintage(scene);
                    break;
                case 'filmframe':
                    html += this.renderFilmframe(scene);
                    break;
                case 'polaroid':
                    html += this.renderPolaroid(scene);
                    break;
                case 'principle':
                    html += this.renderPrinciple(scene);
                    break;
                case 'ending':
                    html += this.renderEnding(scene);
                    break;
            }

            // Fact notification
            if (scene.fact) {
                this.addFact(scene.fact);
                html += '<div class="fact-found">Historical Fact Discovered</div>';
            }

            // Choices
            if (scene.choices && scene.choices.length > 0) {
                html += '<div class="choices">';
                scene.choices.forEach((choice, i) => {
                    html += '<button class="choice-btn" onclick="engine.goTo(\'' + choice.next + '\')">';
                    html += '<span class="choice-key">' + (i + 1) + '</span>';
                    html += choice.text;
                    html += '</button>';
                });
                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;

            this.updateFactUI();
        },

        renderVintage(scene) {
            let html = '<div class="scene-vintage">';
            if (scene.frame) html += '<div class="scene-frame">' + scene.frame + '</div>';
            if (scene.title) html += '<div class="scene-title">' + scene.title + '</div>';
            html += '<div class="scene-text">';
            scene.text.forEach(function(p) { html += '<p>' + p + '</p>'; });
            html += '</div></div>';
            return html;
        },

        renderFilmframe(scene) {
            let html = '<div class="scene-filmframe"><div class="scene-filmframe-inner">';
            if (scene.frame) html += '<div class="scene-frame">' + scene.frame + '</div>';
            if (scene.title) html += '<div class="scene-title">' + scene.title + '</div>';
            html += '<div class="scene-text">';
            scene.text.forEach(function(p) { html += '<p>' + p + '</p>'; });
            html += '</div></div></div>';
            return html;
        },

        renderPolaroid(scene) {
            let html = '<div class="scene-polaroid">';
            if (scene.frame) html += '<div class="scene-frame">' + scene.frame + '</div>';
            if (scene.title) html += '<div class="scene-title">' + scene.title + '</div>';
            html += '<div class="scene-text">';
            scene.text.forEach(function(p) { html += '<p>' + p + '</p>'; });
            html += '</div></div>';
            return html;
        },

        renderPrinciple(scene) {
            let html = '<div class="scene-principle">';
            if (scene.frame) html += '<div class="scene-frame">' + scene.frame + '</div>';
            if (scene.title) html += '<div class="scene-title">' + scene.title + '</div>';
            html += '<div class="scene-text">';
            scene.text.forEach(function(p) { html += '<p>' + p + '</p>'; });
            html += '</div></div>';
            return html;
        },

        renderEnding(scene) {
            let html = '<div class="scene-ending">';
            html += '<div class="ending-label">Final Frame</div>';
            html += '<div class="ending-title">' + scene.endingTitle + '</div>';
            html += '<div class="scene-text">';
            scene.text.forEach(function(p) { html += '<p>' + p + '</p>'; });
            html += '</div>';
            html += '<div class="the-end">Fin</div>';
            html += '</div>';
            return html;
        },

        addFact(fact) {
            var dominated = this.facts.some(function(f) { return f.text === fact.text; });
            if (!dominated) {
                this.facts.push(fact);
            }
        },

        updateFactUI() {
            var count = this.facts.length;
            document.getElementById('factCount').textContent = count;
            document.getElementById('headerFactCount').textContent = count > 0 ? 'Facts: ' + count : '';

            var list = document.getElementById('factList');
            if (count === 0) {
                list.innerHTML = '<p class="no-facts">No facts discovered yet...</p>';
            } else {
                list.innerHTML = this.facts.map(function(f) {
                    return '<div class="fact-item"><span class="fact-date">' + f.date + '</span>' + f.text + '</div>';
                }).join('');
            }
        },

        toggleFacts() {
            this.factsPanelOpen = !this.factsPanelOpen;
            document.getElementById('factPanel').classList.toggle('open', this.factsPanelOpen);
        }
    };

    // Boot
    engine.init();
    </script>

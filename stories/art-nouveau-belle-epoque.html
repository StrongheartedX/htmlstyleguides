<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belle Epoque — An Art Nouveau Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════════
           ART NOUVEAU — CSS FROM STYLE GUIDE
        ═══════════════════════════════════════════ */
        :root {
            --font-display: 'Cinzel Decorative', serif;
            --font-heading: 'Playfair Display', Georgia, serif;
            --font-body: 'Cormorant Garamond', Georgia, serif;

            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
            --space-9: 96px;
            --space-10: 128px;

            --sage: #8B9F7C;
            --sage-light: #A8B89A;
            --sage-dark: #5D7050;
            --sage-wash: rgba(139, 159, 124, 0.15);

            --dusty-rose: #C4A4A4;
            --dusty-rose-light: #D9C4C4;
            --dusty-rose-dark: #A07878;
            --dusty-rose-wash: rgba(196, 164, 164, 0.2);

            --gold: #C9A227;
            --gold-light: #E0C35C;
            --gold-dark: #9A7B1A;
            --gold-wash: rgba(201, 162, 39, 0.15);

            --ivory: #F5F0E6;
            --ivory-warm: #EDE5D8;
            --cream: #FFFEF5;

            --burgundy: #6B2D3C;
            --burgundy-light: #8B4D5C;
            --burgundy-dark: #4A1E2A;
            --burgundy-wash: rgba(107, 45, 60, 0.12);

            --teal: #4A7C7C;
            --teal-light: #6A9C9C;
            --teal-dark: #2A5C5C;
            --teal-wash: rgba(74, 124, 124, 0.15);

            --text-primary: #2D2A26;
            --text-secondary: #524F4A;
            --text-muted: #7A7672;
            --text-light: #A8A5A0;
            --text-on-dark: var(--ivory);

            --shadow-soft: rgba(45, 42, 38, 0.08);
            --shadow-medium: rgba(45, 42, 38, 0.15);
            --shadow-warm: rgba(201, 162, 39, 0.2);

            --transition-slow: 0.5s ease;
            --transition-base: 0.3s ease;
            --transition-fast: 0.15s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }

        body {
            font-family: var(--font-body);
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--ivory);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Organic Background */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            background-image:
                radial-gradient(ellipse at 0% 20%, var(--sage-wash) 0%, transparent 40%),
                radial-gradient(ellipse at 100% 80%, var(--dusty-rose-wash) 0%, transparent 35%),
                radial-gradient(ellipse at 50% 100%, var(--gold-wash) 0%, transparent 30%);
        }

        /* Vine Borders */
        .vine-border {
            position: fixed;
            width: 60px;
            height: 100%;
            top: 0;
            pointer-events: none;
            z-index: 1;
        }

        .vine-border-left {
            left: 0;
            background:
                repeating-linear-gradient(180deg, transparent 0px, transparent 80px, var(--sage-wash) 80px, var(--sage-wash) 82px),
                linear-gradient(90deg, var(--sage-wash) 0%, transparent 100%);
        }

        .vine-border-right {
            right: 0;
            background:
                repeating-linear-gradient(180deg, transparent 0px, transparent 80px, var(--dusty-rose-wash) 80px, var(--dusty-rose-wash) 82px),
                linear-gradient(270deg, var(--dusty-rose-wash) 0%, transparent 100%);
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--space-7);
        }

        /* Ornament Divider */
        .ornament {
            text-align: center;
            padding: var(--space-5) 0;
            color: var(--gold);
            font-size: 1.5rem;
            letter-spacing: 0.5em;
            position: relative;
        }

        .ornament::before, .ornament::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .ornament::before { right: calc(50% + 60px); }
        .ornament::after { left: calc(50% + 60px); }

        /* Section */
        .section {
            padding: var(--space-8) 0;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--space-7);
            position: relative;
        }

        .section-number {
            font-family: var(--font-display);
            font-size: 0.75rem;
            color: var(--gold);
            letter-spacing: 0.3em;
            margin-bottom: var(--space-2);
            text-transform: uppercase;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--burgundy);
            margin-bottom: var(--space-3);
        }

        .section-subtitle {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-style: italic;
            color: var(--text-muted);
            max-width: 50ch;
            margin: 0 auto;
        }

        /* Header */
        .header {
            padding: var(--space-10) 0 var(--space-9);
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 300px; height: 100%;
            background:
                radial-gradient(ellipse at 50% 30%, var(--gold-wash) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 70%, var(--sage-wash) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 70%, var(--dusty-rose-wash) 0%, transparent 40%);
            filter: blur(30px);
            z-index: -1;
        }

        .header-ornament {
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 0.3em;
            margin-bottom: var(--space-4);
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 7vw, 4rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            color: var(--burgundy);
            margin-bottom: var(--space-4);
            text-shadow: 2px 2px 4px var(--shadow-soft);
            line-height: 1.2;
        }

        .header-subtitle {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-style: italic;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        .header-flourish {
            margin-top: var(--space-6);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-4);
        }

        .flourish-line {
            width: 80px; height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            border-radius: 50%;
        }

        .flourish-flower {
            width: 20px; height: 20px;
            position: relative;
        }

        .flourish-flower::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: var(--gold);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }

        .flourish-flower::after {
            content: '';
            position: absolute;
            width: 8px; height: 8px;
            background: var(--burgundy);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Curved Frame */
        .curved-frame {
            position: relative;
            padding: var(--space-6);
            background: linear-gradient(145deg, var(--cream) 0%, var(--ivory-warm) 100%);
            border-radius: 50% 50% 45% 45% / 5% 5% 5% 5%;
            box-shadow: 0 4px 20px var(--shadow-soft), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .curved-frame::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            border: 2px solid var(--gold);
            border-radius: inherit;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-5);
        }

        @media (max-width: 900px) {
            .card-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: linear-gradient(160deg, var(--cream) 0%, var(--ivory-warm) 100%);
            padding: var(--space-6);
            position: relative;
            text-align: center;
            transition: all var(--transition-base);
            border-radius: 50% 50% 45% 45% / 8% 8% 5% 5%;
            box-shadow: 0 4px 20px var(--shadow-soft);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--sage), var(--gold), var(--dusty-rose));
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%; right: -50%;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse, var(--gold-wash) 0%, transparent 60%);
            opacity: 0;
            transition: opacity var(--transition-base);
            pointer-events: none;
        }

        .card:hover { transform: translateY(-6px); box-shadow: 0 12px 35px var(--shadow-medium); }
        .card:hover::after { opacity: 1; }

        .card-icon {
            width: 60px; height: 60px;
            margin: 0 auto var(--space-4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--gold);
            background: linear-gradient(145deg, var(--gold-wash), transparent);
            border-radius: 50%;
            border: 2px solid var(--gold);
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            color: var(--burgundy);
            margin-bottom: var(--space-3);
            position: relative;
            z-index: 1;
        }

        .card-content {
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            position: relative;
            z-index: 1;
        }

        /* Vine Divider */
        .vine-divider {
            height: 40px;
            position: relative;
            margin: var(--space-7) 0;
        }

        .vine-divider::before {
            content: '';
            position: absolute;
            top: 50%; left: 10%; right: 10%;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%, var(--sage-wash) 15%, var(--sage) 30%, var(--gold) 50%,
                var(--dusty-rose) 70%, var(--dusty-rose-wash) 85%, transparent 100%);
            border-radius: 50%;
        }

        .vine-divider::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 16px; height: 16px;
            background: var(--gold);
            border-radius: 50% 0 50% 0;
            border: 2px solid var(--cream);
            box-shadow: 0 2px 8px var(--shadow-warm);
        }

        .curl-left, .curl-right {
            position: absolute;
            width: 30px; height: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .curl-left {
            left: calc(10% - 15px);
            border-left: 2px solid var(--sage);
            border-top: 2px solid var(--sage);
            border-radius: 50% 0 0 0;
        }

        .curl-right {
            right: calc(10% - 15px);
            border-right: 2px solid var(--dusty-rose);
            border-top: 2px solid var(--dusty-rose);
            border-radius: 0 50% 0 0;
        }

        /* Badges */
        .badge-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--space-4);
            margin: var(--space-4) 0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-2) var(--space-4);
            font-family: var(--font-heading);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            border-radius: 50% 50% 45% 45% / 80% 80% 60% 60%;
            position: relative;
        }

        .badge::before {
            content: '';
            position: absolute;
            left: -6px; top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 8px; height: 8px;
            background: inherit;
            border-radius: 50% 0 50% 0;
            border: inherit;
            border-right: none;
            border-bottom: none;
        }

        .badge-sage {
            background: linear-gradient(135deg, var(--sage-wash), var(--sage-light));
            color: var(--sage-dark);
            border: 1px solid var(--sage);
        }

        .badge-rose {
            background: linear-gradient(135deg, var(--dusty-rose-wash), var(--dusty-rose-light));
            color: var(--dusty-rose-dark);
            border: 1px solid var(--dusty-rose);
        }

        .badge-gold {
            background: linear-gradient(135deg, var(--gold-wash), var(--gold-light));
            color: var(--gold-dark);
            border: 1px solid var(--gold);
        }

        .badge-burgundy {
            background: linear-gradient(135deg, var(--burgundy), var(--burgundy-light));
            color: var(--cream);
            border: 1px solid var(--burgundy);
        }

        /* Quote Block */
        .quote-block {
            padding: var(--space-7);
            position: relative;
            text-align: center;
            margin: var(--space-6) 0;
        }

        .quote-block::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 80%; height: 100%;
            background:
                radial-gradient(ellipse at 30% 20%, var(--dusty-rose-wash) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 80%, var(--sage-wash) 0%, transparent 40%);
            filter: blur(20px);
            z-index: -1;
            border-radius: 50%;
        }

        .quote-block blockquote {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-style: italic;
            font-weight: 400;
            color: var(--burgundy);
            line-height: 1.6;
            margin: 0;
        }

        .quote-block cite {
            display: block;
            margin-top: var(--space-4);
            font-family: var(--font-body);
            font-size: 1rem;
            font-style: normal;
            color: var(--text-muted);
        }

        .quote-mark {
            font-family: var(--font-display);
            font-size: 4rem;
            color: var(--gold);
            line-height: 1;
            opacity: 0.5;
        }

        /* Ornate Frame */
        .ornate-frame {
            position: relative;
            padding: var(--space-7);
            background: var(--cream);
            border: 1px solid var(--gold-wash);
            box-shadow: 0 4px 25px var(--shadow-soft);
        }

        .ornate-frame::before, .ornate-frame::after {
            content: '';
            position: absolute;
            width: 60px; height: 60px;
            border: 2px solid var(--gold);
            opacity: 0.6;
        }

        .ornate-frame::before {
            top: -8px; left: -8px;
            border-right: none; border-bottom: none;
            border-top-left-radius: 20px;
        }

        .ornate-frame::after {
            bottom: -8px; right: -8px;
            border-left: none; border-top: none;
            border-bottom-right-radius: 20px;
        }

        /* Whiplash */
        .whiplash {
            position: relative;
            padding-left: var(--space-7);
        }

        .whiplash::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, var(--sage) 0%, var(--gold) 30%, var(--dusty-rose) 60%, var(--burgundy) 100%);
            border-radius: 50%;
        }

        .whiplash::after {
            content: '';
            position: absolute;
            left: -4px; top: -8px;
            width: 12px; height: 12px;
            background: var(--sage);
            border-radius: 50% 50% 0 50%;
            transform: rotate(-45deg);
        }

        /* Nature List */
        .nature-list {
            list-style: none;
            padding: 0;
        }

        .nature-list li {
            padding: var(--space-3) 0 var(--space-3) var(--space-6);
            position: relative;
            font-family: var(--font-body);
            font-size: 1.05rem;
            color: var(--text-secondary);
        }

        .nature-list li::before {
            content: '';
            position: absolute;
            left: 0; top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 10px; height: 10px;
            background: linear-gradient(135deg, var(--sage), var(--gold));
            border-radius: 50% 0 50% 0;
        }

        .nature-list li:nth-child(2)::before { background: linear-gradient(135deg, var(--gold), var(--dusty-rose)); }
        .nature-list li:nth-child(3)::before { background: linear-gradient(135deg, var(--dusty-rose), var(--burgundy)); }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-6);
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-decoration: none;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-base);
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--burgundy) 0%, var(--burgundy-light) 50%, var(--burgundy) 100%);
            color: var(--text-on-dark);
            box-shadow: 0 4px 15px var(--burgundy-wash), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-slow);
            z-index: -1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--burgundy-wash), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover::before { left: 100%; }

        .btn-secondary {
            background: linear-gradient(145deg, var(--sage) 0%, var(--sage-light) 50%, var(--sage) 100%);
            color: var(--cream);
            box-shadow: 0 4px 15px var(--sage-wash), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--sage-wash), inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        .btn-outline {
            background: transparent;
            color: var(--burgundy);
            border: 2px solid var(--burgundy);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: var(--burgundy-wash);
            transform: translateY(-2px);
        }

        .btn-leaf {
            border-radius: 50% 0 50% 0;
            padding: var(--space-3) var(--space-7);
        }

        /* Typography */
        .type-display {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--burgundy);
            line-height: 1.1;
        }

        .type-heading {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--burgundy);
            line-height: 1.2;
        }

        .type-subheading {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 400;
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .type-body {
            font-family: var(--font-body);
            font-size: 1.125rem;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.8;
            max-width: 60ch;
        }

        .type-label {
            font-family: var(--font-body);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--gold-dark);
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .type-label::before {
            content: '';
            width: 20px; height: 1px;
            background: var(--gold);
        }

        /* Footer */
        .footer {
            padding: var(--space-9) 0 var(--space-8);
            text-align: center;
            position: relative;
        }

        .footer-ornament { margin-bottom: var(--space-5); }

        .footer-flower {
            width: 50px; height: 50px;
            margin: 0 auto;
            position: relative;
        }

        .footer-flower::before, .footer-flower::after {
            content: '';
            position: absolute;
            background: var(--gold);
            border-radius: 50% 0 50% 0;
        }

        .footer-flower::before {
            width: 24px; height: 24px;
            top: 0; left: 50%;
            transform: translateX(-50%);
        }

        .footer-flower::after {
            width: 24px; height: 24px;
            bottom: 0; left: 50%;
            transform: translateX(-50%) rotate(90deg);
        }

        .footer-petal-left, .footer-petal-right {
            position: absolute;
            width: 20px; height: 20px;
            background: var(--dusty-rose);
            border-radius: 50% 0 50% 0;
            top: 50%;
        }

        .footer-petal-left { left: 0; transform: translateY(-50%) rotate(-45deg); }
        .footer-petal-right { right: 0; transform: translateY(-50%) rotate(45deg); }

        .footer-center {
            position: absolute;
            width: 14px; height: 14px;
            background: var(--sage);
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .footer-title {
            font-family: var(--font-display);
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            color: var(--burgundy);
            margin-bottom: var(--space-3);
        }

        .footer p {

            border-radius: 50% 50% 0 0 / 100% 100% 0 0;

        .choice-btn:hover {

            display: inline-flex;

            justify-content: center;

            font-family: var(--font-display);
            font-size: 0.75rem;
            color: var(--gold-dark);

        .transition-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
        }

        .transition-overlay.active {
            pointer-events: all;
            animation: floralTransition 1.4s ease-in-out;
        }

        @keyframes floralTransition {
            0% { opacity: 0; }
            15% { opacity: 1; }
            50% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }

        .transition-vines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse at 50% 50%, var(--ivory) 0%, var(--ivory-warm) 40%, var(--ivory) 100%);
        }

        .transition-vines::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse at 20% 30%, var(--sage-wash) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, var(--dusty-rose-wash) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, var(--gold-wash) 0%, transparent 40%);
            animation: vinesPulse 1.4s ease-in-out;

        .transition-vines::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: var(--gold);
            border-radius: 50% 0 50% 0;
            box-shadow: 0 0 40px var(--gold-wash), 0 0 80px var(--gold-wash);
            animation: vinesPetal 1.4s ease-in-out;

        @keyframes vinesPulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }

        @keyframes vinesPetal {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(0deg) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) rotate(180deg) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) rotate(360deg) scale(0); }
        }

        /* Knowledge Tracker (Sidebar) */
        .fact-tracker {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            max-width: 260px;
        }

        .fact-tracker-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            background: linear-gradient(145deg, var(--cream) 0%, var(--ivory-warm) 100%);
            border: 1px solid var(--gold);
            color: var(--gold-dark);
            font-family: var(--font-heading);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-left: auto;
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            box-shadow: 0 2px 10px var(--shadow-soft);

        .fact-tracker-toggle:hover {
            border-color: var(--gold-dark);
            box-shadow: 0 4px 15px var(--shadow-warm);

            display: none;
            margin-top: var(--space-3);

            border: 1px solid var(--gold-wash);
            padding: var(--space-5);

            animation: panelSlideIn 0.3s ease-out;

        @keyframes panelSlideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fact-tracker-panel h4 {
            font-family: var(--font-display);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--gold-dark);
            margin-bottom: var(--space-4);

            animation: factSlideIn 0.4s ease-out;

        .fact-item::before {
            content: '';
            position: absolute;
            left: 0; top: 50%;
            transform: translateY(-50%) rotate(45deg);

            font-size: 0.85rem;
            font-style: italic;
            color: var(--text-light);

        .game-controls {

            justify-content: center;

        .scene-ending-wrap {
            text-align: center;

            margin-bottom: var(--space-6);

            font-size: 0.9rem;

        ::-webkit-scrollbar-thumb { background: var(--sage-light); border-radius: 4px; }

        @media (max-width: 768px) {
            .container { padding: 0 var(--space-5); }
            .vine-border { display: none; }

            .card-grid { grid-template-columns: 1fr; }

    const STORY = {

        arrival: {

                <div class="section-header">

                        <p>Above the rooftops, the iron lattice of the Eiffel Tower — still scandalous, barely a year old — pierced a sky the color of absinthe. Everywhere, the city hummed with reinvention. France had emerged from its devastating defeat in the Franco-Prussian War of 1870-71 — a catastrophe that left 138,871 dead and 143,000 wounded — and channeled its grief into a cultural renaissance.</p>

                <div class="ornate-frame">

                        <p>You climbed the winding streets to Montmartre, where the air smelled of turpentine, cheap wine, and ambition. In the Cafe de la Nouvelle Athenes, the famous <em>l'heure verte</em> — the green hour — was underway. Parisians filled the terraces, louching water over sugar cubes into glasses of emerald absinthe.</p>

    //  STORY ENGINE
    // ═══════════════════════════════════════════════════════════════

    const engine = {
        currentScene: null,
        history: [],
        facts: [],
        factsPanelOpen: false,

        init() {
            document.getElementById('startBtn').addEventListener('click', () => this.start());
            document.getElementById('restartBtn').addEventListener('click', () => this.restart());
            document.getElementById('factToggle').addEventListener('click', () => this.toggleFacts());

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '9') {
                    const idx = parseInt(e.key) - 1;
                    const btns = document.querySelectorAll('.choice-btn');
                    if (btns[idx]) btns[idx].click();
                }
            });
        },

        start() {
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('sceneWrapper').classList.add('active');
            document.getElementById('factTracker').style.display = 'block';
            this.goTo('arrival');
        },

        restart() {
            this.currentScene = null;
            this.history = [];
            this.facts = [];
            this.factsPanelOpen = false;
            document.getElementById('factPanel').classList.remove('open');
            document.getElementById('sceneWrapper').classList.remove('active');
            document.getElementById('titleScreen').style.display = 'flex';
            document.getElementById('factTracker').style.display = 'none';
            this.updateFactUI();
            window.scrollTo(0, 0);
        },

        goTo(sceneId) {
            if (sceneId === '_restart') {
                this.restart();
                return;
            }

            const scene = STORY[sceneId];
            if (!scene) return;

            // Floral transition effect
            if (this.currentScene) {
                const overlay = document.getElementById('transition');
                overlay.classList.add('active');
                setTimeout(() => {
                    this.renderScene(sceneId, scene);
                    window.scrollTo({ top: 0, behavior: 'auto' });
                }, 600);
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 1400);
            } else {
                this.renderScene(sceneId, scene);
            }

            if (this.currentScene) {
                this.history.push(this.currentScene);
            }
            this.currentScene = sceneId;
        },

        renderScene(sceneId, scene) {
            const container = document.getElementById('sceneContent');

            // Update era display
            if (scene.era) {
                document.getElementById('sceneEra').textContent = scene.era;
            }

            let html = '<div class="scene-content">';

            // Content — raw HTML using Art Nouveau CSS classes
            html += scene.content;

            // Fact notification
            if (scene.fact) {
                this.addFact(scene.fact);
                html += '<div class="fact-found">Knowledge Discovered</div>';
            }

            // Choices
            if (scene.choices && scene.choices.length > 0) {
                html += '<div class="choices">';
                scene.choices.forEach((choice, i) => {
                    html += `<button class="choice-btn" onclick="engine.goTo('${choice.next}')">`;
                    html += `<span class="choice-key">${i + 1}</span>`;
                    html += `${choice.text}`;
                    html += '</button>';
                });
                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;
            this.updateFactUI();
        },

        addFact(fact) {
            if (!this.facts.includes(fact)) {
                this.facts.push(fact);
            }
        },

        updateFactUI() {
            const count = this.facts.length;
            document.getElementById('factCount').textContent = count;
            document.getElementById('headerFactCount').textContent = count > 0 ? `Discoveries: ${count}` : '';

            const list = document.getElementById('factList');
            if (count === 0) {
                list.innerHTML = '<p class="no-facts">No discoveries yet...</p>';
            } else {
                list.innerHTML = this.facts.map(f => `<div class="fact-item">${f}</div>`).join('');
            }
        },

        toggleFacts() {
            this.factsPanelOpen = !this.factsPanelOpen;
            document.getElementById('factPanel').classList.toggle('open', this.factsPanelOpen);
        }
    };

    // Boot
    engine.init();

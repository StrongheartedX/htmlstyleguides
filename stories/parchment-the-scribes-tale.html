<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scribe's Tale — A Parchment Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════════
           CSS VARIABLES — From Parchment Style Guide
        ═══════════════════════════════════════════ */
        :root {
            /* Typography */
            --font-display: 'Cinzel', serif;
            --font-decorative: 'UnifrakturMaguntia', cursive;
            --font-body: 'EB Garamond', 'Crimson Text', Georgia, serif;
            --font-accent: 'Crimson Text', Georgia, serif;

            /* Spacing - Golden Ratio inspired */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 13px;
            --space-4: 21px;
            --space-5: 34px;
            --space-6: 55px;
            --space-7: 89px;
            --space-8: 144px;

            /* Parchment Colors */
            --parchment-light: #f4e4c1;
            --parchment: #e8d5a3;
            --parchment-dark: #d4c089;
            --parchment-aged: #c9b87a;

            /* Ink Colors */
            --ink-black: #2a1f1a;
            --ink-brown: #4a3728;
            --ink-sepia: #704214;
            --ink-faded: #8b7355;
            --ink-light: #a89070;

            /* Accent Colors */
            --vermillion: #c53a27;
            --gold: #b8860b;
            --gold-light: #d4a84b;
            --burgundy: #722f37;
            --forest: #2d4a3e;
            --royal-blue: #1e3a5f;

            /* Wax Seal Colors */
            --wax-red: #8b2500;
            --wax-burgundy: #5c1a1b;
            --wax-gold: #8b7500;

            /* Foxing and Aging */
            --foxing: rgba(139, 90, 43, 0.15);
            --age-stain: rgba(160, 120, 60, 0.1);
            --shadow-warm: rgba(74, 55, 40, 0.2);

            /* Semantic */
            --text-primary: var(--ink-black);
            --text-secondary: var(--ink-brown);
            --text-muted: var(--ink-faded);
            --bg-primary: var(--parchment);
            --bg-secondary: var(--parchment-light);
            --border-color: var(--ink-light);
            --accent: var(--vermillion);

            --transition-slow: 0.4s ease;
            --transition-base: 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: var(--font-body);
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--parchment);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Parchment texture background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"),
                radial-gradient(ellipse at 20% 20%, transparent 40%, var(--age-stain) 100%),
                radial-gradient(ellipse at 80% 80%, transparent 50%, var(--age-stain) 100%),
                linear-gradient(180deg, var(--parchment-light) 0%, var(--parchment) 30%, var(--parchment-dark) 70%, var(--parchment-aged) 100%);
            opacity: 0.4;
            z-index: -1;
        }

        /* Foxing spots overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background-image:
                radial-gradient(circle at 15% 25%, var(--foxing) 0%, transparent 2%),
                radial-gradient(circle at 85% 15%, var(--foxing) 0%, transparent 1.5%),
                radial-gradient(circle at 45% 75%, var(--foxing) 0%, transparent 1%),
                radial-gradient(circle at 75% 45%, var(--foxing) 0%, transparent 2.5%),
                radial-gradient(circle at 25% 85%, var(--foxing) 0%, transparent 1.8%),
                radial-gradient(circle at 55% 35%, var(--foxing) 0%, transparent 1.2%),
                radial-gradient(circle at 35% 55%, var(--foxing) 0%, transparent 0.8%),
                radial-gradient(circle at 95% 65%, var(--foxing) 0%, transparent 1.5%),
                radial-gradient(circle at 5% 55%, var(--foxing) 0%, transparent 2%),
                radial-gradient(circle at 65% 95%, var(--foxing) 0%, transparent 1%);
            opacity: 0.6;
            z-index: 1;
        }

        /* ═══════════════════════════════════════════
           PAGE EDGES
        ═══════════════════════════════════════════ */
        .page-edge {
            position: fixed;
            pointer-events: none;
            z-index: 3;
        }

        .page-edge-left {
            left: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(90deg,
                rgba(139, 115, 85, 0.3) 0%,
                rgba(139, 115, 85, 0.1) 50%,
                transparent 100%);
        }

        .page-edge-right {
            right: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(-90deg,
                rgba(139, 115, 85, 0.3) 0%,
                rgba(139, 115, 85, 0.1) 50%,
                transparent 100%);
        }

        /* ═══════════════════════════════════════════
           LAYOUT
        ═══════════════════════════════════════════ */
        .game-container {
            max-width: 780px;
            margin: 0 auto;
            padding: 2rem var(--space-6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        /* ═══════════════════════════════════════════
           TYPOGRAPHY — From Parchment Style Guide
        ═══════════════════════════════════════════ */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: 0.05em;
            color: var(--ink-brown);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: var(--space-6);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: var(--space-5);
            letter-spacing: 0.1em;
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: var(--space-4);
        }

        p {
            margin-bottom: var(--space-4);
            max-width: 60ch;
            text-align: justify;
            hyphens: auto;
        }

        .lead {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--ink-sepia);
            font-style: italic;
        }

        .small {
            font-size: 0.875rem;
        }

        /* Decorative initial letter */
        .dropcap {
            float: left;
            font-family: var(--font-decorative);
            font-size: 4.5rem;
            line-height: 0.8;
            padding-right: var(--space-3);
            padding-top: var(--space-2);
            color: var(--vermillion);
            text-shadow: 2px 2px 0 var(--gold);
        }

        .illuminated {
            display: inline-block;
            font-family: var(--font-decorative);
            font-size: 3rem;
            color: var(--vermillion);
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(1px 1px 0 var(--ink-brown));
            padding: var(--space-2);
            border: 2px solid var(--gold);
            margin-right: var(--space-2);
        }

        .illuminated-inline {
            font-family: var(--font-decorative);
            font-size: 1.3em;
            color: var(--vermillion);
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(1px 1px 0 var(--ink-brown));
        }

        /* Decorative flourishes */
        .flourish {
            text-align: center;
            font-size: 1.5rem;
            color: var(--ink-faded);
            margin: var(--space-5) 0;
            letter-spacing: 0.5em;
        }

        .flourish::before,
        .flourish::after {
            content: '';
            display: inline-block;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ink-faded), transparent);
            vertical-align: middle;
            margin: 0 var(--space-4);
        }

        /* Decorative rule */
        .decorative-rule {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: var(--space-5) 0;
        }

        .decorative-rule::before,
        .decorative-rule::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ink-faded), transparent);
            max-width: 150px;
        }

        .decorative-rule-center {
            width: 12px;
            height: 12px;
            border: 1px solid var(--gold);
            transform: rotate(45deg);
            margin: 0 var(--space-4);
            background: var(--parchment);
        }

        /* Manuscript marginalia */
        .marginalia {
            font-family: var(--font-accent);
            font-style: italic;
            font-size: 0.85rem;
            color: var(--ink-faded);
            border-left: 2px solid var(--ink-light);
            padding-left: var(--space-4);
            margin: var(--space-5) 0;
        }

        /* Ink blot decoration */
        .ink-blot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--ink-brown);
            border-radius: 50% 40% 50% 40%;
            margin: 0 var(--space-2);
            opacity: 0.6;
        }

        /* Candle glow effect */
        .candle-glow {
            box-shadow: 0 0 20px rgba(255, 200, 100, 0.3), 0 0 40px rgba(255, 180, 80, 0.1);
        }

        /* ═══════════════════════════════════════════
           CARDS — From Parchment Style Guide
        ═══════════════════════════════════════════ */
        .card {
            background: linear-gradient(135deg, var(--parchment-light) 0%, var(--parchment) 100%);
            border: 2px solid var(--ink-light);
            padding: var(--space-5);
            transition: all var(--transition-base);
            position: relative;
            margin-bottom: var(--space-5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid var(--ink-light);
            pointer-events: none;
            opacity: 0.5;
        }

        .card-initial {
            font-family: var(--font-decorative);
            font-size: 3.5rem;
            line-height: 1;
            color: var(--vermillion);
            margin-bottom: var(--space-3);
            text-shadow: 1px 1px 0 var(--gold);
        }

        .card h3 {
            font-family: var(--font-display);
            margin-bottom: var(--space-3);
        }

        .card p {
            color: var(--ink-sepia);
            margin-bottom: var(--space-3);
            font-size: 0.95rem;
        }

        .card p:last-child {
            margin-bottom: 0;
        }

        /* Scroll card variant */
        .card-scroll {
            background:
                linear-gradient(90deg, rgba(139, 115, 85, 0.15) 0%, transparent 5%, transparent 95%, rgba(139, 115, 85, 0.15) 100%),
                linear-gradient(135deg, var(--parchment-light) 0%, var(--parchment) 100%);
            border-radius: 2px;
            position: relative;
        }

        .card-scroll::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(180deg, rgba(139, 115, 85, 0.2) 0%, transparent 100%);
        }

        /* ═══════════════════════════════════════════
           BADGES — From Parchment Style Guide
        ═══════════════════════════════════════════ */
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2) var(--space-3);
            font-family: var(--font-display);
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 2px;
            border: 1px solid currentColor;
            color: var(--ink-brown);
            background: transparent;
        }

        .badge-seal {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--wax-red) 0%, #6b1c00 100%);
            color: var(--parchment-light);
            border: none;
            font-size: 0.6rem;
            box-shadow:
                inset -2px -2px 4px rgba(0, 0, 0, 0.3),
                inset 2px 2px 4px rgba(255, 255, 255, 0.1),
                2px 2px 6px var(--shadow-warm);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .badge-seal-gold {
            background: radial-gradient(circle at 30% 30%, var(--gold-light) 0%, var(--wax-gold) 100%);
            color: var(--ink-black);
        }

        .badge-seal-burgundy {
            background: radial-gradient(circle at 30% 30%, #8b3a3a 0%, var(--wax-burgundy) 100%);
        }

        .badge-manuscript {
            background: var(--parchment-light);
            border: 2px double var(--ink-brown);
            color: var(--ink-brown);
        }

        .badge-vermillion {
            color: var(--vermillion);
            border-color: var(--vermillion);
        }

        .badge-gold {
            color: var(--gold);
            border-color: var(--gold);
            background: rgba(184, 134, 11, 0.1);
        }

        .badge-row {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        /* ═══════════════════════════════════════════
           SECTION HEADERS
        ═══════════════════════════════════════════ */
        .section-header {
            margin-bottom: var(--space-5);
            text-align: center;
        }

        .section-numeral {
            font-family: var(--font-display);
            font-size: 0.875rem;
            color: var(--vermillion);
            letter-spacing: 0.2em;
            margin-bottom: var(--space-3);
            text-transform: uppercase;
        }

        .section-numeral::before,
        .section-numeral::after {
            content: '\2022';
            margin: 0 var(--space-3);
            color: var(--gold);
        }

        /* ═══════════════════════════════════════════
           BUTTONS — From Parchment Style Guide
        ═══════════════════════════════════════════ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-5);
            font-family: var(--font-display);
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border: 2px solid var(--ink-brown);
            background: transparent;
            color: var(--ink-brown);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border: 1px solid var(--ink-light);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .btn:hover {
            background: var(--ink-brown);
            color: var(--parchment);
            box-shadow: 2px 2px 8px var(--shadow-warm);
        }

        .btn:hover::before {
            opacity: 1;
            border-color: var(--parchment-light);
        }

        .btn-primary {
            background: var(--ink-brown);
            color: var(--parchment);
        }

        .btn-primary:hover {
            background: var(--ink-black);
            border-color: var(--ink-black);
        }

        .btn-accent {
            border-color: var(--vermillion);
            color: var(--vermillion);
        }

        .btn-accent:hover {
            background: var(--vermillion);
            color: var(--parchment);
            border-color: var(--vermillion);
        }

        .btn-gold {
            border-color: var(--gold);
            color: var(--gold);
            background: linear-gradient(135deg, transparent 0%, rgba(184, 134, 11, 0.1) 100%);
        }

        .btn-gold:hover {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--ink-black);
            border-color: var(--gold);
        }

        .btn-lg {
            padding: var(--space-4) var(--space-6);
            font-size: 0.9rem;
        }

        /* Header ornament */
        .header-ornament {
            font-family: var(--font-decorative);
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: var(--space-4);
            text-shadow: 1px 1px 2px var(--shadow-warm);
        }

        /* Footer ornament */
        .footer-ornament {
            font-size: 1.5rem;
            color: var(--gold);
            letter-spacing: 0.5em;
        }

        /* ═══════════════════════════════════════════
           TITLE SCREEN
        ═══════════════════════════════════════════ */
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            text-align: center;
        }

        .title-screen h1 {
            margin-bottom: var(--space-3);
            text-shadow: 2px 2px 0 var(--parchment-dark);
        }

        .title-subtitle {
            font-family: var(--font-accent);
            font-style: italic;
            font-size: 1.1rem;
            color: var(--ink-sepia);
            letter-spacing: 0.1em;
            margin-bottom: var(--space-5);
        }

        .title-tagline {
            font-family: var(--font-accent);
            font-style: italic;
            color: var(--ink-faded);
            margin-bottom: var(--space-6);
            max-width: 500px;
            line-height: 1.8;
        }

        .title-start {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4) var(--space-6);
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border: 2px solid var(--ink-brown);
            background: transparent;
            color: var(--ink-brown);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .title-start::before {
            content: '';
            position: absolute;
            top: 3px; left: 3px; right: 3px; bottom: 3px;
            border: 1px solid var(--ink-light);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .title-start:hover {
            background: var(--ink-brown);
            color: var(--parchment);
            box-shadow: 2px 2px 12px var(--shadow-warm);
        }

        .title-start:hover::before {
            opacity: 1;
            border-color: var(--parchment-light);
        }

        .title-credits {
            margin-top: var(--space-6);
            font-family: var(--font-display);
            font-size: 0.65rem;
            color: var(--ink-faded);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* ═══════════════════════════════════════════
           SCENE WRAPPER
        ═══════════════════════════════════════════ */
        .scene-wrapper {
            display: none;
            flex-direction: column;
            flex: 1;
            padding-top: 1rem;
        }

        .scene-wrapper.active {
            display: flex;
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--space-3);
            margin-bottom: var(--space-5);
            border-bottom: 1px solid var(--ink-light);
        }

        .scene-era {
            font-family: var(--font-display);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--vermillion);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .scene-fact-count {
            font-family: var(--font-display);
            font-size: 0.7rem;
            color: var(--gold);
            letter-spacing: 0.1em;
        }

        /* ═══════════════════════════════════════════
           SCENE CONTENT AREA
        ═══════════════════════════════════════════ */
        .scene-content {
            animation: sceneFadeIn 0.8s ease-out;
        }

        @keyframes sceneFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scene clearfix for dropcaps */
        .scene-content::after {
            content: '';
            display: table;
            clear: both;
        }

        /* ═══════════════════════════════════════════
           FACT FOUND TOAST
        ═══════════════════════════════════════════ */
        .fact-found {
            display: inline-flex;
            align-items: center;
            gap: var(--space-3);
            background: linear-gradient(135deg, rgba(184, 134, 11, 0.15) 0%, rgba(184, 134, 11, 0.08) 100%);
            border: 1px solid var(--gold);
            color: var(--ink-brown);
            padding: var(--space-2) var(--space-4);
            font-family: var(--font-display);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: var(--space-4);
            animation: factSlideIn 0.6s ease-out;
        }

        .fact-found::before {
            content: '\2766';
            font-size: 1rem;
            color: var(--gold);
        }

        @keyframes factSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* ═══════════════════════════════════════════
           CHOICES
        ═══════════════════════════════════════════ */
        .choices {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            margin-top: var(--space-5);
            opacity: 0;
            animation: choicesFadeIn 0.6s ease-out 0.8s forwards;
        }

        @keyframes choicesFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .choice-btn {
            display: flex;
            align-items: center;
            padding: var(--space-3) var(--space-5);
            font-family: var(--font-display);
            font-size: 0.8rem;
            font-weight: 500;

            font-size: 0.7rem;
            color: var(--ink-faded);
            margin-right: var(--space-3);
            flex-shrink: 0;

            border-color: var(--vermillion);
            color: var(--vermillion);

        /* ═══════════════════════════════════════════
           PAGE TURN TRANSITION
        ═══════════════════════════════════════════ */
        .transition-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
        }

            pointer-events: all;
            animation: pageTurnTransition 1.2s ease-in-out;
        }

        @keyframes pageTurnTransition {
            0% { opacity: 0; }
            15% { opacity: 1; }
            50% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }

        .transition-page {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                linear-gradient(135deg,
                    var(--parchment-light) 0%,
                    var(--parchment) 25%,
                    var(--parchment-dark) 50%,
                    var(--parchment) 75%,
                    var(--parchment-light) 100%);

            content: '\2766';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-size: 4rem;
            color: var(--gold);
            opacity: 0.3;
            animation: sealPulse 1.2s ease-in-out;

        ═══════════════════════════════════════════ */

        @media (max-width: 768px) {

        }

        /* ═══════════════════════════════════════════
           PRINT
        ═══════════════════════════════════════════ */
        @media print {
            body::before, body::after { display: none; }
            .page-edge { display: none; }

        }

            document.getElementById('sceneWrapper').classList.add('active');
            document.getElementById('factTracker').style.display = 'block';
            this.goTo('scriptorium_novice');
        },

        restart() {
            this.currentScene = null;
            this.history = [];
            this.facts = [];
            this.factsPanelOpen = false;
            document.getElementById('factPanel').classList.remove('open');
            document.getElementById('sceneWrapper').classList.remove('active');
            document.getElementById('titleScreen').style.display = 'flex';
            document.getElementById('factTracker').style.display = 'none';
            this.updateFactUI();
            window.scrollTo(0, 0);
        },

        goTo(sceneId) {
            if (sceneId === '_restart') {
                this.restart();
                return;
            }

            const scene = STORY[sceneId];
            if (!scene) return;

            // Transition effect
            if (this.currentScene) {
                const overlay = document.getElementById('transition');
                overlay.classList.add('active');
                setTimeout(() => {
                    this.renderScene(sceneId, scene);
                    window.scrollTo({ top: 0, behavior: 'auto' });
                }, 500);
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 1200);
            } else {
                this.renderScene(sceneId, scene);
            }

            if (this.currentScene) {
                this.history.push(this.currentScene);
            }
            this.currentScene = sceneId;
        },

        renderScene(sceneId, scene) {
            // Update era display
            if (scene.era) {
                document.getElementById('sceneEra').textContent = scene.era;
            }

            const container = document.getElementById('sceneContent');
            const gameControls = document.querySelector('.game-controls');
            if (gameControls) gameControls.style.display = sceneId.startsWith('ending') ? 'none' : '';
            let html = '<div class="scene-content">';

            // Scene content (raw HTML with parchment CSS classes)
            html += scene.content;

            // Fact notification
            if (scene.fact) {
                this.addFact(scene.fact);
            }

            // Choices
            if (scene.choices && scene.choices.length > 0) {
                html += '<div class="choices">';
                scene.choices.forEach((choice, i) => {
                    html += `<button class="choice-btn" onclick="engine.goTo('${choice.next}')">`;
                    html += `<span class="choice-key">${i + 1}</span>`;
                    html += choice.text;
                    html += '</button>';
                });
                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;

            this.updateFactUI();
        },

        addFact(fact) {
            if (!this.facts.includes(fact)) {
                this.facts.push(fact);
            }
        },

        updateFactUI() {
            const count = this.facts.length;
            document.getElementById('factCount').textContent = count;

            const list = document.getElementById('factList');
            if (count === 0) {
                list.innerHTML = '<p class="no-facts">No wisdom yet inscribed...</p>';
            } else {
                list.innerHTML = this.facts.map(f => `<div class="fact-item">${f}</div>`).join('');
            }
        },

        toggleFacts() {
            this.factsPanelOpen = !this.factsPanelOpen;
            document.getElementById('factPanel').classList.toggle('open', this.factsPanelOpen);
        }
    };

    // Boot
    engine.init();
    </script>

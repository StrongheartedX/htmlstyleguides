<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meme Museum — A Pop Art Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lilita+One&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* ================================================================
           POP ART DESIGN SYSTEM — Story Build: The Meme Museum
        ================================================================ */

        :root {
            /* Pop Art Primary Colors */
            --pop-red: #E2190C;
            --pop-yellow: #FFD819;
            --pop-blue: #0057B8;
            --pop-pink: #FF1493;
            --pop-orange: #FF6B1A;

            /* Supporting Colors */
            --pop-cyan: #00C8FF;
            --pop-green: #39B54A;
            --pop-purple: #9B30FF;
            --black: #1A1A1A;
            --white: #FFFFFF;
            --cream: #FFF8E7;

            /* Grays */
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-300: #E0E0E0;
            --gray-500: #9E9E9E;
            --gray-600: #757575;
            --gray-700: #616161;

            /* Semantic Colors */
            --text-primary: var(--black);
            --text-secondary: var(--gray-700);
            --text-muted: var(--gray-500);
            --bg-primary: var(--cream);

            /* Typography */
            --font-display: 'Bangers', 'Impact', cursive;
            --font-heading: 'Lilita One', 'Impact', sans-serif;
            --font-body: 'Roboto', 'Helvetica Neue', Arial, sans-serif;

            /* Spacing Scale (4px base) */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;

            /* Borders */
            --border-thick: 4px solid var(--black);

            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-base: 0.25s ease;
            --transition-pop: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            /* Dot pattern */
            --dot-size: 3px;
            --dot-gap: 12px;
            --dot-color: rgba(0, 0, 0, 0.08);
        }

        /* --- RESET --- */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; scroll-behavior: smooth; }

        body {
            font-family: var(--font-body);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ben-Day Dots Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--dot-color) var(--dot-size), transparent var(--dot-size));
            background-size: var(--dot-gap) var(--dot-gap);
            pointer-events: none;
            z-index: 0;
        }

        /* --- KEYFRAMES --- */
        @keyframes sceneFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes choicesFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes factSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes colorFlash {
            0% { opacity: 0; }
            10% { opacity: 1; background: var(--pop-red); }
            25% { background: var(--pop-yellow); }
            40% { background: var(--pop-blue); }
            55% { background: var(--pop-pink); }
            70% { background: var(--pop-orange); }
            85% { opacity: 1; background: var(--pop-red); }
            100% { opacity: 0; }
        }

        @keyframes burstSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-12deg); opacity: 0; }
            60% { transform: scale(1.15) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(-3deg); opacity: 1; }
        }

        @keyframes badgePop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ================================================================
           LAYOUT
        ================================================================ */
        .game-container {
            max-width: 820px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* ================================================================
           TITLE SCREEN
        ================================================================ */
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            text-align: center;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 0;
            left: 0;
            text-decoration: none;
            font-family: var(--font-display);
            font-size: 0.9rem;
            letter-spacing: 0.06em;
            color: var(--text-primary);
            opacity: 0.6;
            transition: opacity var(--transition-fast);
        }

        .back-link:hover {
            opacity: 1;
            color: var(--pop-red);
        }

        .title-screen h1 {
            font-family: var(--font-display);
            font-size: clamp(3.5rem, 12vw, 7rem);
            letter-spacing: 0.05em;
            line-height: 1;
            color: var(--pop-red);
            text-shadow:
                4px 4px 0 var(--pop-yellow),
                8px 8px 0 var(--pop-blue);
            margin-bottom: var(--space-5);
        }

        .title-tagline {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-7);
            max-width: 500px;
            line-height: 1.5;
        }

        .title-era {
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 0.08em;
            color: var(--black);
            padding: var(--space-2) var(--space-5);
            background: var(--pop-yellow);
            border: var(--border-thick);
            display: inline-block;
            transform: rotate(-2deg);
            box-shadow: 4px 4px 0 var(--black);
            margin-bottom: var(--space-6);
        }

        /* ================================================================
           BUTTONS
        ================================================================ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-6);
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 0.08em;
            text-decoration: none;
            border: 4px solid var(--black);
            background: var(--white);
            color: var(--black);
            cursor: pointer;
            transition: all var(--transition-pop);
            position: relative;
            box-shadow: 4px 4px 0 var(--black);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--black);
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--black);
        }

        .btn-primary { background: var(--pop-red); color: var(--white); }
        .btn-secondary { background: var(--pop-blue); color: var(--white); }
        .btn-accent { background: var(--pop-pink); color: var(--white); }
        .btn-yellow { background: var(--pop-yellow); color: var(--black); }

        .btn-sm {
            padding: var(--space-2) var(--space-4);
            font-size: 0.85rem;
            border-width: 3px;
            box-shadow: 3px 3px 0 var(--black);
        }

        .btn-lg {
            padding: var(--space-5) var(--space-8);
            font-size: 1.25rem;
            border-width: 5px;
            box-shadow: 6px 6px 0 var(--black);
        }

        .btn-lg:hover { box-shadow: 8px 8px 0 var(--black); }

        /* Starburst button */
        .btn-burst {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--pop-yellow);
            color: var(--black);
            border: none;
            box-shadow: none;
            padding: var(--space-5) var(--space-7);
            clip-path: polygon(
                50% 0%, 63% 28%, 98% 20%, 75% 45%,
                100% 70%, 68% 62%, 50% 100%, 32% 62%,
                0% 70%, 25% 45%, 2% 20%, 37% 28%
            );
            font-family: var(--font-display);
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--transition-pop);
        }

        .btn-burst:hover {
            background: var(--pop-orange);
            color: var(--white);
            transform: scale(1.1) rotate(5deg);
        }

        /* ================================================================
           SCENE CONTAINER
        ================================================================ */
        .scene-wrapper {
            display: none;
            flex-direction: column;
            flex: 1;
            padding-top: 1rem;
        }

        .scene-wrapper.active { display: flex; }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3) var(--space-4);
            margin-bottom: var(--space-5);
            border: var(--border-thick);
            background: var(--white);
            box-shadow: 4px 4px 0 var(--black);
            position: relative;
        }

        .scene-era {
            font-family: var(--font-display);
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            color: var(--text-primary);
        }

        .scene-year {
            font-family: var(--font-display);
            font-size: 0.9rem;
            letter-spacing: 0.06em;
            color: var(--pop-red);
        }

        .scene-content {
            animation: sceneFadeIn 0.6s ease-out;
        }

        /* ================================================================
           GALLERY TAG — colored bar for current gallery room
        ================================================================ */
        .gallery-tag {
            display: inline-block;
            padding: var(--space-1) var(--space-4);
            font-family: var(--font-display);
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--white);
            border: 3px solid var(--black);
            box-shadow: 2px 2px 0 var(--black);
            margin-bottom: var(--space-4);
        }

        .gallery-tag-red { background: var(--pop-red); }
        .gallery-tag-yellow { background: var(--pop-yellow); color: var(--black); }
        .gallery-tag-blue { background: var(--pop-blue); }
        .gallery-tag-pink { background: var(--pop-pink); }

        /* ================================================================
           SCENE TYPES
        ================================================================ */
        .scene-narration {
            margin-bottom: var(--space-5);
        }

        .scene-narration p {
            margin-bottom: var(--space-4);
            max-width: 65ch;
            line-height: 1.7;
        }

        .scene-investigation {
            margin-bottom: var(--space-5);
        }

        .scene-investigation p {
            margin-bottom: var(--space-4);
            max-width: 65ch;
            line-height: 1.7;
        }

        .scene-confrontation {
            margin-bottom: var(--space-5);
        }

        .scene-confrontation p {
            margin-bottom: var(--space-4);
            max-width: 65ch;
            line-height: 1.7;
        }

        .scene-ending {
            text-align: center;
            padding: var(--space-7) var(--space-5);
            margin-bottom: var(--space-5);
        }

        .scene-ending p {
            margin: 0 auto var(--space-4);
            max-width: 55ch;
            line-height: 1.8;
        }

        /* Scene title */
        .scene-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 6vw, 3.5rem);
            letter-spacing: 0.05em;
            line-height: 1.1;
            margin-bottom: var(--space-5);
            color: var(--text-primary);
        }

        .scene-subtitle {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            margin-bottom: var(--space-5);
            color: var(--text-secondary);
        }

        /* ================================================================
           GALLERY-SPECIFIC COLOR TINTS
        ================================================================ */
        [data-gallery="1"] .scene-title { color: var(--pop-red); text-shadow: 3px 3px 0 var(--pop-yellow); }
        [data-gallery="1"] .gallery-accent { border-color: var(--pop-red); }
        [data-gallery="1"] .scene-header { border-bottom: 4px solid var(--pop-red); }

        [data-gallery="2"] .scene-title { color: var(--pop-yellow); text-shadow: 3px 3px 0 var(--pop-red); }
        [data-gallery="2"] .gallery-accent { border-color: var(--pop-yellow); }
        [data-gallery="2"] .scene-header { border-bottom: 4px solid var(--pop-yellow); }

        [data-gallery="3"] .scene-title { color: var(--pop-blue); text-shadow: 3px 3px 0 var(--pop-cyan); }
        [data-gallery="3"] .gallery-accent { border-color: var(--pop-blue); }
        [data-gallery="3"] .scene-header { border-bottom: 4px solid var(--pop-blue); }

        [data-gallery="4"] .scene-title { color: var(--pop-pink); text-shadow: 3px 3px 0 var(--pop-purple); }
        [data-gallery="4"] .gallery-accent { border-color: var(--pop-pink); }
        [data-gallery="4"] .scene-header { border-bottom: 4px solid var(--pop-pink); }

        /* ================================================================
           SPEECH BUBBLE
        ================================================================ */
        .speech-bubble {
            position: relative;
            background: var(--white);
            border: var(--border-thick);
            border-radius: 20px;
            padding: var(--space-5);
            font-family: var(--font-display);
            font-size: 1.15rem;
            letter-spacing: 0.03em;
            line-height: 1.5;
            margin-bottom: var(--space-6);
            box-shadow: 4px 4px 0 var(--black);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 40px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid var(--black);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 42px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 17px solid var(--white);
            z-index: 1;
        }

        .speech-bubble .speaker {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--pop-pink);
            margin-bottom: var(--space-2);
            display: block;
        }

        /* ================================================================
           CARDS
        ================================================================ */
        .card {
            border: 4px solid var(--black);
            padding: var(--space-6);
            transition: all var(--transition-pop);
            position: relative;
            background: var(--white);
            box-shadow: 6px 6px 0 var(--black);
            margin-bottom: var(--space-5);
        }

        .card h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            line-height: 1.1;
            margin-bottom: var(--space-3);
        }

        .card p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
            max-width: 65ch;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-4);
            border-top: 3px dashed var(--gray-300);
        }

        /* Warhol Repeat Card */
        .card-warhol {
            border: 5px solid var(--black);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            margin-bottom: var(--space-5);
            box-shadow: 6px 6px 0 var(--black);
        }

        .card-warhol-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
            min-height: 120px;
        }

        .card-warhol-cell::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(0,0,0,0.1) 1.5px, transparent 1.5px);
            background-size: 5px 5px;
        }

        .card-warhol-cell:nth-child(1) { background: var(--pop-pink); }
        .card-warhol-cell:nth-child(2) { background: var(--pop-yellow); }
        .card-warhol-cell:nth-child(3) { background: var(--pop-cyan); }
        .card-warhol-cell:nth-child(4) { background: var(--pop-orange); }

        .card-warhol-cell .warhol-icon {
            font-size: 2.5rem;
            z-index: 1;
            position: relative;
            font-family: var(--font-display);
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            color: var(--white);
        }

        .card-warhol-label {
            text-align: center;
            padding: var(--space-3);
            background: var(--black);
            color: var(--white);
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 0.08em;
            border-top: none;
        }

        /* Comic Panel Card */
        .card-comic {
            border: 5px solid var(--black);
            background: var(--white);
            position: relative;
            padding: var(--space-7) var(--space-6) var(--space-6);
            overflow: hidden;
            margin-bottom: var(--space-5);
            box-shadow: 6px 6px 0 var(--black);
        }

        .card-comic::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, var(--pop-cyan) 1px, transparent 1px);
            background-size: 4px 4px;
            opacity: 0.15;
        }

        .card-comic-caption {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: var(--pop-yellow);
            border-bottom: 4px solid var(--black);
            padding: var(--space-2) var(--space-4);
            font-family: var(--font-display);
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .card-comic .card-body {
            position: relative;
            z-index: 1;
        }

        .card-comic h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-3);
        }

        .card-comic p {
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            max-width: 65ch;
        }

        /* Lichtenstein Card */
        .card-lichtenstein {
            border: 5px solid var(--black);
            position: relative;
            overflow: hidden;
            background: var(--white);
            margin-bottom: var(--space-5);
            box-shadow: 6px 6px 0 var(--black);
        }

        .card-lichtenstein-top {
            background: var(--pop-red);
            padding: var(--space-5) var(--space-6);
            position: relative;
        }

        .card-lichtenstein-top::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.3) 2px, transparent 2px);
            background-size: 7px 7px;
        }

        .card-lichtenstein-top h3 {
            color: var(--white);
            font-family: var(--font-display);
            font-size: 1.8rem;
            text-shadow: 2px 2px 0 var(--black);
            position: relative;
            z-index: 1;
            margin-bottom: 0;
            line-height: 1.1;
        }

        .card-lichtenstein-body {
            padding: var(--space-5);
        }

        .card-lichtenstein-body p {
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            max-width: 65ch;
        }

        .card-lichtenstein-body p:last-child { margin-bottom: 0; }

        /* ================================================================
           BADGES
        ================================================================ */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            font-family: var(--font-display);
            font-size: 0.8rem;
            letter-spacing: 0.06em;
            border: 3px solid var(--black);
            background: var(--white);
            text-transform: uppercase;
            box-shadow: 2px 2px 0 var(--black);
            margin-right: var(--space-2);
            margin-bottom: var(--space-2);
        }

        .badge-red { background: var(--pop-red); color: var(--white); }
        .badge-yellow { background: var(--pop-yellow); color: var(--black); }
        .badge-blue { background: var(--pop-blue); color: var(--white); }
        .badge-pink { background: var(--pop-pink); color: var(--white); }
        .badge-orange { background: var(--pop-orange); color: var(--white); }

        .badge-row {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        /* ================================================================
           ALERTS
        ================================================================ */
        .alert {
            padding: var(--space-5);
            border: 4px solid var(--black);
            position: relative;
            margin-bottom: var(--space-5);
            box-shadow: 4px 4px 0 var(--black);
            font-weight: 500;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(0,0,0,0.06) 1.5px, transparent 1.5px);
            background-size: 6px 6px;
            pointer-events: none;
        }

        .alert-label {
            font-family: var(--font-display);
            font-size: 1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: var(--space-2);
            position: relative;
        }

        .alert-text {
            position: relative;
            margin-bottom: 0;
            max-width: 65ch;
        }

        .alert-info {
            background: #D6EEFF;
            border-color: var(--pop-blue);
            box-shadow: 4px 4px 0 var(--pop-blue);
        }

        .alert-info .alert-label { color: var(--pop-blue); }

        .alert-success {
            background: #D4EDDA;
            border-color: var(--pop-green);
            box-shadow: 4px 4px 0 var(--pop-green);
        }

        .alert-success .alert-label { color: var(--pop-green); }

        .alert-warning {
            background: #FFF3CD;
            border-color: var(--pop-orange);
            box-shadow: 4px 4px 0 var(--pop-orange);
        }

        .alert-warning .alert-label { color: var(--pop-orange); }

        .alert-error {
            background: #FFD6D6;
            border-color: var(--pop-red);
            box-shadow: 4px 4px 0 var(--pop-red);
        }

        .alert-error .alert-label { color: var(--pop-red); }

        /* ================================================================
           ACTION WORDS
        ================================================================ */
        .action-word {
            font-family: var(--font-display);
            display: inline-block;
            padding: var(--space-2) var(--space-4);
            transform: rotate(-3deg);
            letter-spacing: 0.05em;
            font-size: 1.5rem;
            animation: popIn 0.5s ease-out both;
        }

                <div class="scene-narration">
                    <p class="lead">The lights snap on. Four empty gallery rooms stretch before you, each painted a different color: <span class="text-red" style="font-weight:900;">red</span>, <span class="text-yellow" style="font-weight:900; text-shadow: 1px 1px 0 var(--black);">yellow</span>, <span class="text-blue" style="font-weight:900;">blue</span>, and <span class="text-pink" style="font-weight:900;">pink</span>. Blank walls. Empty frames. The museum opens tomorrow, and you — the curator — have twelve hours to fill them.</p>

                    <span class="speaker">The Curator (You)</span>
                    Memes are the pop art of the internet. Mass-produced. Remixed. Endlessly replicated. Andy Warhol silk-screened soup cans. The internet silk-screens everything. Tonight, I decide what goes on these walls.
                </div>

                <div class="comic-panel">
                    <h3 style="font-family: var(--font-heading); margin-bottom: var(--space-4);">Before We Begin: Where "Meme" Came From</h3>
                    <div class="scene-narration">
                        <p>In <span class="badge badge-yellow">1976</span>, evolutionary biologist <span class="badge badge-pink">Richard Dawkins</span> published <em>The Selfish Gene</em> and coined the word <strong>"meme"</strong> — derived from the Ancient Greek <em>mimema</em> (imitated thing), shortened to rhyme with "gene." He meant it as a unit of cultural replication: ideas, tunes, catchphrases that spread from brain to brain the way genes spread through reproduction.</p>
                        <p>Seventeen years later, in <span class="badge badge-yellow">1993</span>, attorney and internet theorist <span class="badge badge-pink">Mike Godwin</span> — already famous for Godwin's Law (coined 1990, stating that as internet discussions grow longer, the probability of a Nazi comparison approaches 1) — became one of the first people to use the term <strong>"Internet meme"</strong>, applying Dawkins's concept to the strange new things spreading across Usenet and early bulletin boards.</p>

            content: `
                <span class="gallery-tag gallery-tag-red">Gallery 1 — Pre-2005</span>

                    <p>The first gallery room is bathed in red light. The walls are bare, but the exhibit labels are already printed. You survey the available material — the earliest internet memes, back when nobody called them that yet.</p>

                    <div class="exhibit-item" style="border-top: 6px solid var(--pop-red);">

                    <div class="card-warhol-label">THE MEME (1976-FOREVER) — THE WARHOL TREATMENT</div>

                    <div class="speech-bubble" style="text-align: left; margin-top: var(--space-6);">
                        <span class="speaker">The Curator (You)</span>
                        I set out to answer a question: are memes art? I have spent all night filling four rooms with evidence, and my answer is: it does not matter. Memes are not asking for permission. They never were. From a dancing baby in 1996 to a toilet with 65 billion views in 2023, memes are what happens when you give everyone a canvas and no rules. Some of it is beautiful. Some of it is terrible. All of it is human. And that is enough.
                    </div>

                    <div class="alert alert-info" style="text-align: left;">
                        <p class="alert-label">Exhibition Complete</p>
                        <p class="alert-text">The Meme Museum is open. It contains everything and judges nothing. The gift shop is, appropriately, a chaotic mess. Andy Warhol would have approved.</p>
                    </div>
                </div>
            `,
            fact: 'The global meme industry reached $6.1 billion in 2025, up from $2.3 billion in 2020 — a 165% increase in five years.',
            choices: [
                { text: 'Curate Again', next: 'museum_opening_night' },
                { text: 'Back to Stories', next: '_exit' }
            ]
        }

    };

    // ================================================================
    //  THE MEME MUSEUM — Engine
    // ================================================================

    const engine = {
        currentScene: null,
        history: [],
        facts: [],
        factsPanelOpen: false,

        init() {
            document.getElementById('startBtn').addEventListener('click', () => this.start());
            document.getElementById('restartBtn').addEventListener('click', () => this.restart());
            document.getElementById('factToggle').addEventListener('click', () => this.toggleFacts());

            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '9') {
                    const idx = parseInt(e.key) - 1;
                    const btns = document.querySelectorAll('.choice-btn');
                    if (btns[idx]) btns[idx].click();
                }
            });
        },

        start() {
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('sceneWrapper').classList.add('active');
            document.getElementById('factTracker').style.display = 'block';
            this.goTo('museum_opening_night');
        },

        restart() {
            this.currentScene = null;
            this.history = [];
            this.facts = [];
            this.factsPanelOpen = false;
            document.getElementById('factPanel').classList.remove('open');
            document.getElementById('sceneWrapper').classList.remove('active');
            document.getElementById('titleScreen').style.display = 'flex';
            document.getElementById('factTracker').style.display = 'none';
            this.updateFactUI();
            window.scrollTo(0, 0);
        },

        goTo(sceneId) {
            if (sceneId === '_exit') {
                window.location.href = '../index.html';
                return;
            }

            if (sceneId === '_restart') {
                this.restart();
                return;
            }

            const scene = STORY[sceneId];
            if (!scene) return;

            // Transition
            if (this.currentScene) {
                const overlay = document.getElementById('transition');
                overlay.classList.add('active');
                setTimeout(() => {
                    this.renderScene(sceneId, scene);
                    window.scrollTo({ top: 0, behavior: 'auto' });
                }, 300);
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 800);
            } else {
                this.renderScene(sceneId, scene);
            }

            if (this.currentScene) {
                this.history.push(this.currentScene);
            }
            this.currentScene = sceneId;
        },

        renderScene(sceneId, scene) {
            // Update header
            const eraEl = document.getElementById('sceneEra');
            const yearEl = document.getElementById('sceneYear');
            eraEl.textContent = scene.era || '';
            yearEl.textContent = scene.year || '';

            // Set gallery data attribute for color theming
            const wrapper = document.getElementById('sceneWrapper');
            if (scene.gallery) {
                wrapper.setAttribute('data-gallery', scene.gallery);
            } else {
                wrapper.removeAttribute('data-gallery');
            }

            // Build scene HTML
            const container = document.getElementById('sceneContent');
            const gameControls = document.querySelector('.game-controls');
            if (gameControls) gameControls.style.display = sceneId.startsWith('ending') ? 'none' : '';

            let html = '<div class="scene-content">';

            // Scene content (raw HTML)
            html += scene.content;

            // Fact notification
            if (scene.fact && !this.facts.includes(scene.fact)) {
                this.addFact(scene.fact);
            }

            // Choices
            if (scene.choices && scene.choices.length > 0) {
                html += '<div class="choices">';
                scene.choices.forEach((choice, i) => {
                    html += `<button class="choice-btn" onclick="engine.goTo('${choice.next}')">`;
                    html += `<span class="choice-key">${i + 1}</span>`;
                    html += choice.text;
                    html += '</button>';
                });
                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;

            this.updateFactUI();
        },

        addFact(fact) {
            if (!this.facts.includes(fact)) {
                this.facts.push(fact);
            }
        },

        updateFactUI() {
            const count = this.facts.length;
            document.getElementById('factCount').textContent = count;

            const list = document.getElementById('factList');
            if (count === 0) {
                list.innerHTML = '<p class="no-facts">No exhibits curated yet...</p>';
            } else {
                list.innerHTML = this.facts.map(f => '<div class="fact-item">' + f + '</div>').join('');
            }
        },

        toggleFacts() {
            this.factsPanelOpen = !this.factsPanelOpen;
            document.getElementById('factPanel').classList.toggle('open', this.factsPanelOpen);
        }
    };

    // Boot
    engine.init();
    </script>
</body>
</html>

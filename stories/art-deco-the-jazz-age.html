<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jazz Age — An Art Deco Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════════
           ART DECO DESIGN SYSTEM — CSS
           Adapted from art-deco.html style guide
        ═══════════════════════════════════════════ */
        :root {
            --font-display: 'Poiret One', cursive;
            --font-body: 'Josefin Sans', sans-serif;

            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
            --space-9: 96px;

            --black: #0d0d0d;
            --charcoal: #1a1a1a;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --gold-dark: #a67c00;
            --cream: #f5f0e1;
            --ivory: #fffff0;
            --teal: #008080;
            --burgundy: #800020;

            --text-primary: var(--cream);
            --text-secondary: rgba(245, 240, 225, 0.7);
            --bg-primary: var(--black);
            --bg-secondary: var(--charcoal);
            --accent: var(--gold);

            --border-gold: 2px solid var(--gold);
            --shadow-gold: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            letter-spacing: 0.02em;
            overflow-x: hidden;
        }

        /* Geometric Pattern Background */
        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    var(--gold) 0,
                    var(--gold) 1px,
                    transparent 0,
                    transparent 50%
                ),
                repeating-linear-gradient(
                    -45deg,
                    var(--gold) 0,
                    var(--gold) 1px,
                    transparent 0,
                    transparent 50%
                );
            background-size: 60px 60px;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-8) var(--space-6);
        }

        /* Header */
        .header {
            text-align: center;
            padding: var(--space-9) var(--space-6);
            margin-bottom: var(--space-8);
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .header::before { top: 0; }
        .header::after { bottom: 0; }

        .header-ornament {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: var(--space-4);
            letter-spacing: 0.5em;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--gold);
            text-shadow: var(--shadow-gold);
            margin-bottom: var(--space-4);
        }

        .header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Decorative Border Frame */
        .frame {
            position: relative;
            padding: var(--space-6);
            margin-bottom: var(--space-6);
        }

        .frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid var(--gold);
            pointer-events: none;
        }

        .frame::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid var(--gold);
            pointer-events: none;
        }

        /* Corner Ornaments */
        .corner-ornaments {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            pointer-events: none;
        }

        .corner {
            position: absolute;
            width: 24px;
            height: 24px;
            border: 2px solid var(--gold);
        }

        .corner-tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .corner-tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* Section */
        .section {
            margin-bottom: var(--space-7);
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .section-number {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--gold);
            opacity: 0.3;
            margin-bottom: var(--space-2);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: var(--space-3);
        }

        .section-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 0 auto;
        }

        /* Typography */
        .type-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--gold);
            margin-bottom: var(--space-3);
        }

        .type-display {
            font-family: var(--font-display);
            font-size: 4rem;
            letter-spacing: 0.15em;
            color: var(--gold);
        }

        .type-heading {
            font-family: var(--font-display);
            font-size: 2.5rem;
            letter-spacing: 0.1em;
        }

        .type-subheading {
            font-family: var(--font-body);
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .type-body {
            font-size: 1rem;
            max-width: 60ch;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Buttons */
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--space-5);
            margin-bottom: var(--space-6);
        }

        .btn {
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: var(--space-4) var(--space-7);
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            color: var(--black);
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-filled {
            background: var(--gold);
            color: var(--black);
        }

        .btn-filled::before {
            background: var(--black);
        }

        .btn-filled:hover {
            color: var(--gold);
            background: transparent;
        }

        .btn-diamond {
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
            padding: var(--space-4) var(--space-8);
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-6);
        }

        .card {
            padding: var(--space-6);
            border: 1px solid var(--gold);
            position: relative;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-gold);
        }

        .card:hover::before {
            border-color: var(--gold);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-4);
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            color: var(--gold);
            margin-bottom: var(--space-3);
        }

        .card-content {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-4);
            margin: var(--space-7) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .divider span {
            font-size: 1.5rem;
            color: var(--gold);
        }

        /* Badges */
        .badge-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }

        .badge {
            font-size: 0.6875rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .badge-filled {
            background: var(--gold);
            color: var(--black);
        }

        .badge-diamond {
            clip-path: polygon(8% 0%, 92% 0%, 100% 50%, 92% 100%, 8% 100%, 0% 50%);
            padding: var(--space-2) var(--space-5);
        }

        /* Geometric Decorations */
        .geo-fan {
            width: 120px;
            height: 60px;
            margin: 0 auto var(--space-6);
            position: relative;
        }

        .geo-fan::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            border-top-left-radius: 60px;
            border-top-right-radius: 60px;
            border: 2px solid var(--gold);
            border-bottom: none;
        }

        .geo-fan::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-bottom: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: var(--space-8) var(--space-6);
            margin-top: var(--space-7);
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .footer-logo {
            font-family: var(--font-display);
            font-size: 2rem;
            letter-spacing: 0.3em;
            color: var(--gold);
            margin-bottom: var(--space-4);
        }

        .footer p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
        }

        /* ═══════════════════════════════════════════
           STORY-SPECIFIC STYLES
        ═══════════════════════════════════════════ */

        /* Title Screen */
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            text-align: center;
        }

        .title-era-badge {
            display: inline-block;
            margin-bottom: var(--space-6);
            padding: var(--space-2) var(--space-5);
            border: 1px solid var(--gold);
            font-size: 0.6875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
        }

        .title-screen h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--gold);
            text-shadow: var(--shadow-gold);
            margin-bottom: var(--space-4);
            line-height: 1.1;
        }

        .title-subtitle {
            font-family: var(--font-body);
            font-size: 1.125rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: var(--space-7);
        }

        .title-tagline {
            font-family: var(--font-body);
            font-weight: 300;
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: var(--space-7);
            max-width: 500px;
            line-height: 1.8;
        }

        .title-start {
            display: inline-block;
            padding: var(--space-4) var(--space-8);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .title-start::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .title-start:hover {
            color: var(--black);
        }

        .title-start:hover::before {
            left: 0;
        }

        .title-credits {
            margin-top: var(--space-7);
            font-size: 0.75rem;
            color: rgba(245, 240, 225, 0.4);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Scene Wrapper */
        .scene-wrapper {
            display: none;
            flex-direction: column;
            flex: 1;
        }

        .scene-wrapper.active {
            display: flex;
        }

        /* Scene Header Bar */
        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--space-4);
            margin-bottom: var(--space-6);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .scene-era-label {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .scene-fact-count {
            font-size: 0.6875rem;
            color: var(--gold);
            letter-spacing: 0.1em;
        }

        /* Scene Content Area */
        .scene-content {
            animation: sceneFadeIn 0.8s ease-out;
        }

        @keyframes sceneFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Content inside scenes */
        .scene-content .type-body {
            text-align: left;
            margin-bottom: var(--space-5);
        }

        .scene-content .type-body:last-of-type {
            margin-bottom: 0;
        }

        .scene-content .card {
            text-align: left;
            margin-bottom: var(--space-5);
        }

        .scene-content .card .card-title {
            text-align: center;
        }

        .scene-content .card .card-icon {
            text-align: center;
        }

        /* Fact box — highlighted historical fact */
        .fact-box {
            position: relative;
            padding: var(--space-5);
            margin: var(--space-5) 0;
            border: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .fact-box::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            pointer-events: none;
        }

        .fact-label {
            font-size: 0.6875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: var(--space-3);
            font-weight: 600;
        }

        .fact-box p {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Dialogue block */
        .dialogue-block {
            padding: var(--space-5) var(--space-6);
            margin: var(--space-5) 0;
            text-align: center;
            position: relative;
        }

        .dialogue-speaker {
            font-family: var(--font-body);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--gold);
            margin-bottom: var(--space-3);
        }

        .dialogue-text {
            font-style: italic;
            color: var(--text-primary);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* Fact collected toast */
        .fact-found {
            display: inline-block;
            background: var(--gold);
            color: var(--black);
            padding: 6px 20px;
            font-size: 0.6875rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: var(--space-5);
            animation: factSlideIn 0.6s ease-out;
        }

        @keyframes factSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Choices */
        .choices {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            margin-top: var(--space-6);
            opacity: 0;
            animation: choicesFadeIn 0.6s ease-out 0.8s forwards;
        }

        @keyframes choicesFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .choice-btn {
            display: flex;
            align-items: center;
            padding: var(--space-4) var(--space-5);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            border: 1px solid rgba(212, 175, 55, 0.5);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gold);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .choice-btn:hover {
            color: var(--black);
            border-color: var(--gold);
        }

        .choice-btn:hover::before {
            left: 0;
        }

        .choice-btn .choice-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 1px solid var(--gold);
            font-size: 0.7rem;
            color: var(--gold);
            margin-right: var(--space-4);
            flex-shrink: 0;
            font-weight: 600;
        }

        .choice-btn:hover .choice-key {
            border-color: var(--black);
            color: var(--black);
        }

        /* Gold shimmer transition */
        .transition-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
        }

        .transition-overlay.active {
            pointer-events: all;
            animation: goldTransition 1s ease-in-out;
        }

        @keyframes goldTransition {
            0% { opacity: 0; }
            15% { opacity: 1; }
            50% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }

        .transition-shimmer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                linear-gradient(135deg,
                    var(--black) 0%,
                    var(--black) 25%,
                    rgba(212, 175, 55, 0.15) 45%,
                    rgba(244, 208, 63, 0.25) 50%,
                    rgba(212, 175, 55, 0.15) 55%,
                    var(--black) 75%,
                    var(--black) 100%
                );
            background-size: 300% 300%;
            animation: shimmerMove 1s ease-in-out;
        }

        @keyframes shimmerMove {
            0% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Geometric wipe lines overlaid on transition */
        .transition-geo {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 28px,
                    rgba(212, 175, 55, 0.08) 28px,
                    rgba(212, 175, 55, 0.08) 30px
                );
        }

        /* Fact Tracker Sidebar */
        .fact-tracker {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            max-width: 240px;
        }

        .fact-tracker-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: var(--bg-secondary);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: var(--gold);
            font-family: var(--font-body);
            font-size: 0.6875rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .fact-tracker-toggle:hover {
            border-color: var(--gold);
            box-shadow: var(--shadow-gold);
        }

        .fact-tracker-panel {
            display: none;
            margin-top: 8px;
            background: var(--bg-secondary);
            border: 1px solid rgba(212, 175, 55, 0.4);
            padding: var(--space-4);
            max-height: 60vh;
            overflow-y: auto;
        }

        .fact-tracker-panel.open {
            display: block;
            animation: panelSlideIn 0.3s ease-out;
        }

        @keyframes panelSlideIn {

        },

        addFact(fact) {
            if (!this.facts.includes(fact)) {
                this.facts.push(fact);
            }
        },

        updateFactUI() {
            const count = this.facts.length;
            document.getElementById('factCount').textContent = count;

            const list = document.getElementById('factList');
            if (count === 0) {
                list.innerHTML = '<p class="no-facts">No facts discovered yet...</p>';
            } else {
                list.innerHTML = this.facts.map(f => `<div class="fact-item">${f}</div>`).join('');
            }
        },

        toggleFacts() {
            this.factsPanelOpen = !this.factsPanelOpen;
            document.getElementById('factPanel').classList.toggle('open', this.factsPanelOpen);
        }
    };

    // Boot
    engine.init();
    </script>
</body>
</html>

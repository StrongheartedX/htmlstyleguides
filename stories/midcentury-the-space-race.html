<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Space Race â€” A Mid-Century Modern Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Typography */
            --font-display: 'Archivo Black', sans-serif;
            --font-body: 'Josefin Sans', sans-serif;

            /* Spacing Scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
            --space-9: 96px;
            --space-10: 128px;

            /* Wood Tones */
            --teak: #8B5A2B;
            --teak-dark: #6B4423;
            --walnut: #5D3A1A;
            --walnut-dark: #3D2610;
            --oak: #C19A6B;
            --birch: #DBC5A0;
            --maple: #E8D4B8;

            /* Mid-Century Palette */
            --burnt-orange: #CC5500;
            --burnt-orange-light: #E07020;
            --burnt-orange-dark: #A04000;
            --olive-green: #6B8E23;
            --olive-dark: #4A6B1A;
            --mustard: #DAA520;
            --mustard-light: #E8C040;
            --cream: #FDF5E6;
            --cream-warm: #FAF0DC;
            --off-white: #FFFEF9;

            /* Metallic Accents */
            --brass: #D4AF37;
            --brass-light: #E8C860;
            --brass-dark: #B8960A;
            --gold-shine: linear-gradient(135deg, #D4AF37 0%, #F5D76E 50%, #D4AF37 100%);

            /* Dark Tones */
            --charcoal: #36454F;
            --deep-brown: #2C1810;
            --slate: #4A5568;

            /* Semantic Mapping */
            --text-primary: var(--deep-brown);
            --text-secondary: var(--walnut);
            --text-muted: var(--teak);
            --text-light: var(--cream);
            --bg-primary: var(--cream);
            --bg-secondary: var(--cream-warm);
            --bg-card: var(--off-white);
            --border-color: var(--oak);
            --accent: var(--burnt-orange);
            --accent-secondary: var(--olive-green);

            /* Shadows */
            --shadow-soft: 0 4px 12px rgba(44, 24, 16, 0.08);
            --shadow-medium: 0 8px 24px rgba(44, 24, 16, 0.12);
            --shadow-strong: 0 12px 40px rgba(44, 24, 16, 0.18);
            --shadow-brass: 0 4px 20px rgba(212, 175, 55, 0.3);

            /* Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===============================================
           ATOMIC DOTS BACKGROUND
        =============================================== */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(var(--brass) 1px, transparent 1px);
            background-size: 32px 32px;
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
        }

        /* ===============================================
           TYPOGRAPHY
        =============================================== */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            line-height: 1.15;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        h1 { font-size: clamp(2.5rem, 7vw, 4.5rem); margin-bottom: var(--space-6); }
        h2 { font-size: 2.25rem; margin-bottom: var(--space-5); }
        h3 {
            font-family: var(--font-body);
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: none;
            margin-bottom: var(--space-4);
        }
        h4 {
            font-family: var(--font-body);
            font-size: 1.125rem;
            font-weight: 600;
            text-transform: none;
            margin-bottom: var(--space-3);
        }

        p {
            margin-bottom: var(--space-4);
            max-width: 65ch;
        }

        .lead {
            font-size: 1.25rem;
            line-height: 1.8;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--burnt-orange);
        }

        /* ===============================================
           STARBURST
        =============================================== */
        .starburst {
            position: absolute;
            width: 120px;
            height: 120px;
            pointer-events: none;
        }

        .starburst::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--brass);
            clip-path: polygon(
                50% 0%, 52% 40%, 100% 30%, 55% 50%,
                100% 70%, 52% 60%, 50% 100%, 48% 60%,
                0% 70%, 45% 50%, 0% 30%, 48% 40%
            );
            opacity: 0.15;
        }

        .starburst-decoration {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto;
        }

        .starburst-decoration::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--brass);
            clip-path: polygon(
                50% 0%, 53% 38%, 100% 25%, 58% 50%,
                100% 75%, 53% 62%, 50% 100%, 47% 62%,
                0% 75%, 42% 50%, 0% 25%, 47% 38%
            );
        }

        .starburst-decoration::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: var(--burnt-orange);
            border-radius: 50%;
        }

        /* ===============================================
           BOOMERANG
        =============================================== */
        .boomerang {
            position: absolute;
            width: 200px;
            height: 60px;
            pointer-events: none;
            opacity: 0.08;
        }

        .boomerang::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--burnt-orange);
            border-radius: 50% 50% 0 50%;
            transform: rotate(-15deg);
        }

        /* ===============================================
           TAPERED DIVIDER
        =============================================== */
        .tapered-divider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
        }

        .tapered-leg {
            width: 60px;
            height: 4px;
            background: var(--brass);
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .tapered-leg.reverse {
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
        }

        .divider-dot {
            width: 8px;
            height: 8px;
            background: var(--burnt-orange);
            border-radius: 50%;
        }

        /* ===============================================
           BOOMERANG DIVIDER
        =============================================== */
        .boomerang-divider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            position: relative;
            height: 40px;
        }

        .boomerang-shape {
            width: 80px;
            height: 24px;
            background: var(--burnt-orange);
            clip-path: polygon(0 100%, 20% 0, 80% 0, 100% 100%, 80% 60%, 20% 60%);
            opacity: 0.6;
        }

        .boomerang-shape.flip {
            transform: scaleX(-1);
        }

        /* ===============================================
           CARDS
        =============================================== */
        .card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--space-6);
            transition: all var(--transition-base);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gold-shine);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .card p {
            color: var(--text-secondary);
            margin-bottom: 0;
            font-size: 0.9375rem;
        }

        .card-featured {
            background: linear-gradient(135deg, var(--walnut) 0%, var(--walnut-dark) 100%);
            color: var(--cream);
            border: 3px solid var(--brass);
        }

        .card-featured h3, .card-featured h4 {
            color: var(--brass-light);
        }

        .card-featured p {
            color: var(--birch);
        }

        .card-wood {
            background:
                repeating-linear-gradient(
                    88deg,
                    transparent 0px,
                    transparent 1px,
                    rgba(255, 255, 255, 0.02) 1px,
                    rgba(255, 255, 255, 0.02) 3px
                ),
                linear-gradient(135deg, var(--teak) 0%, var(--teak-dark) 100%);
            color: var(--cream);
            border: none;
        }

        .card-wood h3, .card-wood h4 {
            color: var(--cream);
        }

        .card-wood p {
            color: var(--maple);
        }

        .card-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gold-shine);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-size: 1.75rem;
            color: var(--walnut-dark);
            box-shadow: var(--shadow-brass);
        }

        /* ===============================================
           HI-FI CARD
        =============================================== */
        .hifi-card {
            background: var(--walnut);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            position: relative;
            overflow: hidden;
        }

        .hifi-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.05) 2px,
                    rgba(0, 0, 0, 0.05) 4px
                );
            pointer-events: none;
        }

        .hifi-display {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: var(--radius-sm);
            padding: var(--space-4);
            margin-bottom: var(--space-4);
            border: 2px solid var(--brass);
        }

        .hifi-frequency {
            height: 40px;
            background: linear-gradient(90deg,
                var(--olive-green) 0%,
                var(--olive-green) 20%,
                var(--mustard) 20%,
                var(--mustard) 50%,
                var(--burnt-orange) 50%,
                var(--burnt-orange) 75%,
                transparent 75%
            );
            border-radius: 2px;
            opacity: 0.8;
        }

        .hifi-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .hifi-knob {
            width: 36px;
            height: 36px;
            background: var(--gold-shine);
            border-radius: 50%;
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 3px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .hifi-knob::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: var(--walnut-dark);
            border-radius: 1px;
        }

        .hifi-display-text {
            color: var(--olive-green);
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-align: center;
            margin-top: var(--space-2);
            text-shadow: 0 0 8px rgba(107, 142, 35, 0.5);
        }

        .hifi-card-body {
            position: relative;
            z-index: 1;
            color: var(--cream);
            padding-top: var(--space-4);
        }

        .hifi-card-body h3 {
            color: var(--brass-light);
            margin-bottom: var(--space-3);
        }

        .hifi-card-body p {
            color: var(--birch);
            font-size: 0.9375rem;
            max-width: none;
        }

        /* ===============================================
           QUOTE BLOCK
        =============================================== */
        .quote-block {
            background: linear-gradient(135deg, var(--walnut) 0%, var(--walnut-dark) 100%);
            border-radius: var(--radius-lg);
            padding: var(--space-7);
            position: relative;
            overflow: hidden;
        }

        .quote-block::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            pointer-events: none;
        }

        .quote-block::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: var(--brass);
            clip-path: polygon(
                50% 0%, 53% 38%, 100% 25%, 58% 50%,
                100% 75%, 53% 62%, 50% 100%, 47% 62%,
                0% 75%, 42% 50%, 0% 25%, 47% 38%
            );
            opacity: 0.15;
        }

        .quote-mark {
            font-family: var(--font-display);
            font-size: 4rem;
            color: var(--brass);
            line-height: 1;
            margin-bottom: var(--space-3);
        }

        .quote-text {
            font-size: 1.35rem;
            font-weight: 400;
            color: var(--cream);
            line-height: 1.5;
            position: relative;
            z-index: 1;
            max-width: none;
        }

        .quote-author {
            margin-top: var(--space-4);
            color: var(--brass-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
        }

        /* ===============================================
           BADGES
        =============================================== */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-3);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .badge-orange {
            background: var(--burnt-orange);
            color: var(--cream);
            clip-path: polygon(4px 0, 100% 0, calc(100% - 4px) 100%, 0 100%);
            padding-left: var(--space-4);
            padding-right: var(--space-4);
        }

        .badge-olive {
            background: var(--olive-green);
            color: var(--cream);
            clip-path: polygon(4px 0, 100% 0, calc(100% - 4px) 100%, 0 100%);
            padding-left: var(--space-4);
            padding-right: var(--space-4);
        }

        .badge-mustard {
            background: var(--mustard);
            color: var(--walnut-dark);
            clip-path: polygon(4px 0, 100% 0, calc(100% - 4px) 100%, 0 100%);
            padding-left: var(--space-4);
            padding-right: var(--space-4);
        }

        .badge-brass {
            background: var(--gold-shine);
            color: var(--walnut-dark);
            border-radius: var(--radius-sm);
        }

        .badge-wood {
            background: var(--walnut);
            color: var(--cream);
            border-radius: var(--radius-sm);
        }

        .badge-row {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
            margin-bottom: var(--space-4);
        }

        /* ===============================================
           PRINCIPLE CARD (used for fact boxes)
        =============================================== */
        .principle-card {
            background: var(--off-white);
            border-radius: var(--radius-md);
            padding: var(--space-6);
            border: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-5);
        }

        .principle-card::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: var(--brass);
            clip-path: polygon(
                50% 0%, 53% 38%, 100% 25%, 58% 50%,
                100% 75%, 53% 62%, 50% 100%, 47% 62%,
                0% 75%, 42% 50%, 0% 25%, 47% 38%
            );
            opacity: 0.08;
        }

        .principle-icon {
            width: 56px;
            height: 56px;
            background: var(--gold-shine);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-brass);
        }

        /* ===============================================
           TABLE
        =============================================== */
        .table-wrapper {
            background: var(--off-white);
            border-radius: var(--radius-md);
            border: 2px solid var(--border-color);
            overflow: hidden;
            margin-bottom: var(--space-5);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            text-align: left;
            padding: var(--space-3) var(--space-4);
        }

        .table th {
            background: linear-gradient(135deg, var(--teak) 0%, var(--teak-dark) 100%);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--cream);
            border-bottom: 3px solid var(--brass);
        }

        .table td {
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9375rem;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* ===============================================
           WOOD TEXTURES
        =============================================== */
        .wood-teak {
            background:
                repeating-linear-gradient(87deg, transparent 0px, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(93deg, transparent 0px, transparent 3px, rgba(139,90,43,0.05) 3px, rgba(139,90,43,0.05) 5px),
                linear-gradient(180deg, #A0724E 0%, #8B5A2B 15%, #7A4D25 35%, #8B5A2B 55%, #9A6835 75%, #8B5A2B 100%);
        }

        .wood-walnut {
            background:
                repeating-linear-gradient(88deg, transparent 0px, transparent 1px, rgba(0,0,0,0.04) 1px, rgba(0,0,0,0.04) 3px),
                repeating-linear-gradient(92deg, transparent 0px, transparent 2px, rgba(93,58,26,0.06) 2px, rgba(93,58,26,0.06) 4px),
                linear-gradient(180deg, #6B4423 0%, #5D3A1A 20%, #4D2E15 40%, #5D3A1A 60%, #6B4423 80%, #5D3A1A 100%);
        }

        /* ===============================================
           BUTTONS
        =============================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            font-family: var(--font-body);
            font-size: 0.9375rem;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .btn-primary {
            background: var(--burnt-orange);
            color: var(--cream);
            clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%);
            padding-left: var(--space-7);
            padding-right: var(--space-7);
        }

        .btn-primary:hover {
            background: var(--burnt-orange-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 85, 0, 0.3);
        }

        .btn-secondary {
            background: var(--olive-green);
            color: var(--cream);
            clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%);
            padding-left: var(--space-7);
            padding-right: var(--space-7);
        }

        .btn-secondary:hover {
            background: var(--olive-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--burnt-orange);
            border: 2px solid var(--burnt-orange);
            border-radius: var(--radius-sm);
        }

        .btn-outline:hover {
            background: var(--burnt-orange);
            color: var(--cream);
        }

        .btn-brass {
            background: var(--gold-shine);
            color: var(--walnut-dark);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-brass);
        }

        .btn-brass:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.4);
        }

        .btn-console {
            background: var(--walnut);
            color: var(--cream);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            padding: 0;
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-console:hover {
            transform: translateY(-2px);
        }

        /* ===============================================
           ATOMIC CLOCK
        =============================================== */
        .atomic-clock {
            width: 80px;
            height: 80px;
            background: var(--cream);
            border-radius: 50%;
            border: 3px solid var(--brass);
            position: relative;
            box-shadow: var(--shadow-brass);
            margin: 0 auto;
        }

        .atomic-clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: var(--burnt-orange);
            border-radius: 50%;
        }

        .clock-hand {
            position: absolute;
            background: var(--walnut);
            transform-origin: bottom center;
        }

        .clock-hand.hour {
            width: 3px;
            height: 20px;
            top: 18px;
            left: calc(50% - 1.5px);
            transform: rotate(45deg);
            border-radius: 2px;
        }

        .clock-hand.minute {
            width: 2px;
            height: 28px;
            top: 10px;
            left: calc(50% - 1px);
            transform: rotate(120deg);
            border-radius: 2px;
        }

        /* ===============================================
           ANIMATIONS

            100% { opacity: 0; }

        .transition-starburst-bg {

            top: 0; left: 0; right: 0; bottom: 0;

            height: 200px;

            width: 14px;
            height: 14px;
            background: var(--brass);

    <script>
    // ===============================================================
    //  THE SPACE RACE -- Story Data
    // ===============================================================

    const STORY = {

        // --- SCENE 1: Sputnik Shock ---
        sputnik: {
            year: '1957',
            era: 'October 4, 1957',
            fact: 'Sputnik 1 was an 85 kg metal sphere that orbited Earth every 96 minutes, launched October 4, 1957.',
            content: `
                <div class="card-featured" style="padding: var(--space-6); border-radius: var(--radius-lg); margin-bottom: var(--space-5);">
                    <div class="badge-row">
                        <span class="badge badge-orange">Breaking News</span>
                        <span class="badge badge-mustard">October 1957</span>
                    </div>
                    <h2 style="color: var(--brass-light); margin-top: var(--space-4); margin-bottom: var(--space-4);">A Signal from the Sky</h2>
                    <p style="color: var(--birch); font-size: 1.05rem; max-width: none;">The radio crackles. A rhythmic beeping fills the airwaves -- steady, alien, impossible. Across America, families gather around their console televisions and hi-fi receivers, straining to hear a sound that changes everything.</p>
                    <p style="color: var(--birch); font-size: 1.05rem; max-width: none;">The Soviet Union has launched <strong style="color: var(--brass-light);">Sputnik 1</strong> into orbit. An 85-kilogram metal sphere, no larger than a beach ball, is circling the Earth every 96 minutes. Its signal, a simple <em>beep-beep-beep</em>, is a declaration heard around the world.</p>
                </div>

                <div style="margin: 1.5rem 0; text-align: center;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Sputnik_asm.jpg" alt="Sputnik 1 satellite replica at the Smithsonian" style="max-width: 100%; height: auto; border: 3px solid #5D3A1A; border-radius: 2px;">
                    <div style="font-size: 0.75rem; margin-top: 0.5rem; color: #CC5500; text-transform: uppercase; letter-spacing: 0.08em; font-family: 'Josefin Sans', sans-serif;">Sputnik 1 - The satellite that started the Space Race</div>
                </div>

                <div class="principle-card">
                    <div class="principle-icon">&#127760;</div>
                    <h4 style="color: var(--burnt-orange);">Historical Fact</h4>
                    <p style="max-width: none;">On October 4, 1957, the Soviet Union successfully launched Sputnik 1, the world's first artificial satellite. Weighing just 85 kilograms (184 pounds), it orbited Earth every 96 minutes and transmitted radio pulses detectable by amateur radio operators worldwide. The launch shocked the American public and ignited the Space Race.</p>
                </div>

                <div class="tapered-divider">
                    <span class="tapered-leg"></span>
                    <span class="divider-dot"></span>
                    <span class="tapered-leg reverse"></span>
                </div>

                <p class="lead" style="text-align: center; max-width: none;">America's sense of technological supremacy has been shattered. What do you do?</p>
            `,
            choices: [
                { text: 'Follow the American response', next: 'american_response' },
                { text: 'Examine Soviet engineering', next: 'soviet_triumph' }
            ]
        },

        // --- SCENE 2a: American Response ---
        american_response: {
            year: '1957-58',
            era: 'The American Response',
            fact: 'Explorer 1, America\'s first satellite, launched on February 1, 1958, and discovered the Van Allen radiation belts.',
            content: `
                <div class="card" style="margin-bottom: var(--space-5);">
                    <div class="badge-row">
                        <span class="badge badge-olive">U.S.A.</span>
                        <span class="badge badge-orange">Urgent</span>
                    </div>
                    <h3 style="margin-top: var(--space-3);">Catching Up</h3>
                    <p style="max-width: none;">Panic grips Washington. Newspapers print headlines about the "Red Moon." President Eisenhower scrambles to organize a response. The nation needs a hero -- and finds one in a controversial figure.</p>
                    <p style="max-width: none;"><strong>Wernher von Braun</strong>, a German rocket engineer brought to America through Operation Paperclip, had been warning for years that the Soviets were close to achieving orbital flight. Now, finally, the government listens.</p>

                        <div class="hifi-display-text">Explorer 1 -- Signal Acquired</div>

                        <h3>February 1, 1958</h3>
                        <p>America answers. <strong style="color: var(--brass-light);">Explorer 1</strong> lifts off from Cape Canaveral aboard a Jupiter-C rocket. The satellite not only reaches orbit but makes a genuine scientific discovery -- detecting bands of intense radiation surrounding the Earth, later named the <em>Van Allen radiation belts</em>.</p>

                        <div class="hifi-knob" style="transform: rotate(-45deg);"></div>
                        <div class="hifi-knob" style="transform: rotate(30deg);"></div>
                        <div class="hifi-knob" style="transform: rotate(-15deg);"></div>
                    </div>
                </div>

                <p class="lead">American confidence is restored -- but the real race is only beginning.</p>
            `,
            choices: [
                { text: 'Continue to the first humans in space', next: 'gagarin' }

        // --- SCENE 2b: Soviet Triumph ---
        soviet_triumph: {
            year: '1957',
            era: 'Soviet Engineering',
            fact: 'On November 3, 1957, Sputnik 2 carried the dog Laika, making her the first animal to orbit Earth.',
            content: `
                <div class="card-wood" style="padding: var(--space-6); border-radius: var(--radius-md); margin-bottom: var(--space-5);">
                    <div class="badge-row">
                        <span class="badge badge-mustard">Soviet Union</span>
                        <span class="badge badge-orange">November 1957</span>

                    <h3 style="margin-top: var(--space-3);">Sputnik 2 and Laika</h3>
                    <p style="max-width: none;">Barely a month after Sputnik 1, the Soviets strike again. On <strong style="color: var(--cream);">November 3, 1957</strong>, Sputnik 2 launches carrying a passenger -- a small stray dog named <strong style="color: var(--cream);">Laika</strong>.</p>
                    <p style="max-width: none;">Laika becomes the first living creature to orbit Earth. The mission proves that a living organism can survive the stresses of launch and the weightlessness of space -- a crucial step toward sending humans beyond the atmosphere.</p>

    // ===============================================================
    //  STORY ENGINE
    // ===============================================================

    const engine = {
        currentScene: null,
        history: [],
        facts: [],
        factsPanelOpen: false,

        init() {
            document.getElementById('startBtn').addEventListener('click', () => this.start());
            document.getElementById('restartBtn').addEventListener('click', () => this.restart());
            document.getElementById('factToggle').addEventListener('click', () => this.toggleFacts());

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '9') {
                    const idx = parseInt(e.key) - 1;
                    const btns = document.querySelectorAll('.choice-btn');
                    if (btns[idx]) btns[idx].click();
                }
            });
        },

        start() {
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('sceneWrapper').classList.add('active');
            document.getElementById('factTracker').style.display = 'block';
            this.goTo('sputnik');
        },

        restart() {
            this.currentScene = null;
            this.history = [];
            this.facts = [];
            this.factsPanelOpen = false;
            document.getElementById('factPanel').classList.remove('open');
            document.getElementById('sceneWrapper').classList.remove('active');
            document.getElementById('titleScreen').style.display = 'flex';
            document.getElementById('factTracker').style.display = 'none';
            this.updateFactUI();
            window.scrollTo(0, 0);
        },

        goTo(sceneId) {
            if (sceneId === '_restart') {
                this.restart();
                return;
            }

            const scene = STORY[sceneId];
            if (!scene) return;

            // Starburst transition effect
            if (this.currentScene) {
                const overlay = document.getElementById('transition');
                overlay.classList.add('active');
                setTimeout(() => {
                    this.renderScene(sceneId, scene);
                    window.scrollTo({ top: 0, behavior: 'auto' });
                }, 400);
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 1000);
            } else {
                this.renderScene(sceneId, scene);
            }

            if (this.currentScene) {
                this.history.push(this.currentScene);
            }
            this.currentScene = sceneId;
        },

        renderScene(sceneId, scene) {
            const container = document.getElementById('sceneContent');

            // Update header
            if (scene.era) {
                document.getElementById('sceneEra').textContent = scene.era;
            }

            let html = '<div class="scene-content">';

            // Render content HTML directly (uses style guide CSS classes)
            html += scene.content;

            // Fact notification
            if (scene.fact) {
                this.addFact(scene.fact);
                html += '<div class="fact-found">Fact Discovered</div>';
            }

            // Choices
            if (scene.choices && scene.choices.length > 0) {
                html += '<div class="choices">';
                scene.choices.forEach((choice, i) => {
                    html += `<button class="choice-btn" onclick="engine.goTo('${choice.next}')">`;
                    html += `<span class="choice-key">${i + 1}</span>`;
                    html += `${choice.text}`;
                    html += `</button>`;
                });
                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;

            this.updateFactUI();
        },

        addFact(fact) {
            if (!this.facts.includes(fact)) {
                this.facts.push(fact);
            }
        },

        updateFactUI() {
            const count = this.facts.length;
            document.getElementById('factCount').textContent = count;
            document.getElementById('headerFactCount').textContent = count > 0 ? `Facts: ${count}` : '';

            const list = document.getElementById('factList');
            if (count === 0) {
                list.innerHTML = '<p class="no-facts">No facts discovered yet...</p>';
            } else {
                list.innerHTML = this.facts.map(f => `<div class="fact-item">${f}</div>`).join('');
            }
        },

        toggleFacts() {
            this.factsPanelOpen = !this.factsPanelOpen;
            document.getElementById('factPanel').classList.toggle('open', this.factsPanelOpen);
        }
    };

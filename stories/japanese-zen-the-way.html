<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Way — A Japanese Zen Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600;700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-serif: 'Noto Serif JP', 'Hiragino Mincho ProN', 'Yu Mincho', serif;
            --font-sans: 'Zen Kaku Gothic New', 'Hiragino Sans', sans-serif;

            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 24px;
            --space-6: 32px;
            --space-7: 48px;
            --space-8: 64px;
            --space-9: 96px;
            --space-10: 128px;
            --space-11: 192px;

            --ink: #1a1a1a;
            --ink-light: #3d3d3d;
            --ink-faded: #5c5c5c;
            --stone: #6b6b6b;
            --stone-light: #8a8a8a;
            --stone-muted: #a3a3a3;
            --sand: #e8e4de;
            --sand-light: #f2efe9;
            --sand-warm: #f7f4ee;
            --washi: #faf8f5;
            --washi-cream: #fdfcfa;
            --bamboo: #7a8b6e;
            --bamboo-light: #96a78a;
            --bamboo-muted: #b8c4ad;
            --rust: #8b5a4a;
            --rust-light: #a67563;
            --rust-muted: #c49a8a;
            --indigo: #3d4f6f;
            --indigo-light: #5a6d8a;
            --indigo-muted: #8a9bb5;

            --text-primary: var(--ink);
            --text-secondary: var(--ink-light);
            --text-muted: var(--stone);
            --bg-primary: var(--washi);
            --bg-secondary: var(--sand-light);
            --bg-accent: var(--sand);
            --border-color: var(--sand);
            --border-subtle: #e0dcd6;
            --accent: var(--rust);
            --accent-secondary: var(--bamboo);

            --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: 0.15s ease;

            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; scroll-behavior: smooth; }

        body {
            font-family: var(--font-serif);
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Washi paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-serif);
            font-weight: 400;
            line-height: 1.3;
            letter-spacing: 0.02em;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            margin-bottom: var(--space-6);
            letter-spacing: 0.05em;
        }

        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: var(--space-5);
            letter-spacing: 0.03em;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: var(--space-4);
        }

        p {
            margin-bottom: var(--space-4);
            max-width: 60ch;
        }

        .lead {
            font-size: 1.125rem;
            line-height: 1.9;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .small {
            font-size: 0.875rem;
        }

        .japanese-text {
            font-family: var(--font-serif);
            letter-spacing: 0.1em;
        }

        .label-text {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* =========================================
           ENSO CIRCLE
        ========================================= */
        .enso {
            position: relative;
            display: inline-block;
        }

        .enso::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid var(--ink);
            border-radius: 50%;
            opacity: 0.15;
            top: -40px;
            right: -60px;
            transform: rotate(-15deg) scale(1, 0.95);
        }

        /* Brush stroke accent */
        .brush-stroke {
            position: relative;
            display: inline-block;
        }

        .brush-stroke::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--ink) 0%, var(--ink) 60%, transparent 100%);
            opacity: 0.4;
            transform: scaleX(1.1) translateX(-5%);
        }

        /* =========================================
           LAYOUT
        ========================================= */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            padding-left: var(--space-9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 1.5rem;
            }
        }

        /* Decorative vertical accent */
        .vertical-accent {
            position: fixed;
            left: var(--space-6);
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(180deg,
                transparent 0%,
                var(--border-subtle) 20%,
                var(--border-subtle) 80%,
                transparent 100%
            );
            z-index: 2;
        }

        @media (max-width: 768px) {
            .vertical-accent { display: none; }
        }

        /* =========================================
           TITLE SCREEN
        ========================================= */
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            text-align: center;
            position: relative;
        }

        .title-screen::before {
            content: '';
            position: absolute;
            top: 15%;
            right: 5%;
            width: 200px;
            height: 200px;
            border: 2px solid var(--sand);
            border-radius: 50%;
            opacity: 0.5;
            transform: rotate(-10deg) scale(1, 0.92);
        }

        .title-screen::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 8%;
            width: 160px;
            height: 160px;
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            opacity: 0.3;
            transform: rotate(5deg) scale(0.98, 1);
        }

        .title-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: var(--radius-sm);
            background: var(--sand);
            color: var(--stone);
            margin-bottom: var(--space-6);
        }

        .title-screen h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            margin-bottom: var(--space-3);
            position: relative;
            z-index: 1;
        }

        .title-jp {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: var(--stone);
            margin-bottom: var(--space-7);
            font-weight: 300;
        }

        .title-tagline {
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: var(--space-7);
            max-width: 450px;
            line-height: 1.9;
            font-size: 1rem;
        }

        .title-start {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-8);
            font-family: var(--font-sans);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            border: 1px solid var(--ink);
            background: transparent;
            color: var(--ink);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .title-start::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--ink);
            transition: left var(--transition-base);
            z-index: -1;
        }

        .title-start:hover {
            color: var(--washi);
            border-color: var(--ink);
        }

        .title-start:hover::before { left: 0; }

        .title-credits {
            margin-top: var(--space-7);
            font-family: var(--font-sans);
            font-size: 0.7rem;
            color: var(--stone-light);
            letter-spacing: 0.15em;
        }

        /* =========================================
           SCENE WRAPPER
        ========================================= */
        .scene-wrapper {
            display: none;
            flex-direction: column;
            flex: 1;
            padding-top: var(--space-5);
        }

        .scene-wrapper.active {
            display: flex;
        }

        /* Scene header bar */
        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--space-4);
            margin-bottom: var(--space-6);
            border-bottom: 1px solid var(--border-subtle);
        }

        .scene-era-label {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--rust);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .scene-fact-count {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            color: var(--bamboo);
            letter-spacing: 0.1em;
        }

        /* =========================================
           CARDS
        ========================================= */
        .card {
            background: var(--washi-cream);
            border: 1px solid var(--border-subtle);
            padding: var(--space-6);
            transition: all var(--transition-slow);
            position: relative;
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            border-radius: inherit;
        }

        .card h3 {
            margin-bottom: var(--space-3);
            position: relative;
            z-index: 1;
        }

        .card p {
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .card p:last-child {
            margin-bottom: 0;
        }

        .card-featured {
            border-left: 3px solid var(--rust);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin-bottom: var(--space-5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-icon.enso-icon::before {
            content: '';
            width: 36px;
            height: 36px;
            border: 2px solid var(--ink);
            border-radius: 50%;
            opacity: 0.3;
            transform: rotate(-8deg) scale(1, 0.94);
        }

        .card-icon.bamboo-icon::before {
            content: '';
            width: 2px;
            height: 32px;
            background: var(--bamboo);
            opacity: 0.6;
        }

        .card-icon.bamboo-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: var(--bamboo);
            opacity: 0.4;
            top: 12px;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
        }

        .card-icon.stone-icon::before {
            content: '';
            width: 28px;
            height: 20px;
            background: var(--stone-muted);
            border-radius: 50%;
            opacity: 0.4;
        }

        .card-number {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1;
            color: var(--rust-muted);
            margin-bottom: var(--space-4);
            letter-spacing: 0.05em;
        }

        /* =========================================
           QUOTE BLOCK
        ========================================= */
        .quote-block {
            padding: var(--space-6) var(--space-7);
            border-left: 2px solid var(--rust-muted);
            background: var(--sand-light);
            margin: var(--space-5) 0;
            position: relative;
        }

        .quote-block::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
        }

        .quote-text {
            font-family: var(--font-serif);
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            position: relative;
            z-index: 1;
            max-width: 60ch;
        }

        .quote-source {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--stone);
            position: relative;
            z-index: 1;
        }

        /* =========================================
           PRINCIPLE BLOCK
        ========================================= */
        .principle-block {
            position: relative;
            padding-left: var(--space-6);
            margin-bottom: var(--space-5);
        }

        .principle-block::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 16px;
            height: 16px;
            border: 1px solid var(--rust-muted);
            border-radius: 50%;
            opacity: 0.6;
        }

        .principle-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: var(--space-2);
            letter-spacing: 0.02em;
        }

        .principle-jp {
            font-family: var(--font-serif);
            font-size: 0.875rem;
            color: var(--stone);
            letter-spacing: 0.15em;
            margin-bottom: var(--space-3);
        }

        .principle-block p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        /* =========================================
           BADGES
        ========================================= */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: var(--radius-sm);
            background: var(--sand);
            color: var(--stone);
        }

        .badge-ink {
            background: var(--ink);
            color: var(--washi);
        }

        .badge-rust {
            background: var(--rust-muted);
            color: var(--washi);
        }

        .badge-bamboo {
            background: var(--bamboo-muted);
            color: var(--ink);
        }

        .badge-outline {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--stone);
        }

        .badge-indigo {
            background: var(--indigo-muted);
            color: var(--washi);
        }

        .badge-row {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
            margin-bottom: var(--space-4);
        }

        /* =========================================
           DIVIDER
        ========================================= */
        .divider {
            height: 1px;
            background: var(--border-subtle);
            margin: var(--space-6) 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--washi);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
        }

        /* =========================================
           MA DEMO
        ========================================= */
        .ma-demo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-9);
            padding: var(--space-8) 0;
            background: var(--sand-light);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-5);
        }

        .ma-element {
            width: 60px;
            height: 60px;
            background: var(--ink);
            opacity: 0.15;
        }

        .ma-element:nth-child(2) {
            width: 40px;
            height: 80px;
        }

        .ma-element:nth-child(3) {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--rust-muted);
            opacity: 0.4;
        }

        /* =========================================
           TABLE
        ========================================= */
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: var(--space-5);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            text-align: left;
            padding: var(--space-4) var(--space-5);
            border-bottom: 1px solid var(--border-subtle);
        }

        .table th {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--stone);
            background: var(--sand-light);
        }

        .table td {
            font-family: var(--font-serif);
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* =========================================
           SECTION HEADER LABEL
        ========================================= */
        .header-label {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--stone);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .header-label::before {
            content: '';
            width: 24px;
            height: 1px;
            background: var(--stone-muted);
        }

        .section-title-jp {
            font-family: var(--font-serif);
            font-size: 0.875rem;
            color: var(--stone);
            letter-spacing: 0.15em;
            margin-bottom: var(--space-2);
            font-weight: 300;
        }

        /* =========================================
           FACT FOUND NOTIFICATION
        ========================================= */
        .fact-found {
            display: inline-flex;
            align-items: center;
            gap: var(--space-3);
            background: var(--bamboo-muted);
            color: var(--ink);
            padding: 6px 16px;
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: var(--space-5);
            border-radius: var(--radius-sm);
            animation: factSlideIn 0.6s ease-out;
        }

        .fact-found::before {
            content: '';
            width: 8px;
            height: 8px;
            border: 2px solid var(--bamboo);
            border-radius: 50%;
            flex-shrink: 0;
        }

        @keyframes factSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           CHOICES
        ========================================= */
        .choices {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            margin-top: var(--space-6);
            opacity: 0;
            animation: choicesFadeIn 0.6s ease-out 0.8s forwards;
        }

        @keyframes choicesFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .choice-btn {
            display: flex;
            align-items: center;
            padding: var(--space-3) var(--space-5);
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            text-align: left;
            border-radius: var(--radius-sm);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--sand-light);
            transition: left var(--transition-base);
            z-index: -1;
        }

        .choice-btn:hover {
            border-color: var(--stone-muted);
            color: var(--ink);
        }

        .choice-btn:hover::before {
            left: 0;
        }

        .choice-btn .choice-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 1px solid var(--stone-muted);
            border-radius: 50%;
            font-size: 0.7rem;
            color: var(--stone);
            margin-right: var(--space-4);
            flex-shrink: 0;
            transition: all var(--transition-base);
        }

        .choice-btn:hover .choice-key {
            border-color: var(--rust);
            color: var(--rust);
        }

        /* =========================================
           TRANSITION OVERLAY
        ========================================= */
        .transition-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
            background: var(--washi);
        }

        .transition-overlay.active {
            pointer-events: all;
            animation: inkWashTransition 1.4s ease-in-out;
        }

        @keyframes inkWashTransition {

        garden_gate: {

        },

        updateFactUI() {
            const count = this.facts.length;
            document.getElementById('factCount').textContent = count;


            const list = document.getElementById('factList');
            if (count === 0) {
                list.innerHTML = '<p class="no-facts">The path awaits...</p>';
            } else {
                list.innerHTML = this.facts.map(f => `<div class="fact-item">${f}</div>`).join('');
            }
        },

        toggleFacts() {
            this.factsPanelOpen = !this.factsPanelOpen;
            document.getElementById('factPanel').classList.toggle('open', this.factsPanelOpen);
        }
    };

    // Boot
    engine.init();
    </script>
</body>
</html>

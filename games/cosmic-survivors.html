<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Cosmic Survivors</title>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#050510;font-family:'Space Mono',monospace;color:#d0d8f0}
canvas{display:block;width:100%;height:100%;touch-action:none}
#ui-overlay{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10}
#hud{position:absolute;top:0;left:0;width:100%;padding:8px 12px;display:flex;justify-content:space-between;align-items:flex-start;font-family:'Exo 2',sans-serif}
#hud-left,#hud-right{display:flex;flex-direction:column;gap:4px}
#hud-right{align-items:flex-end}
.hud-text{font-size:14px;text-shadow:0 0 8px rgba(153,51,255,0.6),1px 1px 2px #000;color:#d0d8f0}
.hud-big{font-size:18px;font-weight:700;color:#ffd700}
#xp-bar-container{position:absolute;top:0;left:0;width:100%;height:4px;background:rgba(0,0,0,0.7)}
#xp-bar{height:100%;background:linear-gradient(90deg,#3388ff,#ffd700);width:0%;transition:width 0.3s}
#hp-bar-container{position:absolute;bottom:60px;left:50%;transform:translateX(-50%);width:200px;height:8px;background:rgba(0,0,0,0.7);border:1px solid #555;border-radius:4px;overflow:hidden}
#hp-bar{height:100%;background:linear-gradient(90deg,#6600cc,#3388ff);width:100%;transition:width 0.3s}
#weapon-bar{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:4px}
.weapon-slot{width:36px;height:36px;border:2px solid #555;background:rgba(0,0,0,0.6);border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:18px}
.weapon-slot.active{border-color:#ffd700;box-shadow:0 0 8px rgba(255,215,0,0.5)}
#title-screen,#game-over-screen,#level-up-screen,#pause-screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:20;pointer-events:auto}
#title-screen{background:radial-gradient(ellipse at center,#101025 0%,#050510 70%)}
#game-over-screen{background:rgba(3,3,8,0.92);display:none}
#level-up-screen{background:rgba(3,3,8,0.85);display:none}
#pause-screen{background:rgba(0,0,0,0.8);display:none}
.screen-title{font-family:'Exo 2',sans-serif;font-size:clamp(2.5rem,8vw,5rem);font-weight:900;color:#9933ff;text-shadow:0 0 40px rgba(153,51,255,0.6),0 0 80px rgba(153,51,255,0.3),0 0 4px rgba(255,215,0,0.4);margin-bottom:8px;text-align:center;letter-spacing:0.05em}
.screen-subtitle{font-family:'Space Mono',monospace;font-size:clamp(1rem,3vw,1.4rem);color:#ffd700;font-style:italic;margin-bottom:32px;text-align:center}
.btn{font-family:'Exo 2',sans-serif;font-size:1.1rem;font-weight:700;padding:14px 40px;border:2px solid #ffd700;background:rgba(153,51,255,0.3);color:#d0d8f0;cursor:pointer;letter-spacing:0.1em;text-transform:uppercase;transition:all 0.2s;pointer-events:auto}
.btn:hover{background:rgba(153,51,255,0.6);box-shadow:0 0 20px rgba(255,215,0,0.4);transform:scale(1.05)}
.stats-line{font-size:1.1rem;color:#8088a0;margin:4px 0}
.upgrade-cards{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;max-width:700px;padding:0 16px}
.upgrade-card{width:200px;padding:20px 16px;border:2px solid #333;background:rgba(10,10,25,0.9);cursor:pointer;text-align:center;transition:all 0.2s;pointer-events:auto;border-radius:4px}
.upgrade-card:hover{border-color:#ffd700;box-shadow:0 0 20px rgba(255,215,0,0.3);transform:translateY(-4px)}
.upgrade-icon{font-size:2.5rem;margin-bottom:8px}
.upgrade-name{font-family:'Exo 2',sans-serif;font-size:1rem;font-weight:700;color:#ffd700;margin-bottom:6px}
.upgrade-desc{font-size:0.85rem;color:#8088a0;line-height:1.4}
.upgrade-hotkey{position:absolute;top:8px;right:10px;font-family:'Exo 2',sans-serif;font-size:0.75rem;color:#777;border:1px solid #555;border-radius:3px;width:22px;height:22px;display:flex;align-items:center;justify-content:center}
.upgrade-card{position:relative}
.upgrade-card.selected{border-color:#ffd700;box-shadow:0 0 20px rgba(255,215,0,0.3);transform:translateY(-4px)}
#touch-zone{position:fixed;bottom:0;left:0;width:200px;height:200px;z-index:15;pointer-events:auto;display:none}
@media(hover:none)and(pointer:coarse){#touch-zone{display:block}}
@media(max-width:600px){.upgrade-cards{flex-direction:column;align-items:center}.upgrade-card{width:85%}.weapon-slot{width:28px;height:28px;font-size:14px}}
</style>
</head>
<body>
<canvas id="game-canvas"></canvas>
<div id="ui-overlay">
  <div id="xp-bar-container"><div id="xp-bar"></div></div>
  <div id="hud">
    <div id="hud-left">
      <div class="hud-text hud-big" id="hud-level">Level 1</div>
      <div class="hud-text" id="hud-time">0:00</div>
      <div class="hud-text" id="hud-kills">Kills: 0</div>
    </div>
    <div id="hud-right">
      <div class="hud-text" id="hud-wave">Wave 1</div>
    </div>
  </div>
  <div id="hp-bar-container"><div id="hp-bar"></div></div>
  <div id="weapon-bar"></div>
</div>
<div id="touch-zone"></div>

<div id="title-screen">
  <div class="screen-title">Cosmic Survivors</div>
  <div class="screen-subtitle">Lost Among the Stars</div>
  <button class="btn" id="btn-start">Begin</button>
  <div style="margin-top:24px;font-size:0.85rem;color:#777;text-align:center">WASD / Arrows to move &bull; Auto-attack &bull; Survive</div>
</div>

<div id="game-over-screen">
  <div class="screen-title">Death Claims You</div>
  <div id="go-stats"></div>
  <button class="btn" id="btn-restart" style="margin-top:24px">Rise Again</button>
</div>

<div id="level-up-screen">
  <div class="screen-title" style="font-size:clamp(1.5rem,5vw,2.5rem)">Level Up</div>
  <div class="screen-subtitle">Choose your blessing</div>
  <div class="upgrade-cards" id="upgrade-cards"></div>
</div>

<div id="pause-screen">
  <div class="screen-title" style="font-size:clamp(1.5rem,5vw,2.5rem)">Paused</div>
  <button class="btn" id="btn-resume">Resume</button>
</div>

<script>
// ============================================================
// THEME CONFIGURATION
// ============================================================
const THEME = {
  name: 'Cosmic Survivors',
  fonts: { title: 'Exo 2', body: 'Space Mono' },
  palette: {
    bg: '#050510', bgLight: '#101025', accent: '#9933ff',
    gold: '#ffd700', bone: '#d0d8f0', emerald: '#33ff88',
    purple: '#9933ff', blood: '#ff3366', midnight: '#030308',
    floorBase: '#080818', floorLine: '#151530'
  },
  enemies: [
    { name:'Alien Spore', color:'#33ff88', size:10, speed:50, hp:2, xp:1, spawnAfter:0, draw:'spore' },
    { name:'Swarm Drone', color:'#aaaacc', size:12, speed:75, hp:3, xp:1, spawnAfter:0, draw:'swarmdrone' },
    { name:'Asteroid Beast', color:'#996633', size:20, speed:30, hp:10, xp:3, spawnAfter:30, draw:'asteroid' },
    { name:'Void Wraith', color:'#6600cc', size:14, speed:85, hp:5, xp:3, spawnAfter:90, draw:'voidwraith' },
    { name:'Hive Swarm', color:'#ffaa00', size:11, speed:100, hp:3, xp:2, spawnAfter:180, draw:'hiveswarm' },
    { name:'Cosmic Horror', color:'#ff0066', size:18, speed:55, hp:20, xp:8, spawnAfter:300, draw:'cosmichorror' }
  ],
  bosses: [
    { name:'Hive Queen', color:'#ffaa00', size:50, speed:30, hp:200, xp:50, spawnAt:120 },
    { name:'Void Leviathan', color:'#6600cc', size:55, speed:35, hp:400, xp:80, spawnAt:240 },
    { name:'Star Eater', color:'#ff3300', size:50, speed:45, hp:700, xp:120, spawnAt:360 },
    { name:'The Singularity', color:'#ffffff', size:60, speed:40, hp:1200, xp:200, spawnAt:480 }
  ],
  weapons: [
    { name:'Plasma Bolt', desc:'Fires a bolt of plasma', icon:'\u25C6', type:'projectile' },
    { name:'Graviton Orbit', desc:'Orbiting gravity shield', icon:'\u2748', type:'orbit' },
    { name:'Solar Flare', desc:'Expanding solar blast', icon:'\u2600', type:'area' },
    { name:'Chain Tether', desc:'Bounces between foes', icon:'\u26A1', type:'chain' },
    { name:'Ion Beam', desc:'Sustained ion beam', icon:'\u2604', type:'beam' },
    { name:'Comet Rain', desc:'Comets from above', icon:'\u2604', type:'rain' },
    { name:'Quantum Disc', desc:'Returning energy disc', icon:'\u25C9', type:'boomerang' },
    { name:'Singularity Field', desc:'Warped space zone', icon:'\u2742', type:'field' }
  ],
  passives: [
    { name:'Hull Integrity', desc:'+20% Max HP', icon:'\u2665', stat:'maxHp', mult:1.2 },
    { name:'Thrusters', desc:'+15% Move Speed', icon:'\u27A4', stat:'speed', mult:1.15 },
    { name:'Gravity Well', desc:'+40% Pickup Range', icon:'\u2609', stat:'pickupRadius', mult:1.4 },
    { name:'Plasma Core', desc:'+20% Damage', icon:'\u2694', stat:'damage', mult:1.2 },
    { name:'Warp Drive', desc:'+15% Attack Speed', icon:'\u231A', stat:'attackSpeed', mult:1.15 },
    { name:'Shields', desc:'-15% Damage Taken', icon:'\u26E8', stat:'defense', mult:0.85 }
  ],
  drawPlayer(ctx, x, y, r, time) {
    ctx.save();
    ctx.translate(x, y);
    // Engine glow trail
    const enginePulse = 0.6 + 0.4*Math.sin(time*10);
    const grd = ctx.createRadialGradient(0, r*0.8, 0, 0, r*0.8, r*0.6);
    grd.addColorStop(0, `rgba(51,136,255,${enginePulse*0.8})`);
    grd.addColorStop(0.5, `rgba(51,136,255,${enginePulse*0.3})`);
    grd.addColorStop(1, 'transparent');
    ctx.fillStyle = grd;
    ctx.fillRect(-r*0.5, r*0.3, r, r*0.8);
    // Ship body (triangle)
    ctx.beginPath();
    ctx.moveTo(0, -r);
    ctx.lineTo(-r*0.7, r*0.6);
    ctx.lineTo(-r*0.3, r*0.4);
    ctx.lineTo(0, r*0.5);
    ctx.lineTo(r*0.3, r*0.4);
    ctx.lineTo(r*0.7, r*0.6);
    ctx.closePath();
    ctx.fillStyle = '#445577';
    ctx.fill();
    ctx.strokeStyle = '#6688aa';
    ctx.lineWidth = 1;
    ctx.stroke();
    // Cockpit light
    const cockpitGlow = 0.5 + 0.5*Math.sin(time*3);
    ctx.fillStyle = `rgba(153,51,255,${0.6+cockpitGlow*0.4})`;
    ctx.beginPath();
    ctx.arc(0, -r*0.3, r*0.2, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = `rgba(255,255,255,${0.3+cockpitGlow*0.3})`;
    ctx.beginPath();
    ctx.arc(0, -r*0.3, r*0.1, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  },
  drawEnemy(ctx, e, time) {
    const {x, y, size, type} = e;
    ctx.save();
    ctx.translate(x, y);
    const s = size;
    if(type.draw==='spore') {
      // Pulsing green circle with tendrils
      const pulse = 1 + 0.15*Math.sin(time*6 + e.spawnTime*3);
      ctx.fillStyle = type.color;
      ctx.shadowColor = type.color;
      ctx.shadowBlur = 8;
      ctx.beginPath(); ctx.arc(0, 0, s*0.4*pulse, 0, Math.PI*2); ctx.fill();
      ctx.shadowBlur = 0;
      // Tendrils
      ctx.strokeStyle = type.color;
      ctx.lineWidth = 1.5;
      for(let i=0;i<5;i++) {
        const a = (Math.PI*2*i/5) + time*2;
        const tx = Math.cos(a)*s*0.7;
        const ty = Math.sin(a)*s*0.7;
        ctx.beginPath(); ctx.moveTo(0,0);
        ctx.quadraticCurveTo(Math.cos(a+0.5)*s*0.4, Math.sin(a+0.5)*s*0.4, tx, ty);
        ctx.stroke();
      }
    } else if(type.draw==='swarmdrone') {
      // Angular small ship shape
      ctx.fillStyle = type.color;
      ctx.beginPath();
      ctx.moveTo(0, -s*0.5);
      ctx.lineTo(-s*0.5, s*0.3);
      ctx.lineTo(-s*0.2, s*0.5);
      ctx.lineTo(s*0.2, s*0.5);
      ctx.lineTo(s*0.5, s*0.3);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = '#666688';
      ctx.fillRect(-s*0.15, -s*0.2, s*0.3, s*0.3);
    } else if(type.draw==='asteroid') {
      // Rough irregular rocky circle
      ctx.fillStyle = type.color;
      ctx.beginPath();
      for(let i=0;i<8;i++) {
        const a = (Math.PI*2*i/8);
        const variance = 0.7 + 0.3*Math.sin(i*2.5 + e.spawnTime);
        const px = Math.cos(a)*s*0.5*variance;
        const py = Math.sin(a)*s*0.5*variance;
        if(i===0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.fill();
      // Rocky texture dots
      ctx.fillStyle = '#776644';
      ctx.beginPath(); ctx.arc(-s*0.15, -s*0.1, s*0.1, 0, Math.PI*2); ctx.fill();
      ctx.fillStyle = '#554422';
      ctx.beginPath(); ctx.arc(s*0.1, s*0.15, s*0.08, 0, Math.PI*2); ctx.fill();
    } else if(type.draw==='voidwraith') {
      // Semi-transparent purple ghost entity
      const a = 0.4+0.3*Math.sin(time*4+e.spawnTime);
      ctx.globalAlpha = a;
      ctx.fillStyle = '#9933ff';
      ctx.shadowColor = '#6600cc';
      ctx.shadowBlur = 15;
      ctx.beginPath(); ctx.arc(0, -s*0.2, s*0.5, Math.PI, 0);
      ctx.lineTo(s*0.5, s*0.5);
      for(let i=0;i<5;i++){
        const px = s*0.5 - i*(s/5);
        ctx.lineTo(px - s*0.1, s*0.3 + (i%2)*s*0.2);
      }
      ctx.closePath(); ctx.fill();
      ctx.shadowBlur = 0;
      // Eyes
      ctx.globalAlpha = a + 0.3;
      ctx.fillStyle = '#ff66ff';
      ctx.beginPath(); ctx.arc(-s*0.15,-s*0.2,2.5,0,Math.PI*2); ctx.arc(s*0.15,-s*0.2,2.5,0,Math.PI*2); ctx.fill();
      ctx.globalAlpha = 1;
    } else if(type.draw==='hiveswarm') {
      // Small orange insectoid
      ctx.fillStyle = type.color;
      // Body
      ctx.beginPath(); ctx.ellipse(0, 0, s*0.3, s*0.4, 0, 0, Math.PI*2); ctx.fill();
      // Wings buzzing
      const wingAngle = Math.sin(time*30 + e.spawnTime*5)*0.3;
      ctx.fillStyle = 'rgba(255,170,0,0.4)';
      ctx.beginPath(); ctx.ellipse(-s*0.4, -s*0.1, s*0.3, s*0.15, wingAngle, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.ellipse(s*0.4, -s*0.1, s*0.3, s*0.15, -wingAngle, 0, Math.PI*2); ctx.fill();
      // Eyes
      ctx.fillStyle = '#ff3300';
      ctx.beginPath(); ctx.arc(-s*0.1,-s*0.2,2,0,Math.PI*2); ctx.arc(s*0.1,-s*0.2,2,0,Math.PI*2); ctx.fill();
    } else if(type.draw==='cosmichorror') {
      // Tentacled mass with glowing red eye
      ctx.fillStyle = '#330033';
      ctx.beginPath(); ctx.arc(0, 0, s*0.55, 0, Math.PI*2); ctx.fill();
      // Tentacles
      ctx.strokeStyle = type.color;
      ctx.lineWidth = 2;
      for(let i=0;i<6;i++) {
        const a = (Math.PI*2*i/6) + time*1.5;
        ctx.beginPath(); ctx.moveTo(0,0);
        const cp1x = Math.cos(a)*s*0.4;
        const cp1y = Math.sin(a)*s*0.4;
        const endX = Math.cos(a + Math.sin(time*3+i)*0.5)*s*0.9;
        const endY = Math.sin(a + Math.sin(time*3+i)*0.5)*s*0.9;
        ctx.quadraticCurveTo(cp1x, cp1y, endX, endY);
        ctx.stroke();
      }
      // Central eye
      ctx.fillStyle = '#ff0066';
      ctx.shadowColor = '#ff0066';
      ctx.shadowBlur = 12;
      ctx.beginPath(); ctx.arc(0, 0, s*0.2, 0, Math.PI*2); ctx.fill();
      ctx.shadowBlur = 0;
      ctx.fillStyle = '#000';
      ctx.beginPath(); ctx.arc(0, 0, s*0.08, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
  },
  drawBoss(ctx, e, time) {
    const {x, y, size} = e;
    ctx.save();
    ctx.translate(x, y);
    const s = size;
    ctx.fillStyle = e.type.color;
    ctx.shadowColor = e.type.color;
    ctx.shadowBlur = 30;
    ctx.beginPath(); ctx.arc(0, 0, s, 0, Math.PI*2); ctx.fill();
    ctx.shadowBlur = 0;
    // Inner details
    ctx.fillStyle = 'rgba(0,0,0,0.3)';
    ctx.beginPath(); ctx.arc(0, 0, s*0.7, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = e.type.color;
    ctx.beginPath(); ctx.arc(0, 0, s*0.4, 0, Math.PI*2); ctx.fill();
    // Eyes
    ctx.fillStyle = '#ff0000';
    ctx.beginPath();
    ctx.arc(-s*0.2, -s*0.15, s*0.1, 0, Math.PI*2);
    ctx.arc(s*0.2, -s*0.15, s*0.1, 0, Math.PI*2);
    ctx.fill();
    // HP bar
    const hpPct = e.hp / e.maxHp;
    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.fillRect(-s, -s-14, s*2, 8);
    ctx.fillStyle = hpPct > 0.5 ? '#9933ff' : '#ff6600';
    ctx.fillRect(-s, -s-14, s*2*hpPct, 8);
    ctx.strokeStyle = '#888';
    ctx.strokeRect(-s, -s-14, s*2, 8);
    // Name
    ctx.fillStyle = '#ffd700';
    ctx.font = '12px Exo 2';
    ctx.textAlign = 'center';
    ctx.fillText(e.type.name, 0, -s-18);
    ctx.restore();
  },
  drawBackground(ctx, cam, W, H, time) {
    // Deep space
    ctx.fillStyle = THEME.palette.floorBase;
    ctx.fillRect(0, 0, W, H);

    // Nebula gradients (subtle purple/blue)
    const nebula1x = W*0.3 - (cam.x*0.05) % W;
    const nebula1y = H*0.4 - (cam.y*0.05) % H;
    const grd1 = ctx.createRadialGradient(nebula1x, nebula1y, 0, nebula1x, nebula1y, 300);
    grd1.addColorStop(0, 'rgba(80,20,120,0.08)');
    grd1.addColorStop(0.5, 'rgba(40,10,80,0.04)');
    grd1.addColorStop(1, 'transparent');
    ctx.fillStyle = grd1;
    ctx.fillRect(0, 0, W, H);

    const nebula2x = W*0.7 - (cam.x*0.03) % W;
    const nebula2y = H*0.6 - (cam.y*0.03) % H;
    const grd2 = ctx.createRadialGradient(nebula2x, nebula2y, 0, nebula2x, nebula2y, 250);
    grd2.addColorStop(0, 'rgba(20,40,120,0.06)');
    grd2.addColorStop(0.5, 'rgba(10,20,80,0.03)');
    grd2.addColorStop(1, 'transparent');
    ctx.fillStyle = grd2;
    ctx.fillRect(0, 0, W, H);

    // Parallax starfield - layer 1 (distant, small, dim)
    ctx.fillStyle = 'rgba(200,210,240,0.3)';
    for(let i = 0; i < 80; i++) {
      const sx = ((i * 347 + 50) % 1600) - (cam.x * 0.1) % 1600;
      const sy = ((i * 521 + 80) % 1200) - (cam.y * 0.1) % 1200;
      const nx = ((sx % 1600) + 1600) % 1600;
      const ny = ((sy % 1200) + 1200) % 1200;
      if(nx < W && ny < H) {
        ctx.fillRect(nx, ny, 1, 1);
      }
    }

    // Parallax starfield - layer 2 (mid, medium)
    ctx.fillStyle = 'rgba(220,225,250,0.5)';
    for(let i = 0; i < 50; i++) {
      const sx = ((i * 233 + 120) % 1400) - (cam.x * 0.3) % 1400;
      const sy = ((i * 419 + 170) % 1000) - (cam.y * 0.3) % 1000;
      const nx = ((sx % 1400) + 1400) % 1400;
      const ny = ((sy % 1000) + 1000) % 1000;
      if(nx < W && ny < H) {
        ctx.beginPath(); ctx.arc(nx, ny, 1.2, 0, Math.PI*2); ctx.fill();
      }
    }

    // Parallax starfield - layer 3 (near, bright, larger)
    for(let i = 0; i < 30; i++) {
      const sx = ((i * 179 + 200) % 1200) - (cam.x * 0.6) % 1200;
      const sy = ((i * 311 + 260) % 900) - (cam.y * 0.6) % 900;
      const nx = ((sx % 1200) + 1200) % 1200;
      const ny = ((sy % 900) + 900) % 900;
      if(nx < W && ny < H) {
        const twinkle = 0.5 + 0.5*Math.sin(time*2 + i*1.7);
        ctx.fillStyle = `rgba(240,240,255,${0.4 + twinkle*0.4})`;
        ctx.beginPath(); ctx.arc(nx, ny, 1.5 + twinkle*0.5, 0, Math.PI*2); ctx.fill();
      }
    }
  },
  drawProjectile(ctx, p) {
    ctx.save();
    ctx.translate(p.x, p.y);
    if(p.weaponType === 'projectile') {
      // Blue-white plasma bolt
      ctx.fillStyle = '#88ccff';
      ctx.shadowColor = '#3388ff'; ctx.shadowBlur = 12;
      ctx.beginPath(); ctx.arc(0,0,4+p.level,0,Math.PI*2); ctx.fill();
      ctx.fillStyle = '#ffffff';
      ctx.beginPath(); ctx.arc(0,0,2+p.level*0.5,0,Math.PI*2); ctx.fill();
    } else if(p.weaponType === 'chain') {
      // Purple energy tether
      ctx.strokeStyle = '#bb66ff';
      ctx.shadowColor = '#9933ff'; ctx.shadowBlur = 12;
      ctx.lineWidth = 2 + p.level;
      ctx.beginPath(); ctx.moveTo(-8,0); ctx.lineTo(8,0); ctx.stroke();
    } else if(p.weaponType === 'rain') {
      // Orange comet trail
      ctx.fillStyle = '#ffaa33';
      ctx.shadowColor = '#ff6600'; ctx.shadowBlur = 15;
      ctx.beginPath(); ctx.arc(0,0,6+p.level*2,0,Math.PI*2); ctx.fill();
      // Tail
      ctx.fillStyle = 'rgba(255,100,0,0.4)';
      ctx.beginPath(); ctx.arc(0,-4,4+p.level,0,Math.PI*2); ctx.fill();
    } else if(p.weaponType === 'boomerang') {
      // Golden spinning disc
      ctx.fillStyle = '#ffd700';
      ctx.shadowColor = '#ffd700'; ctx.shadowBlur = 8;
      ctx.rotate(p.angle || 0);
      ctx.beginPath();
      ctx.arc(0,-4,5+p.level,0,Math.PI);
      ctx.arc(0,4,5+p.level,Math.PI,0);
      ctx.fill();
    }
    ctx.restore();
  },
  drawGem(ctx, g, time) {
    const pulse = 1 + 0.15*Math.sin(time*5 + g.x);
    ctx.save();
    ctx.translate(g.x, g.y);
    ctx.scale(pulse, pulse);
    ctx.fillStyle = g.value > 5 ? '#ffd700' : g.value > 2 ? '#33ff88' : '#9933ff';
    ctx.shadowColor = ctx.fillStyle; ctx.shadowBlur = 8;
    // Star shape
    ctx.beginPath();
    for(let i=0;i<5;i++) {
      const outerA = (Math.PI*2*i/5) - Math.PI/2;
      const innerA = outerA + Math.PI/5;
      ctx.lineTo(Math.cos(outerA)*6, Math.sin(outerA)*6);
      ctx.lineTo(Math.cos(innerA)*3, Math.sin(innerA)*3);
    }
    ctx.closePath(); ctx.fill();
    ctx.restore();
  }
};

// AUDIO ENGINE (Web Audio API - all synthesized)
// ============================================================
const Audio = (() => {
  let actx = null;
  let masterGain = null;
  let ambientOsc = null;
  let ambientFilter = null;
  let muted = false;

  function init() {
    if(actx) return;
    actx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = actx.createGain();
    masterGain.gain.value = 0.4;
    masterGain.connect(actx.destination);
    startAmbient();
  }

  function startAmbient() {
    ambientOsc = actx.createOscillator();
    ambientFilter = actx.createBiquadFilter();
    const ambGain = actx.createGain();
    ambientOsc.type = 'sawtooth';
    ambientOsc.frequency.value = 55;
    ambientFilter.type = 'lowpass';
    ambientFilter.frequency.value = 200;
    ambientFilter.Q.value = 2;
    ambGain.gain.value = 0.06;
    ambientOsc.connect(ambientFilter);
    ambientFilter.connect(ambGain);
    ambGain.connect(masterGain);
    ambientOsc.start();
  }

  function updateAmbient(progress) {
    if(!ambientFilter) return;
    ambientFilter.frequency.value = 200 + progress * 600;
  }

  function note(freq, dur, type='sine', vol=0.15, detune=0) {
    if(!actx) return;
    const t = actx.currentTime;
    const o = actx.createOscillator();
    const g = actx.createGain();
    o.type = type;
    o.frequency.value = freq;
    o.detune.value = detune;
    g.gain.setValueAtTime(vol, t);
    g.gain.exponentialRampToValueAtTime(0.001, t+dur);
    o.connect(g); g.connect(masterGain);
    o.start(t); o.stop(t+dur);
  }

  function noise(dur, vol=0.1) {
    if(!actx) return;
    const t = actx.currentTime;
    const buf = actx.createBuffer(1, actx.sampleRate*dur, actx.sampleRate);
    const data = buf.getChannelData(0);
    for(let i=0;i<data.length;i++) data[i] = Math.random()*2-1;
    const src = actx.createBufferSource();
    const g = actx.createGain();
    const f = actx.createBiquadFilter();
    src.buffer = buf;
    f.type = 'highpass'; f.frequency.value = 2000;
    g.gain.setValueAtTime(vol, t);
    g.gain.exponentialRampToValueAtTime(0.001, t+dur);
    src.connect(f); f.connect(g); g.connect(masterGain);
    src.start(t); src.stop(t+dur);
  }

  function weaponSound(type, level) {
    const l = level || 1;
    if(type==='projectile') {
      note(800+l*100, 0.1, 'sine', 0.08);
      note(1200+l*150, 0.06, 'sine', 0.05);
    } else if(type==='orbit') {
      note(400+l*50, 0.15, 'triangle', 0.04);
    } else if(type==='area') {
      note(200, 0.3, 'sine', 0.1);
      note(400, 0.2, 'sine', 0.06);
      noise(0.15, 0.06);
    } else if(type==='chain') {
      note(600, 0.05, 'sawtooth', 0.07);
      note(900, 0.04, 'sawtooth', 0.05);
      note(1200, 0.03, 'sawtooth', 0.04);
    } else if(type==='beam') {
      note(300+l*30, 0.4, 'sawtooth', 0.05);
    } else if(type==='rain') {
      note(150, 0.15, 'sine', 0.06);
      noise(0.1, 0.08);
    } else if(type==='boomerang') {
      note(500, 0.08, 'triangle', 0.06);
      note(700, 0.06, 'triangle', 0.04);
    } else if(type==='field') {
      note(150, 0.5, 'sine', 0.04);
      note(225, 0.4, 'sine', 0.03);
    }
  }

  function hitSound() { noise(0.06, 0.12); note(200, 0.05, 'square', 0.06); }
  function deathSound() { note(300, 0.15, 'sawtooth', 0.08); note(150, 0.25, 'sawtooth', 0.06); noise(0.1, 0.07); }

  let gemChain = 0; let gemChainTimer = 0;
  function gemSound() {
    gemChain++;
    const freq = 600 + Math.min(gemChain, 20) * 40;
    note(freq, 0.12, 'sine', 0.07);
    note(freq*1.5, 0.08, 'sine', 0.04);
    clearTimeout(gemChainTimer);
    gemChainTimer = setTimeout(() => { gemChain = 0; }, 400);
  }

  function levelUpSound() {
    const t = actx ? actx.currentTime : 0;
    [523, 659, 784, 1047].forEach((f, i) => {
      setTimeout(() => note(f, 0.3, 'sine', 0.1), i*80);
    });
  }

  function bossWarning() {
    for(let i=0;i<4;i++) {
      setTimeout(() => {
        note(80, 0.3, 'sawtooth', 0.12);
        noise(0.1, 0.1);
      }, i*300);
    }
    note(60, 1.5, 'sawtooth', 0.08);
  }

  function heartbeat() {
    note(60, 0.1, 'sine', 0.15);
    setTimeout(() => note(55, 0.12, 'sine', 0.12), 120);
  }

  function damageTaken() {
    noise(0.08, 0.15);
    note(120, 0.1, 'square', 0.08);
  }

  function toggleMute() {
    muted = !muted;
    if(masterGain) masterGain.gain.value = muted ? 0 : 0.4;
    return muted;
  }

  return { init, note, noise, weaponSound, hitSound, deathSound, gemSound, levelUpSound, bossWarning, heartbeat, damageTaken, updateAmbient, toggleMute };
})();

// SPATIAL HASH GRID
// ============================================================
class SpatialHash {
  constructor(cellSize) {
    this.cellSize = cellSize;
    this.cells = new Map();
  }
  clear() { this.cells.clear(); }
  _key(x, y) {
    return ((x/this.cellSize|0) * 73856093) ^ ((y/this.cellSize|0) * 19349663);
  }
  insert(obj) {
    const k = this._key(obj.x, obj.y);
    let cell = this.cells.get(k);
    if(!cell) { cell = []; this.cells.set(k, cell); }
    cell.push(obj);
  }
  query(x, y, radius) {
    const results = [];
    const cs = this.cellSize;
    const x0 = ((x-radius)/cs|0) - 1;
    const x1 = ((x+radius)/cs|0) + 1;
    const y0 = ((y-radius)/cs|0) - 1;
    const y1 = ((y+radius)/cs|0) + 1;
    for(let cx = x0; cx <= x1; cx++) {
      for(let cy = y0; cy <= y1; cy++) {
        const k = (cx * 73856093) ^ (cy * 19349663);
        const cell = this.cells.get(k);
        if(cell) {
          for(const obj of cell) {
            const dx = obj.x - x;
            const dy = obj.y - y;
            if(dx*dx + dy*dy <= radius*radius) results.push(obj);
          }
        }
      }
    }
    return results;
  }
}

class Pool {
  constructor(factory, reset) {
    this.pool = [];
    this.active = [];
    this.factory = factory;
    this.reset = reset;
  }
  get(...args) {
    let obj = this.pool.pop() || this.factory();
    this.reset(obj, ...args);
    this.active.push(obj);
    return obj;
  }
  release(obj) {
    const idx = this.active.indexOf(obj);
    if(idx !== -1) this.active.splice(idx, 1);
    this.pool.push(obj);
  }
  releaseAll() {
    this.pool.push(...this.active);
    this.active.length = 0;
  }
  forEach(fn) {
    for(let i = this.active.length-1; i >= 0; i--) fn(this.active[i], i);
  }
  get count() { return this.active.length; }
}

function getWeaponStats(type, level) {
  const l = level;
  switch(type) {
    case 'projectile': return { cooldown: 0.8/player.attackSpeed, damage: 8*l*player.damage, speed: 350, life: 1.5, count: Math.min(1+Math.floor(l/2), 4) };
    case 'orbit': return { cooldown: 0, damage: 5*l*player.damage, radius: 60+l*15, count: 2+l, speed: 2+l*0.3 };
    case 'area': return { cooldown: 3/player.attackSpeed, damage: 12*l*player.damage, radius: 80+l*20, life: 0.3 };
    case 'chain': return { cooldown: 1.2/player.attackSpeed, damage: 6*l*player.damage, bounces: 2+l, range: 150+l*20 };
    case 'beam': return { cooldown: 4/player.attackSpeed, damage: 3*l*player.damage, duration: 0.8+l*0.2, width: 6+l*2, range: 200+l*40 };
    case 'rain': return { cooldown: 2.5/player.attackSpeed, damage: 10*l*player.damage, count: 3+l, radius: 100+l*20 };
    case 'boomerang': return { cooldown: 1.5/player.attackSpeed, damage: 7*l*player.damage, speed: 250, range: 180+l*30 };
    case 'field': return { cooldown: 5/player.attackSpeed, damage: 4*l*player.damage, radius: 70+l*15, duration: 3+l*0.5 };
    default: return {};
  }
}

function fireWeapon(w) {
  const stats = getWeaponStats(w.type, w.level);
  Audio.weaponSound(w.type, w.level);

  if(w.type === 'projectile') {
    // Find nearest enemy for targeting
    const nearby = enemyHash.query(player.x, player.y, 500);
    let target = nearby[0];
    let minDist = Infinity;
    for(const e of nearby) {
      const d = Math.hypot(e.x-player.x, e.y-player.y);
      if(d < minDist) { minDist = d; target = e; }
    }
    for(let i = 0; i < stats.count; i++) {
      let angle;
      if(target) {
        angle = Math.atan2(target.y-player.y, target.x-player.x) + (i-stats.count/2+0.5)*0.2;
      } else {
        angle = Math.PI*2*i/stats.count;
      }
      projectiles.get(
        player.x, player.y,
        Math.cos(angle)*stats.speed, Math.sin(angle)*stats.speed,
        stats.damage, stats.life, 'projectile', w.level
      );
    }
  } else if(w.type === 'area') {
    activeEffects.push({
      type: 'area', x: player.x, y: player.y,
      radius: 0, maxRadius: stats.radius,
      damage: stats.damage, life: stats.life, maxLife: stats.life,
      hit: new Set()
    });
  } else if(w.type === 'chain') {
    const nearby = enemyHash.query(player.x, player.y, 400);
    if(nearby.length > 0) {
      let minD = Infinity, first = nearby[0];
      for(const e of nearby) {
        const d = Math.hypot(e.x-player.x, e.y-player.y);
        if(d<minD) {minD=d; first=e;}
      }
      chainHit(first, stats.damage, stats.bounces, stats.range, new Set());
    }
  } else if(w.type === 'beam') {
    const nearby = enemyHash.query(player.x, player.y, stats.range+200);
    let target = null, minD = Infinity;
    for(const e of nearby) {
      const d = Math.hypot(e.x-player.x, e.y-player.y);
      if(d<minD) { minD=d; target=e; }
    }
    if(target) {
      const angle = Math.atan2(target.y-player.y, target.x-player.x);
      activeEffects.push({
        type:'beam', x:player.x, y:player.y, angle,
        range: stats.range, width: stats.width,
        damage: stats.damage, life: stats.duration, maxLife: stats.duration,
        tickTimer: 0
      });
    }
  } else if(w.type === 'rain') {
    for(let i=0;i<stats.count;i++) {
      const rx = player.x + (Math.random()-0.5)*stats.radius*2;
      const ry = player.y + (Math.random()-0.5)*stats.radius*2;
      setTimeout(() => {
        if(state !== 'playing') return;
        projectiles.get(rx, ry-300, 0, 500, stats.damage, 0.7, 'rain', w.level);
        spawnParticles(rx, ry, 5, '#ff6633', 2);
      }, i * 150);
    }
  } else if(w.type === 'boomerang') {
    const nearby = enemyHash.query(player.x, player.y, 500);
    let target = null, minD = Infinity;
    for(const e of nearby) {
      const d = Math.hypot(e.x-player.x, e.y-player.y);
      if(d<minD) { minD=d; target=e; }
    }
    const angle = target ? Math.atan2(target.y-player.y, target.x-player.x) : Math.random()*Math.PI*2;
    const p = projectiles.get(
      player.x, player.y,
      Math.cos(angle)*stats.speed, Math.sin(angle)*stats.speed,
      stats.damage, stats.range/stats.speed*2, 'boomerang', w.level
    );
    p.origin = { x: player.x, y: player.y };
  } else if(w.type === 'field') {
    activeEffects.push({
      type:'field', x: player.x, y: player.y,
      radius: stats.radius, damage: stats.damage,
      life: stats.duration, maxLife: stats.duration,
      tickTimer: 0
    });
  }
}

function chainHit(enemy, damage, bouncesLeft, range, hitSet) {
  if(!enemy || hitSet.has(enemy)) return;
  hitSet.add(enemy);
  damageEnemy(enemy, damage);
  spawnParticles(enemy.x, enemy.y, 3, '#bb66ff', 2);

  if(bouncesLeft <= 0) return;
  const nearby = enemyHash.query(enemy.x, enemy.y, range);
  let next = null, minD = Infinity;
  for(const e of nearby) {
    if(hitSet.has(e)) continue;
    const d = Math.hypot(e.x-enemy.x, e.y-enemy.y);
    if(d<minD) { minD=d; next=e; }
  }
  if(next) {
    // Visual chain line
    activeEffects.push({
      type:'chainLine', x1:enemy.x, y1:enemy.y, x2:next.x, y2:next.y,
      life: 0.15, maxLife: 0.15
    });
    setTimeout(() => chainHit(next, damage*0.8, bouncesLeft-1, range, hitSet), 50);
  }
}

// LEVEL UP
// ============================================================
function addXp(amount) {
  xp += amount;
  while(xp >= xpToNext) {
    xp -= xpToNext;
    playerLevel++;
    xpToNext = Math.floor(5 * Math.pow(1.4, playerLevel-1));
    showLevelUp();
  }
}

function showLevelUp() {
  Audio.levelUpSound();
  state = 'levelup';
  const container = document.getElementById('upgrade-cards');
  container.innerHTML = '';

  const options = generateUpgradeOptions();
  levelUpCards = [];
  levelUpSelection = -1;
  options.forEach((opt, i) => {
    const card = document.createElement('div');
    card.className = 'upgrade-card';
    card.innerHTML = `<div class="upgrade-hotkey">${i+1}</div><div class="upgrade-icon">${opt.icon}</div><div class="upgrade-name">${opt.name}</div><div class="upgrade-desc">${opt.desc}</div>`;
    card.addEventListener('click', () => {
      opt.apply();
      levelUpCards = [];
      levelUpSelection = -1;
      document.getElementById('level-up-screen').style.display = 'none';
      state = 'playing';
    });
    container.appendChild(card);
    levelUpCards.push(card);
  });

  document.getElementById('level-up-screen').style.display = 'flex';
}

function generateUpgradeOptions() {
  const options = [];
  const allWeapons = THEME.weapons;
  const ownedTypes = player.weapons.map(w => w.type);

  // Option: level up existing weapon
  const upgradeable = player.weapons.filter(w => w.level < 5);
  if(upgradeable.length > 0) {
    const w = upgradeable[Math.random()*upgradeable.length|0];
    const def = allWeapons.find(d => d.type === w.type);
    options.push({
      icon: def.icon, name: `${def.name} Lv${w.level+1}`,
      desc: `Upgrade ${def.name}`,
      apply: () => { w.level++; }
    });
  }

  // Option: new weapon
  const unowned = allWeapons.filter(w => !ownedTypes.includes(w.type));
  if(unowned.length > 0 && player.weapons.length < 6) {
    const w = unowned[Math.random()*unowned.length|0];
    options.push({
      icon: w.icon, name: w.name,
      desc: w.desc,
      apply: () => { player.weapons.push({ type: w.type, level: 1 }); updateWeaponBar(); }
    });
  }

  // Option: passive stat
  const passive = THEME.passives[Math.random()*THEME.passives.length|0];
  options.push({
    icon: passive.icon, name: passive.name,
    desc: passive.desc,
    apply: () => {
      if(passive.stat === 'maxHp') { player.maxHp *= passive.mult; player.hp = Math.min(player.hp + 20, player.maxHp); }
      else if(passive.stat === 'speed') player.speed *= passive.mult;
      else if(passive.stat === 'pickupRadius') player.pickupRadius *= passive.mult;
      else if(passive.stat === 'damage') player.damage *= passive.mult;
      else if(passive.stat === 'attackSpeed') player.attackSpeed *= passive.mult;
      else if(passive.stat === 'defense') player.defense *= passive.mult;
      player.passives.push(passive.name);
    }
  });

  // Fill to 3
  while(options.length < 3) {
    const p = THEME.passives[Math.random()*THEME.passives.length|0];
    if(!options.find(o => o.name === p.name)) {
      options.push({
        icon: p.icon, name: p.name, desc: p.desc,
        apply: () => {
          if(p.stat === 'maxHp') { player.maxHp *= p.mult; player.hp = Math.min(player.hp+20, player.maxHp); }
          else if(p.stat === 'speed') player.speed *= p.mult;
          else if(p.stat === 'pickupRadius') player.pickupRadius *= p.mult;
          else if(p.stat === 'damage') player.damage *= p.mult;
          else if(p.stat === 'attackSpeed') player.attackSpeed *= p.mult;
          else if(p.stat === 'defense') player.defense *= p.mult;
          player.passives.push(p.name);
        }
      });
    }
  }

  return options.slice(0, 3);
}

// ============================================================
// HUD
// ============================================================
function updateHUD() {
  const mins = Math.floor(gameTime/60);
  const secs = Math.floor(gameTime%60);
  document.getElementById('hud-level').textContent = `Level ${playerLevel}`;
  document.getElementById('hud-time').textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
  document.getElementById('hud-kills').textContent = `Kills: ${kills}`;
  document.getElementById('hud-wave').textContent = `Wave ${waveNum}`;
  document.getElementById('xp-bar').style.width = `${(xp/xpToNext)*100}%`;
  document.getElementById('hp-bar').style.width = `${(player.hp/player.maxHp)*100}%`;
}

function updateWeaponBar() {
  const bar = document.getElementById('weapon-bar');
  bar.innerHTML = '';
  const allW = THEME.weapons;
  player.weapons.forEach(w => {
    const def = allW.find(d => d.type === w.type);
    const slot = document.createElement('div');
    slot.className = 'weapon-slot active';
    slot.textContent = def ? def.icon : '?';
    slot.title = def ? `${def.name} Lv${w.level}` : '';
    bar.appendChild(slot);
  });
}

// ============================================================
// MAIN GAME LOOP
// ============================================================
let lastTime = 0;
let spawnTimer = 0;
let spawnRate = 1.5; // seconds between spawns

function gameLoop(timestamp) {
  requestAnimationFrame(gameLoop);
  const dt = Math.min((timestamp - lastTime) / 1000, 0.05);
  lastTime = timestamp;

  if(state === 'title' || state === 'gameover') return;
  if(state === 'paused' || state === 'levelup') return;

  gameTime += dt;

  // Difficulty ramp
  const progress = Math.min(gameTime / 600, 1); // 10 min to max
  spawnRate = Math.max(0.15, 1.5 - progress * 1.2);
  waveNum = Math.floor(gameTime / 30) + 1;
  Audio.updateAmbient(progress);

  // Movement
  let mx = 0, my = 0;
  if(keys['w'] || keys['arrowup']) my -= 1;
  if(keys['s'] || keys['arrowdown']) my += 1;
  if(keys['a'] || keys['arrowleft']) mx -= 1;
  if(keys['d'] || keys['arrowright']) mx += 1;
  if(touchActive) { mx = touchDir.x; my = touchDir.y; }
  const mlen = Math.sqrt(mx*mx+my*my);
  if(mlen > 0) {
    mx /= mlen; my /= mlen;
    player.x += mx * player.speed * dt;
    player.y += my * player.speed * dt;
  }

  // Camera
  cam.x = player.x - W/2;
  cam.y = player.y - H/2;

  // Spawn enemies
  spawnTimer -= dt;
  if(spawnTimer <= 0) {
    spawnTimer = spawnRate;
    const count = 1 + Math.floor(progress * 3);
    for(let i=0;i<count;i++) spawnEnemy();
  }

  // Boss spawning
  for(const boss of THEME.bosses) {
    if(gameTime >= boss.spawnAt && lastBossTime < boss.spawnAt) {
      spawnBoss();
    }
  }
  lastBossTime = gameTime;

  // Death reaper at 15 min
  if(gameTime > 900 && enemies.count < 200) {
    for(let i=0;i<5;i++) spawnEnemy();
  }

  // Rebuild spatial hash
  enemyHash.clear();
  enemies.forEach(e => enemyHash.insert(e));

  // Weapon firing
  for(const w of player.weapons) {
    if(w.type === 'orbit') continue; // continuous
    if(!weaponTimers[w.type]) weaponTimers[w.type] = 0;
    weaponTimers[w.type] -= dt;
    if(weaponTimers[w.type] <= 0) {
      const stats = getWeaponStats(w.type, w.level);
      weaponTimers[w.type] = stats.cooldown;
      fireWeapon(w);
    }
  }

  // Orbit weapon (continuous)
  const orbitW = player.weapons.find(w => w.type === 'orbit');
  if(orbitW) {
    const stats = getWeaponStats('orbit', orbitW.level);
    const nearby = enemyHash.query(player.x, player.y, stats.radius + 30);
    for(const e of nearby) {
      const d = Math.hypot(e.x-player.x, e.y-player.y);
      if(d < stats.radius + e.size) {
        damageEnemy(e, stats.damage * dt);
      }
    }
  }

  // Update projectiles
  projectiles.forEach((p, idx) => {
    p.life -= dt;
    if(p.life <= 0) { projectiles.release(p); return; }

    // Boomerang return
    if(p.weaponType === 'boomerang' && p.life < p.maxLife * 0.5) {
      const dx = player.x - p.x;
      const dy = player.y - p.y;
      const d = Math.hypot(dx, dy);
      if(d > 5) {
        p.vx += (dx/d) * 800 * dt;
        p.vy += (dy/d) * 800 * dt;
      }
      if(d < 20) { projectiles.release(p); return; }
    }

    p.x += p.vx * dt;
    p.y += p.vy * dt;
    p.angle += 10 * dt;

    // Hit enemies
    const hits = enemyHash.query(p.x, p.y, 20);
    for(const e of hits) {
      const d = Math.hypot(p.x-e.x, p.y-e.y);
      if(d < e.size + 5) {
        damageEnemy(e, p.damage);
        p.pierce--;
        if(p.pierce <= 0) { projectiles.release(p); return; }
      }
    }
  });

  // Update active effects
  for(let i = activeEffects.length-1; i >= 0; i--) {
    const ef = activeEffects[i];
    ef.life -= dt;
    if(ef.life <= 0) { activeEffects.splice(i, 1); continue; }

    if(ef.type === 'area') {
      ef.radius = ef.maxRadius * (1 - ef.life/ef.maxLife);
      const hits = enemyHash.query(ef.x, ef.y, ef.radius);
      for(const e of hits) {
        if(!ef.hit.has(e)) {
          ef.hit.add(e);
          damageEnemy(e, ef.damage);
        }
      }
    } else if(ef.type === 'beam') {
      ef.tickTimer -= dt;
      if(ef.tickTimer <= 0) {
        ef.tickTimer = 0.1;
        // Damage along beam
        const cos = Math.cos(ef.angle);
        const sin = Math.sin(ef.angle);
        for(let d = 0; d < ef.range; d += 20) {
          const bx = ef.x + cos*d;
          const by = ef.y + sin*d;
          const hits = enemyHash.query(bx, by, ef.width+10);
          for(const e of hits) damageEnemy(e, ef.damage);
        }
      }
    } else if(ef.type === 'field') {
      ef.tickTimer -= dt;
      if(ef.tickTimer <= 0) {
        ef.tickTimer = 0.5;
        const hits = enemyHash.query(ef.x, ef.y, ef.radius);
        for(const e of hits) damageEnemy(e, ef.damage);
      }
    }
  }

  // Update enemies
  player.invulnTime -= dt;
  enemies.forEach(e => {
    // Move toward player
    const dx = player.x - e.x;
    const dy = player.y - e.y;
    const d = Math.hypot(dx, dy);
    if(d > 5) {
      e.x += (dx/d) * e.speed * dt;
      e.y += (dy/d) * e.speed * dt;
    }
    e.hitFlash -= dt;

    // Hit player
    if(d < e.size + 12 && player.invulnTime <= 0) {
      const dmg = (e.isBoss ? 15 : 5 + gameTime*0.02) * player.defense;
      player.hp -= dmg;
      player.invulnTime = 0.5;
      damageFlash = 0.15;
      screenShake = 0.1;
      Audio.damageTaken();
      if(player.hp <= 0) {
        gameOver();
        return;
      }
    }
  });

  // Low health heartbeat
  if(player.hp < player.maxHp * 0.3) {
    heartbeatTimer -= dt;
    if(heartbeatTimer <= 0) {
      heartbeatTimer = 0.8;
      Audio.heartbeat();
    }
  }

  // Update gems
  gems.forEach(g => {
    g.life -= dt;
    if(g.life <= 0) { gems.release(g); return; }
    // Slow down
    g.vx *= 0.95;
    g.vy *= 0.95;
    g.x += g.vx * dt;
    g.y += g.vy * dt;
    // Magnetic pickup
    const dx = player.x - g.x;
    const dy = player.y - g.y;
    const d = Math.hypot(dx, dy);
    if(d < player.pickupRadius) {
      const pull = Math.max(300, 600 * (1 - d/player.pickupRadius));
      g.x += (dx/d) * pull * dt;
      g.y += (dy/d) * pull * dt;
    }
    if(d < 15) {
      addXp(g.value);
      Audio.gemSound();
      gems.release(g);
    }
  });

  // Update particles
  particles.forEach(p => {
    p.life -= dt;
    if(p.life <= 0) { particles.release(p); return; }
    p.x += p.vx * dt;
    p.y += p.vy * dt;
    p.vx *= 0.96;
    p.vy *= 0.96;
  });

  // Render
  render(dt);
  updateHUD();
}

// ============================================================
// RENDERING
// ============================================================
function render(dt) {
  // Clear entire canvas before camera transform
  ctx.fillStyle = THEME.palette.bg;
  ctx.fillRect(0, 0, W, H);

  ctx.save();

  // Screen shake
  let sx = 0, sy = 0;
  if(screenShake > 0) {
    screenShake -= dt;
    sx = (Math.random()-0.5) * 8;
    sy = (Math.random()-0.5) * 8;
  }
  ctx.translate(sx - cam.x, sy - cam.y);

  // Background
  THEME.drawBackground(ctx, cam, W, H, gameTime);

  // Field effects (below everything)
  for(const ef of activeEffects) {
    if(ef.type === 'field') {
      const alpha = ef.life / ef.maxLife * 0.3;
      ctx.fillStyle = `rgba(153,51,255,${alpha})`;
      ctx.beginPath(); ctx.arc(ef.x, ef.y, ef.radius, 0, Math.PI*2); ctx.fill();
      ctx.strokeStyle = `rgba(153,51,255,${alpha*2})`;
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  }

  // Gems
  gems.forEach(g => THEME.drawGem(ctx, g, gameTime));

  // Enemies
  enemies.forEach(e => {
    ctx.save();
    if(e.hitFlash > 0) {
      ctx.globalAlpha = 0.5 + 0.5*Math.sin(e.hitFlash*30);
    }
    if(e.isBoss) {
      THEME.drawBoss(ctx, e, gameTime);
    } else {
      THEME.drawEnemy(ctx, e, gameTime);
    }
    ctx.restore();
  });

  // Player
  const pr = 16;
  THEME.drawPlayer(ctx, player.x, player.y, pr, gameTime);

  // Orbit visual
  const orbitW = player.weapons.find(w => w.type === 'orbit');
  if(orbitW) {
    const stats = getWeaponStats('orbit', orbitW.level);
    ctx.strokeStyle = `rgba(153,51,255,0.15)`;
    ctx.lineWidth = 1;
    ctx.beginPath(); ctx.arc(player.x, player.y, stats.radius, 0, Math.PI*2); ctx.stroke();
    for(let i=0;i<stats.count;i++) {
      const a = gameTime * stats.speed + (Math.PI*2*i/stats.count);
      const ox = player.x + Math.cos(a)*stats.radius;
      const oy = player.y + Math.sin(a)*stats.radius;
      ctx.fillStyle = '#9933ff';
      ctx.shadowColor = '#9933ff'; ctx.shadowBlur = 10;
      ctx.beginPath(); ctx.arc(ox, oy, 5+orbitW.level, 0, Math.PI*2); ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  // Projectiles
  projectiles.forEach(p => THEME.drawProjectile(ctx, p));

  // Effects
  for(const ef of activeEffects) {
    if(ef.type === 'area') {
      const alpha = ef.life/ef.maxLife * 0.4;
      ctx.strokeStyle = `rgba(255,215,0,${alpha})`;
      ctx.lineWidth = 3;
      ctx.beginPath(); ctx.arc(ef.x, ef.y, ef.radius, 0, Math.PI*2); ctx.stroke();
      ctx.fillStyle = `rgba(255,215,0,${alpha*0.3})`;
      ctx.fill();
    } else if(ef.type === 'beam') {
      const alpha = ef.life/ef.maxLife;
      ctx.save();
      ctx.strokeStyle = `rgba(153,51,255,${alpha})`;
      ctx.shadowColor = '#9933ff'; ctx.shadowBlur = 20;
      ctx.lineWidth = ef.width;
      ctx.beginPath();
      ctx.moveTo(ef.x, ef.y);
      ctx.lineTo(ef.x + Math.cos(ef.angle)*ef.range, ef.y + Math.sin(ef.angle)*ef.range);
      ctx.stroke();
      ctx.shadowBlur = 0;
      ctx.restore();
    } else if(ef.type === 'chainLine') {
      const alpha = ef.life/ef.maxLife;
      ctx.strokeStyle = `rgba(187,102,255,${alpha})`;
      ctx.lineWidth = 2;
      ctx.beginPath(); ctx.moveTo(ef.x1, ef.y1); ctx.lineTo(ef.x2, ef.y2); ctx.stroke();
    }
  }

  // Particles
  particles.forEach(p => {
    const alpha = p.life / p.maxLife;
    ctx.globalAlpha = alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath(); ctx.arc(p.x, p.y, p.size * alpha, 0, Math.PI*2); ctx.fill();
  });
  ctx.globalAlpha = 1;

  ctx.restore();

  // Damage flash overlay
  if(damageFlash > 0) {
    damageFlash -= 1/60;
    ctx.fillStyle = `rgba(153,0,255,${damageFlash * 2})`;
    ctx.fillRect(0, 0, W, H);
  }

  // Invuln indicator
  if(player.invulnTime > 0) {
    ctx.save();
    ctx.translate(W/2, H/2);
    ctx.strokeStyle = `rgba(255,255,255,${0.3*Math.sin(gameTime*20)})`;
    ctx.lineWidth = 2;
    ctx.beginPath(); ctx.arc(0, 0, 18, 0, Math.PI*2); ctx.stroke();
    ctx.restore();
  }
}

// ============================================================
// STATE MANAGEMENT
// ============================================================
function startGame() {
  Audio.init();
  state = 'playing';
  gameTime = 0;
  kills = 0;
  playerLevel = 1;
  xp = 0;
  xpToNext = 5;
  waveNum = 1;
  bossIdx = 0;
  lastBossTime = -999;
  player.x = 0; player.y = 0;
  player.hp = 100; player.maxHp = 100;
  player.speed = 150;
  player.damage = 1;
  player.attackSpeed = 1;
  player.pickupRadius = 60;
  player.defense = 1;
  player.invulnTime = 0;
  player.weapons = [{ type: 'projectile', level: 1 }];
  player.passives = [];
  enemies.releaseAll();
  projectiles.releaseAll();
  gems.releaseAll();
  particles.releaseAll();
  activeEffects.length = 0;
  Object.keys(weaponTimers).forEach(k => weaponTimers[k] = 0);
  damageFlash = 0;
  screenShake = 0;
  spawnTimer = 0;
  updateWeaponBar();
  document.getElementById('title-screen').style.display = 'none';
  document.getElementById('game-over-screen').style.display = 'none';
  lastTime = performance.now();
}

function gameOver() {
  state = 'gameover';
  const mins = Math.floor(gameTime/60);
  const secs = Math.floor(gameTime%60);
  document.getElementById('go-stats').innerHTML = `
    <div class="stats-line">Time Survived: ${mins}:${secs.toString().padStart(2,'0')}</div>
    <div class="stats-line">Level Reached: ${playerLevel}</div>
    <div class="stats-line">Enemies Slain: ${kills}</div>
    <div class="stats-line">Weapons: ${player.weapons.length}</div>
  `;
  document.getElementById('game-over-screen').style.display = 'flex';
}

function togglePause() {
  if(state === 'playing') {
    state = 'paused';
    document.getElementById('pause-screen').style.display = 'flex';
  } else if(state === 'paused') {
    state = 'playing';
    document.getElementById('pause-screen').style.display = 'none';
    lastTime = performance.now();
  }
}

// Button handlers
document.getElementById('btn-start').addEventListener('click', startGame);
document.getElementById('btn-restart').addEventListener('click', startGame);
document.getElementById('btn-resume').addEventListener('click', togglePause);

// Start loop
requestAnimationFrame(gameLoop);
</script>
